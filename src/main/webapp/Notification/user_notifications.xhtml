<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form >
                    <p:panel>
                        <f:facet name="header" >
                            <h:outputLabel value="Notifications"/>                          
                        </f:facet>


                        <h:panelGroup id="userNoti" >
                            <p:repeat value="#{userNotificationController.items}" var="un">
                                <div class="card my-1 w-100">
                                    <div class="d-flex justify-content-between align-items-center p-2">
                                        <div>
                                            <p:outputLabel class="mx-2" value="#{un.notification.message}"/>
                                            <p:outputLabel class="mx-2" value="#{un.notification.createdAt}"/>
                                        </div>
                                        <h:outputLabel value="#{un.notification.bill}"/>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div>
                                                <p:commandButton 
                                                    id="btnGo" 
                                                    class="ui-button-success mx-2" 
                                                    action="#{userNotificationController.navigateCurrentNotificationReuest(un)}"
                                                    value="Go To"
                                                    ajax="false"
                                                    icon="fas fa-eye"
                                                    >
                                                    <f:setPropertyActionListener value="#{un.notification.bill}" target="#{pharmacySaleBhtController.bhtRequestBill}" ></f:setPropertyActionListener>
                                                    <f:setPropertyActionListener value="#{un}" target="#{userNotificationController.current}" ></f:setPropertyActionListener>
                                                    <f:setPropertyActionListener value="#{un.notification.bill.patientEncounter}" target="#{pharmacySaleBhtController.patientEncounter}" ></f:setPropertyActionListener>
                                                </p:commandButton>
                                            </div>
                                            <div>
                                                <p:commandButton 
                                                    id="btnRemove" 
                                                    class="ui-button-danger" 
                                                    ajax="false"
                                                    action="#{userNotificationController.removeUserNotification(un)}"
                                                    icon="fas fa-trash"
                                                    />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </p:repeat>
                        </h:panelGroup>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
