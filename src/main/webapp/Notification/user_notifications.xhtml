<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/Notification/index.xhtml">
            <ui:define name="subcontent">
                <h:form >
                    <h:panelGroup id="userNoti" >
                        <p:repeat value="#{userNotificationController.items}" var="un">
                            <div class="row mt-1">
                                <div class="col-4 bg-dark p-2">
                                    <h:panelGroup rendered="#{un.notification.bill.billTypeAtomic eq 'PHARMACY_ORDER'}">
                                        <div class="d-flex align-items-center justify-content-between">
                                            <h:outputText  styleClass="fa-solid fa-comments mx-4 text-white" />
                                            <h5 class="text-white">New Request from</h5>
                                            <h6 style="box-sizing: border-box;border: 1px solid yellow;padding: 10px;color: yellow;font-weight: bold;margin-right: 10px"> #{un.notification.bill.department.name}</h6>
                                        </div>
                                    </h:panelGroup>
                                </div>
                                <div class="col-8 bg-secondary text-white">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div >
                                            <p:outputLabel class="mx-2" value="#{un.notification.message}"/>
                                            <p:outputLabel class="mx-2" value="#{un.notification.createdAt}">
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat} HH:mm:ss" ></f:convertDateTime>
                                            </p:outputLabel>
                                        </div>

                                        <div class="d-flex align-items-center bg-secondary mt-2">
                                            <div>
                                                <p:commandButton 
                                                    id="btnGo" 
                                                    class="ui-button-primary mx-2" 
                                                    action="#{userNotificationController.navigateToCurrentNotificationRequest(un)}"
                                                    value="Go To"
                                                    ajax="false"
                                                    icon="fas fa-eye"
                                                    >
                                                    <f:setPropertyActionListener value="#{un}" target="#{userNotificationController.current}"/>
                                                </p:commandButton>
                                            </div>
                                            <div>
                                                <p:commandButton 
                                                    id="btnRemove" 
                                                    class="ui-button-danger" 
                                                    onclick="PF('dlg2').show();"
                                                    icon="fas fa-trash"
                                                    />
                                            </div>

                                            <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" width="250" height="150" class="w-50 p-2">
                                                <h:outputText value="Comment" style="font-size: 20px"/><br/>
                                                <p:inputTextarea class="w-100" value="#{un.retireComments}">
                                                </p:inputTextarea>
                                                <div class="d-flex align-items-center justify-content-end m-2">
                                                    <p:commandButton class="ui-button-danger" value="Ok" ajax="false" action="#{userNotificationController.removeUserNotification(un)}"/>
                                                </div>
                                            </p:dialog>  
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </p:repeat>
                    </h:panelGroup>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
