<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./admin_institutions_index.xhtml">

            <ui:define name="admin">

                <f:view>


                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable value="#{departmentController.items}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="PharmacyMarginFromPurchaseRate"/>
                                </f:facet>
                                <h:outputText value="#{item.pharmacyMarginFromPurchaseRate}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Margin"/>
                                </f:facet>
                                <h:outputText value="#{item.margin}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="SampleInstitution"/>
                                </f:facet>
                                <h:outputText value="#{item.sampleInstitution}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="LabInstitution"/>
                                </f:facet>
                                <h:outputText value="#{item.labInstitution}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Institution"/>
                                </f:facet>
                                <h:outputText value="#{item.institution}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="SuperDepartment"/>
                                </f:facet>
                                <h:outputText value="#{item.superDepartment}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Creater"/>
                                </f:facet>
                                <h:outputText value="#{item.creater}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="CreatedAt"/>
                                </f:facet>
                                <h:outputText value="#{item.createdAt}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Retirer"/>
                                </f:facet>
                                <h:outputText value="#{item.retirer}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="RetiredAt"/>
                                </f:facet>
                                <h:outputText value="#{item.retiredAt}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="RetireComments"/>
                                </f:facet>
                                <h:outputText value="#{item.retireComments}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="sName"/>
                                </f:facet>
                                <h:outputText value="#{item.sName}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="tName"/>
                                </f:facet>
                                <h:outputText value="#{item.tName}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tname"/>
                                </f:facet>
                                <h:outputText value="#{item.tname}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="DepartmentType"/>
                                </f:facet>
                                <h:outputText value="#{item.departmentType}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="SampleDepartment"/>
                                </f:facet>
                                <h:outputText value="#{item.sampleDepartment}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="LabDepartment"/>
                                </f:facet>
                                <h:outputText value="#{item.labDepartment}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="DepartmentCode"/>
                                </f:facet>
                                <h:outputText value="#{item.departmentCode}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="PrintingName"/>
                                </f:facet>
                                <h:outputText value="#{item.printingName}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Address"/>
                                </f:facet>
                                <h:outputText value="#{item.address}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Telephone1"/>
                                </f:facet>
                                <h:outputText value="#{item.telephone1}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Telephone2"/>
                                </f:facet>
                                <h:outputText value="#{item.telephone2}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fax"/>
                                </f:facet>
                                <h:outputText value="#{item.fax}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Email"/>
                                </f:facet>
                                <h:outputText value="#{item.email}"/>
                            </p:column>
                            <p:column  >
                                <f:facet name="header">
                                    <h:outputText value="Actions"/>
                                </f:facet>
                                <p:commandButton class="btn btn-success" ajax="false" value="Edit" 
                                                 action="#{departmentController.toEditDepartment()}" 
                                                 >
                                    <f:setPropertyActionListener value="#{item}" target="#{institutionController.current}" >
                                    </f:setPropertyActionListener>
                                </p:commandButton>
                                <p:commandButton class="btn btn-danger" ajax="false" value="Delete" 
                                                 action="#{departmentController.deleteDepartment()}" 
                                                 onclick="if (!confirm('Are you sure you want to delete this record?'))
                                                             return false;"
                                                 >
                                    <f:setPropertyActionListener value="#{item}" target="#{departmentController.current}" >
                                    </f:setPropertyActionListener>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>



            </ui:define>

        </ui:composition>

    </body>
</html>
