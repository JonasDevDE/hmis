<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="/admin/institutions/admin_institutions_index.xhtml">

            <ui:define name="admin">

                <f:view>


                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable value="#{departmentController.items}" var="item">

                            <p:column sortBy="#{item.institution.name}" filterBy="#{item.institution.name}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Institution"/>
                                </f:facet>
                                <h:outputText value="#{item.institution.name}"/>
                            </p:column>



                            <p:column sortBy="#{item.name}" filterBy="#{item.name}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </p:column>

                            <p:column 
                                sortBy="#{item.code}" 
                                filterBy="#{item.code}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Code"/>
                                </f:facet>
                                <h:outputText value="#{item.code}"/>
                            </p:column>

                            <p:column sortBy="#{item.address}" filterBy="#{item.address}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Address"/>
                                </f:facet>
                                <h:outputText value="#{item.address}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Actions"/>
                                </f:facet>
                                <p:commandButton icon="pi pi-pencil" styleClass="ui-button-success" style="margin-right: 10px;" 
                                                 action="#{departmentController.toEditDepartment()}">
                                    <f:setPropertyActionListener value="#{item}" target="#{departmentController.current}" />
                                </p:commandButton>
                                <p:commandButton icon="pi pi-trash" styleClass="ui-button-danger" 
                                                 action="#{departmentController.deleteDepartment()}" 
                                                 onclick="if (!confirm('Are you sure you want to delete this record?'))
                                 return false;">
                                    <f:setPropertyActionListener value="#{item}" target="#{departmentController.current}" />
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </f:view>



            </ui:define>

        </ui:composition>

    </h:body>
</html>
