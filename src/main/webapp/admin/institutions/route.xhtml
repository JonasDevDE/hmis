<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:au="http://java.sun.com/jsf/composite/autocomplete"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="admin_institutions_index.xhtml">

            <ui:define name="admin">

                <h:form style="width: 1000px">
                    <h:panelGrid id="gpDetail" columns="1">
                        <p:commandButton ajax="false" id="btnSave" value="Save" 
                                         action="#{routeController.saveSelected}"
                                         style="float: right;">
                        </p:commandButton>

                        <h:panelGrid id="gpDetailText" columns="2"  style="width: 1000px">


                            <h:outputText id="lblName" value="Name"   style="width: 800px"></h:outputText>
                            <p:inputText autocomplete="off" id="txtName" 
                                         styleClass="longText"
                                         value="#{routeController.current.name}"   style="width: 650px"></p:inputText>
                            <h:outputText value="Descreption" >                                        
                            </h:outputText>
                            <p:inputTextarea styleClass="longText" value="#{routeController.current.description}"  style="width: 650px">
                            </p:inputTextarea> 


                        </h:panelGrid>



                    </h:panelGrid>
                </h:form>


            </ui:define>

        </ui:composition>

    </h:body>
</html>
