<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/admin/items/admin_items_index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="item">

        <h:panelGroup >
            <h:form  >
                <p:growl />
                <p:focus id="selectFocus" context="gpSelect" />
                <p:focus id="detailFocus" context="gpDetail" />



                <p:panel header="ManageService Category" >
                    <div class="row">
                        <div class="col-md-5">
                            <h:panelGrid id="gpSelect" columns="1" class="w-100"  >
                            <p:panel class="w-100" >
                                <h:panelGrid id="gpSelectText" >
                                    <p:selectOneMenu  id="lstSelect" class="w-100" value="#{serviceCategoryController.current}">
                                        <f:selectItems  value="#{serviceCategoryController.items}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" />
                                        <f:ajax render="gpDetail" execute="lstSelect" />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                <h:panelGrid id="gpSelectButtons" columns="2" >

                                    <h:commandButton id="btnAdd" value="Add" action="#{serviceCategoryController.prepareAdd()}" styleClass="buttons" >
                                        <f:ajax render="btnAdd  btnDelete btnSave   lstSelect gpDetail detailFocus" execute="" >
                                        </f:ajax>
                                    </h:commandButton>

                                    <h:commandButton id="btnDelete" onclick="if (!confirm('Are you sure you want to delete this record?'))
                                                return false;" action="#{serviceCategoryController.delete()}"  value="Delete"  >
                                    </h:commandButton>

                                </h:panelGrid>
                            </p:panel>
                        </h:panelGrid  >
                        </div>
                        <div class="col-md-5">
                             <p:panel class="w-100">
                            <h:panelGrid id="gpDetail" columns="1">
                                <h:panelGrid id="gpDetailText" columns="2">
                                    <h:outputText id="lblName" value="Name" ></h:outputText>
                                    <h:inputText autocomplete="off" id="txtName" value="#{serviceCategoryController.current.name}"  class="form-control"></h:inputText>
                                    <h:outputText id="lblNameIn" value="Income Name" ></h:outputText>
                                    <h:inputText autocomplete="off" id="txtNameIn" value="#{serviceCategoryController.current.description}" class="form-control" ></h:inputText>

                                </h:panelGrid>
                                <h:panelGrid id="gpDetailButtons" columns="2">

                                    <h:commandButton id="btnSave" value="Save" action="#{serviceCategoryController.saveSelected()}" styleClass="buttons">
                                        <f:ajax render="btnAdd  btnDelete btnSave   lstSelect gpDetail selectFocus"  execute="gpDetail" >
                                        </f:ajax>
                                    </h:commandButton>                                    
                                    <p:defaultCommand target="btnSave"/>

                                </h:panelGrid>
                            </h:panelGrid>
                        </p:panel>
                        </div>
                    </div>
                    

                        

                       
                   
                </p:panel>
            </h:form>

        </h:panelGroup>

    </ui:define>

</ui:composition>
