<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="admin_manage_staff_index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="subcontent">

        <h:panelGroup >
            <h:form  >
                <p:growl />
                <p:focus id="selectFocus" context="gpSelect" />
                <p:focus id="detailFocus" context="gpDetail" />



                <p:panel header="Manage Doctor" >
                    <div class="row">
                        <div class="col-6">
                            <h:panelGrid id="gpSelect" class="w-100">
                                <h:panelGrid id="gpSelectButtons" columns="3"  class="w-100 p-2" >
                                    <p:commandButton id="btnAdd" value="Add"  
                                                     action="#{doctorController.prepareAdd()}" styleClass="buttons" ajax="false" class="w-100"/>                                   
                                    <p:commandButton ajax="false" id="btnDelete" 
                                                     onclick="if (!confirm('Are you sure you want to delete this record?'))
                                                                 return false;" action="#{doctorController.delete()}"  value="Delete" class="w-100">
                                    </p:commandButton>
                                    <p:commandButton 
                                        value="Download as Excel" 
                                        class="w-100"
                                        ajax="false"
                                        action="#{doctorController.downloadAsExcel()}"
                                        />
                                </h:panelGrid>

                                <h:panelGrid id="gpSelectText" class="w-100">


                                    <p:selectOneListbox  class="w-100" filterMatchMode="contains" scrollHeight="500" id="lstSelect" value="#{doctorController.current}" filter="true" style="min-width: 400px;">
                                        <f:selectItems  value="#{doctorController.selectedItems}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.person.nameWithTitle}"  ></f:selectItems>
                                        <f:ajax render="gpDetail" execute="lstSelect" />                                        
                                    </p:selectOneListbox>
                                </h:panelGrid>



                            </h:panelGrid  >
                        </div>
                        <div class="col-6">
                            <p:panel>
                                <div class="row w-100">
                                    <h:panelGrid id="gpDetailText" columns="2" class="w-100">
                                        <h:outputText  value="Name" />
                                        <p:inputText autocomplete="off" value="#{doctorController.current.person.name}" class="w-100" />
                                        <h:outputText  value="Phone" />
                                        <p:inputText  value="#{doctorController.current.person.phone}" class="w-100" />
                                        <h:outputText  value="Fax" />
                                        <p:inputText autocomplete="off"  value="#{doctorController.current.person.fax}"  class="w-100"/>
                                        <h:outputText  value="Mobile" />
                                        <p:inputText autocomplete="off" value="#{doctorController.current.person.mobile}" class="w-100" />
                                        <h:outputText  value="Address" />
                                        <p:inputText autocomplete="off" value="#{doctorController.current.person.address}" class="w-100" />
                                        <h:outputText  value="Code" />
                                        <p:inputText autocomplete="off" value="#{doctorController.current.code}" class="w-100" />
                                        <h:outputText value="Speciality" />
                                        <h:selectOneListbox size="1" value="#{doctorController.current.speciality}" class="w-100">
                                            <f:selectItem itemLabel="Please select a speciality"/>
                                            <f:selectItems value="#{specialityController.items}" var="cat" itemLabel="#{cat.name}" itemValue="#{cat}" />
                                        </h:selectOneListbox>
                                        <h:outputText value="Registration" />
                                        <p:inputText autocomplete="off" value="#{doctorController.current.registration}" class="w-100"/>
                                        <h:outputText value="Qualification" />
                                        <p:inputText autocomplete="off"  value="#{doctorController.current.qualification}" class="w-100"/>
                                        <h:outputText  value="Refering Charge" />
                                        <p:inputText autocomplete="off"  value="#{doctorController.current.charge}"  class="w-100"/>
                                        <h:outputText  value="Creater" />
                                        <h:outputText  value="#{doctorController.current.creater.webUserPerson.name}" class="w-100"/>
                                        <h:outputText  value="Created At" />
                                        <h:outputText  value="#{doctorController.current.createdAt}" >
                                            <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  ></f:convertDateTime>
                                        </h:outputText>
                                    </h:panelGrid>
                                </div>
                                <h:panelGrid id="gpDetail">
                                    <h:panelGrid id="gpDetailButtons" columns="2">
                                        <p:commandButton id="btnSave" value="Save" ajax="false"
                                                         action="#{doctorController.saveSelected()}" styleClass="buttons"/>

                                        <p:defaultCommand target="btnSave"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:panel>
                        </div>
                    </div>
                </p:panel>
            </h:form>

        </h:panelGroup>

    </ui:define>

</ui:composition>
