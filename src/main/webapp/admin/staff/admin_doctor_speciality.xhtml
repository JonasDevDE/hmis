<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/admin/staff/admin_manage_staff_index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="subcontent">

        <h:panelGroup >
            <p:growl />
            <h:form>


                <p:panel header="Manage Doctor Speciality" >

                    <div class="row">
                        <div class="col-6">
                            <h:panelGrid columns="3" class="w-100">
                                <p:commandButton id="btnAdd" value="Add" action="#{doctorSpecialityController.prepareAdd()}" icon="fa-solid fa-plus" class="m-1 ui-button-warning w-100"  process="btnAdd"
                                                 update="gpDetail" >

                                </p:commandButton>
                                <p:commandButton id="btnDelete" icon="fa-solid fa-trash-can" onclick="if (!confirm('Are you sure you want to delete this record?'))
                                            return false;" action="#{doctorSpecialityController.delete()}"  value="Delete" class="m-1 ui-button-danger w-100" process="btnDelete"
                                                 update="lstSelect gpDetail" >
                                </p:commandButton>

                                <p:commandButton 
                                    value="Download as Excel" 
                                    icon="fa-solid fa-file-excel"
                                    class="m-1 ui-button-success w-100"
                                    ajax="false"
                                    action="#{doctorSpecialityController.downloadAsExcel()}" 
                                    />
                            </h:panelGrid>

                            <p:selectOneListbox  id="lstSelect" filterMatchMode="contains" class="w-100" filter="true" value="#{doctorSpecialityController.current}">
                                <f:selectItems  value="#{doctorSpecialityController.selectedItems}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
                                <f:ajax render=":#{p:resolveFirstComponentWithId('gpDetail',view).clientId}" execute="lstSelect" >

                                </f:ajax>
                            </p:selectOneListbox>

                        </div>
                        <div class="col-6">


                            <p:panel>
                                <h:panelGrid id="gpDetail" columns="1" class="w-100">
                                    <h:panelGrid id="gpDetailText" columns="2" class="w-100">
                                        <h:outputText id="lblName" value="Speciality Name" ></h:outputText>
                                        <p:inputText class="w-100" autocomplete="off" id="txtName" value="#{doctorSpecialityController.current.name}" required="true" ></p:inputText>
                                        <h:outputText id="lblDescription" value="Income Name" ></h:outputText>

                                        <p:inputText class="w-100" id="txtDescription" value="#{doctorSpecialityController.current.description}" required="true" />
                                    </h:panelGrid>
                                    <h:panelGrid id="gpDetailButtons" columns="2">
                                        <p:commandButton id="btnSave" 
                                                         value="Save" 
                                                         action="#{doctorSpecialityController.saveSelected()}" 
                                                         class=" m-1 ui-button-warning w-100"
                                                         process="btnSave gpDetail"
                                                         update="lstSelect"
                                                         >

                                        </p:commandButton>
                                        <p:defaultCommand target="btnSave"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:panel>


                        </div>
                    </div>

                </p:panel>
            </h:form>

        </h:panelGroup>

    </ui:define>

</ui:composition>
