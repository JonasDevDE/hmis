<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/admin/staff/admin_manage_staff_index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="subcontent">

        <h:panelGroup >
            <p:growl />



            <p:panel header="Manage Doctor Speciality" >

                <div class="row">
                    <div class="col-md-5">
                        <h:form >
                            <h:panelGrid id="gpSelect" >
                                <h:panelGrid id="gpSelectButtons" columns="3"  class="w-100 p-2" >
                                    <p:commandButton id="btnAdd" value="Add" action="#{doctorSpecialityController.prepareAdd()}" class="w-100" >
                                            <f:ajax render="btnAdd  btnDelete btnSave   lstSelect gpDetail" execute="" >
                                            </f:ajax>
                                        </p:commandButton>
                                        <p:commandButton id="btnDelete" onclick="if (!confirm('Are you sure you want to delete this record?'))
                                                return false;" action="#{doctorSpecialityController.delete()}"  value="Delete" class="w-100" >
                                        </p:commandButton>
                                    
                                    <p:commandButton 
                                        value="Download as Excel" 
                                        class="w-100"
                                        ajax="false"
                                        action="#{doctorSpecialityController.downloadAsExcel()}" 
                                        />
                                </h:panelGrid>
                                
                                    <h:panelGrid id="gpSelectText" >
                                        
                                        <p:selectOneListbox  id="lstSelect" filterMatchMode="contains" scrollHeight="500" class="w-100" filter="true" value="#{doctorSpecialityController.current}" style="min-width: 400px">
                                            <f:selectItems  value="#{doctorSpecialityController.selectedItems}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
                                            <f:ajax render="gpDetail" execute="lstSelect" >
                                            </f:ajax>
                                        </p:selectOneListbox>
                                    </h:panelGrid>
                                    
                            </h:panelGrid  >
                        </h:form>
                    </div>

                    <div class="col-md-7">
                        <h:form >

                            <p:panel style="min-width: 550px; height: 590px">
                                <h:panelGrid id="gpDetail" columns="1">
                                    <h:panelGrid id="gpDetailText" columns="2">
                                        <h:outputText id="lblName" value="Speciality Name" ></h:outputText>
                                        <h:inputText autocomplete="off" id="txtName" style="width:400px" value="#{doctorSpecialityController.current.name}" required="true" ></h:inputText>
                                        <h:outputText id="lblDescription" value="Income Name" ></h:outputText>
                                        <h:inputTextarea  style="width:400px" id="txtDescription" value="#{doctorSpecialityController.current.description}" required="true" />
                                    </h:panelGrid>
                                    <h:panelGrid id="gpDetailButtons" columns="2">
                                        <p:commandButton id="btnSave" 
                                                         value="Save" 
                                                         action="#{doctorSpecialityController.saveSelected()}" 
                                                         styleClass="buttons">
                                            <f:ajax   
                                                execute="gpDetail btnSave" 
                                                render="lstSelect">
                                            </f:ajax>
                                        </p:commandButton>
                                        <p:defaultCommand target="btnSave"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:panel>

                        </h:form>
                    </div>
                </div>









            </p:panel>

        </h:panelGroup>

    </ui:define>

</ui:composition>
