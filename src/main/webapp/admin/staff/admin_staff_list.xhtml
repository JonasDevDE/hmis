<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      >

    <h:body>

        <ui:composition template="/admin/staff/admin_manage_staff_index.xhtml">

            <ui:define name="subcontent">
                <h:form>
                    <p:panel header="Staff List" >
                        <p:panel>
                            <div class="d-grid gap-2">
                                <p:commandButton ajax="false" value="Fill All" class="w-100"
                                                 action="#{staffController.createStaffList}"
                                                  />
                                <p:commandButton ajax="false" value="Fill Staff Only" class="w-100"
                                                 action="#{staffController.createStaffOnly}"
                                                  />
                                
                                <p:commandButton ajax="false" value="Fill Doctors,Consultant" class="w-100"
                                                 action="#{staffController.createDoctorsOnly}"
                                                  />

                                <p:commandButton ajax="false" value="Fill All(Staff who has no speciality)" class="w-100"
                                                 action="#{staffController.createStaffListWithOutSpecility}" 
                                                  />
                            
                            <p:commandButton ajax="false" value="Excel" styleClass="noPrintButton"  >
                                <p:dataExporter type="xlsx" target="tbl1" fileName="Staff_Without_Specility"  />
                            </p:commandButton>
                            <p:commandButton ajax="false" value="Print" styleClass="noPrintButton" >
                                <p:printer target="tbl1" />
                            </p:commandButton>
                                </div>
                        </p:panel>
                        <p:panel >
                            <p:dataTable value="#{staffController.staffWithCode}"  var="s" id="tbl1" rowIndexVar="i">
                                <p:column headerText="No">
                                    <p:outputLabel value="#{i+1}" />
                                </p:column>
                                <p:column headerText="Code">
                                    <p:outputLabel value="#{s.codeInterger}" />
                                </p:column>
                                <p:column headerText="Name">
                                    <p:outputLabel value="#{s.person.nameWithTitle}" />
                                </p:column>
                                <p:column headerText="Specility">
                                    <p:outputLabel value="#{s.speciality.name}" />
                                </p:column>
                                <p:column headerText="Creater">
                                    <p:outputLabel value="#{s.creater.staff.person.nameWithTitle}" />
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </p:panel>
                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
