<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:autocomplete="http://java.sun.com/jsf/composite/autocomplete">

    <h:body>

        <ui:composition template="/admin/staff/admin_manage_staff_index.xhtml">

            <ui:define name="subcontent">

                <p:panel  >

                    <f:facet name="header" >
                        <h:form >
                            <p:outputLabel value="Add Staff Signature" ></p:outputLabel>
                            <p:commandButton class="mx-2" ajax="false" value="Back" action="#{webUserController.backToViewUsers()}" >
                            </p:commandButton>
                        </h:form>
                    </f:facet>

                    <div class="row">
                        <div class="col-6">
                            <p:panel header="Add New Signature" >
                                <h:form enctype="multipart/form-data" >

                                    <div class="row mb-1">
                                        <div class="col-6 d-flex align-items-center">
                                            <h:outputLabel value="Name" >
                                            </h:outputLabel>
                                        </div>
                                        <div class="col-6">
                                            <autocomplete:completeStaff value="#{staffController.current}"/>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-6 d-flex align-items-center">
                                            <p:fileUpload value="#{staffImageController.file}" mode="simple"/>
                                        </div>
                                        <div class="col-6 d-flex align-items-center justify-content-end">
                                            <p:commandButton ajax="false" id="btnSave" value="Save" action="#{staffImageController.saveSignature()}"/>
                                            <p:defaultCommand target="btnSave"/>
                                        </div>
                                    </div>


                                </h:form>
                            </p:panel>
                        </div>
                        <div class="col-6">
                            <h:form >
                                <p:panel >
                                    <f:facet name="header" >

                                        <div class="row">
                                            <div class="col-6 d-flex align-items-center">
                                                <p:outputLabel value="Current Signature" ></p:outputLabel>
                                            </div>
                                            <div class="col-6  d-flex align-items-center justify-content-end">
                                                <p:commandButton ajax="false" id="btnSave2" value="Remove" action="#{staffImageController.removeSignature()}"/>
                                            </div>
                                        </div>



                                    </f:facet>
                                    <div >
                                        <p:graphicImage cache="false"  value="#{staffImageController.signatureFromStaffController}" >
                                        </p:graphicImage>
                                    </div>
                                    <p:graphicImage cache="false"  value="#{staffImageController.signatureFromStaffController}" >
                                    </p:graphicImage>
                                </p:panel>

                            </h:form>
                        </div>

                    </div>

                </p:panel>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
