<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">

                <div class="row">
                    <div class="col-md-3">
                        <h:form>
                            <p:accordionPanel>

                                <p:tab title="Manage Users"  rendered="#{webUserController.hasPrivilege('AdminManagingUsers') or sessionController.firstLogin }" >
                                    <div class="d-grid gap-2">
                                        <p:commandButton  
                                            ajax="false" 
                                            value="Add New User" 
                                            action="admin_add_new_user" 
                                            actionListener="#{webUserController.navigateToAddNewUser}"/>
                                        <p:commandButton 
                                            ajax="false" 
                                            value="View Users" 
                                            action="admin_view_user" />
                                        <p:commandButton   
                                            ajax="false" 
                                            value="View User Login Details" 
                                            action="admin_logins_all" />

                                    </div>
                                </p:tab>

                            </p:accordionPanel>



                            <h:panelGroup rendered="false" >
                                <p:commandButton   ajax="false" value="Change Passwords" action="admin_change_password" />
                                <p:commandButton   ajax="false" value="Manage Privileges" action="admin_user_privilages" />                                
                                <p:commandButton   ajax="false" value="Add PaymentScheme to User" action="admin_user_paymentScheme" />
                                <p:commandButton   ajax="false" value="Add Department to User" action="admin_user_department" />

                            </h:panelGroup>

                        </h:form>
                    </div>

                    <div class="col-md-9">
                        <ui:insert name="subcontent">

                        </ui:insert>
                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
