<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/resources/template/template.xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:body>
        <ui:composition template="/admin/users/user_list.xhtml">
            <ui:define name="users">
                <h:panelGroup rendered="#{not webUserController.hasPrivilege('AdminManagingUsers') and not sessionController.firstLogin}" >
                    <h:outputLabel value="You are NOT authorized"/>
                </h:panelGroup>

                <p:panel header="Allow user to log on to Departments" rendered="#{webUserController.hasPrivilege('AdminManagingUsers') or sessionController.firstLogin}">
                    <f:facet name="header">
                        <i class="fa fa-icons" />
                        <h:outputLabel class="mx-2" value="Manage User Icons"/>
                    </f:facet>

                    <div class="d-flex justify-content-between mb-2">
                        <p:selectOneMenu value="#{userIconController.icon}" style="width:450px">
                            <f:selectItems value="#{userIconController.icons}" />
                        </p:selectOneMenu>
                        <p:commandButton 
                            value="Add" icon="fa fa-plus" class="ui-button-success"
                            action="#{userIconController.addUserIcon}" update="displayUserIcons" 
                            />
                    </div>



                    <p:dataTable var="userIcon" value="#{userIconController.userIcons}" rowKey="#{userIcon.id}" id="displayUserIcons">
                        <p:column headerText="Icon">
                            <h:outputText value="#{userIcon.icon}" />
                        </p:column>
                        <p:column headerText="Order">
                            <h:outputText value="#{userIcon.orderNumber}" />
                        </p:column>
                        <p:column headerText="Actions" style="text-align: center; width: 200px;" >
                            <h:panelGroup id="combinedActions" class="d-flex justify-content-end">
                                <p:commandButton 
                                    id="up" 
                                    icon="fa fa-arrow-up"
                                    class="ui-button-warning"
                                    action="#{userIconController.moveSelectedUserIconUp}" 
                                    update="displayUserIcons" >
                                    <f:setPropertyActionListener 
                                        value="#{userIcon}" 
                                        target="#{userIconController.current}" >
                                    </f:setPropertyActionListener>
                                </p:commandButton>

                                <p:commandButton 
                                    id="down" 
                                    icon="fa fa-arrow-down"
                                    class="mx-2 ui-button-warning"
                                    action="#{userIconController.moveSelectedUserIconDown}" 
                                    update="displayUserIcons" >
                                    <f:setPropertyActionListener 
                                        value="#{userIcon}" 
                                        target="#{userIconController.current}" >
                                    </f:setPropertyActionListener>
                                </p:commandButton>
                                <p:commandButton 
                                    id="remove" 
                                    icon="fa fa-trash"
                                    action="#{userIconController.removeUserIcon()}" 
                                    class="ui-button-danger"
                                    update="displayUserIcons" >
                                    <f:setPropertyActionListener 
                                        value="#{userIcon}" 
                                        target="#{userIconController.current}" >
                                    </f:setPropertyActionListener>
                                </p:commandButton>
                                
                                <p:tooltip for="up" value="Move Up"  showDelay="0" hideDelay="0"></p:tooltip>
                                <p:tooltip for="down" value="Move Down"  showDelay="0" hideDelay="0"></p:tooltip>
                                <p:tooltip for="remove" value="Remove"  showDelay="0" hideDelay="0"></p:tooltip>
                            </h:panelGroup>
                        </p:column>
                    </p:dataTable>

                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
