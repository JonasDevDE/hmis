<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      >

    <h:body>

        <ui:composition template="/admin/users/user_list.xhtml">


            <ui:define name="users">
                <h:form  >
                    <h:panelGroup  rendered="#{!webUserController.hasPrivilege('AdminManagingUsers')}"  >
                        <p:outputLabel value="YOU ARE NOT AUTHERIZED." ></p:outputLabel>
                    </h:panelGroup>


                    <p:panel header="Manage User Privilages"  rendered="#{webUserController.hasPrivilege('AdminManagingUsers')}" >


                        <f:facet name="header" >
                            <h:outputLabel value="Manage User Privilages"/>
                            <p:commandButton value="Update User Privilage"  
                                             action="#{userPrivilageController.savePrivileges()}"
                                             ajax="false"  >  
                            </p:commandButton>


                            <p:commandButton ajax="false" value="Back" 
                                             action="#{webUserController.navigateToListUsers()}" >
                            </p:commandButton>

                        </f:facet>

                        <h:panelGrid  columns="2" >    
                            <p:outputLabel value="Username" ></p:outputLabel>
                            <p:outputLabel value="#{userPrivilageController.currentWebUser.name}" ></p:outputLabel>

                            <p:outputLabel value="Institution" ></p:outputLabel>
                            <p:autoComplete 
                                id="acIns"
                                value="#{userPrivilageController.institution}"
                                completeMethod="#{institutionController.completeCompany}"
                                var="ins"
                                itemLabel="#{ins.name}"
                                itemValue="#{ins}"
                                forceSelection="true"
                                required="true"
                                requiredMessage="Please select an institution">
                                <p:ajax process="acIns" update="cmbDept" ></p:ajax>
                            </p:autoComplete>


                            <p:outputLabel value="Department" ></p:outputLabel>
                            <p:selectOneMenu 
                                id="cmbDept"
                                value="#{userPrivilageController.department}"
                                required="true"
                                requiredMessage="Please select a Department">
                                <f:selectItem itemLabel="Select" ></f:selectItem>
                                <f:selectItems value="#{departmentController.getInsDepartments(userPrivilageController.institution)}" ></f:selectItems>
                            </p:selectOneMenu>

                            <p:commandButton value="List Privileges"
                                             process="acIns cmbDept btnList"
                                             update="tree"
                                             action="#{userPrivilageController}"></p:commandButton>
                            
                        </h:panelGrid>


                        <p:panel id="tree">
                            <p:tree
                                id="tree"
                                selectionMode="checkbox"
                                datakey="#{node}"
                                selection="#{userPrivilageController.selectedNodes}"
                                value="#{userPrivilageController.rootTreeNode}" 
                                var="node"  >  
                                <p:ajax event="select"
                                        listener="#{userPrivilageController.onNodeSelect}" 
                                        />
                                <p:ajax event="unselect" 
                                        listener="#{userPrivilageController.onNodeUnselect}" 
                                        />
                                <p:treeNode>  
                                    <h:outputText value="#{node}" />  
                                </p:treeNode>  
                            </p:tree>
                        </p:panel>
                    </p:panel>




                </h:form>



            </ui:define>

        </ui:composition>

    </h:body>

</html>
