<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-3">
                        <h:form>
                            <p:panel header="Manage Financial Activities">
                                <p:accordionPanel activeIndex="#{viewController.manageFeeIndex}">
                                    <p:ajax process="@this"></p:ajax>
                                    <p:tab title="Fees">
                                        <div class="d-grid gap-2">
                                            <p:commandButton class="w-100"
                                                             ajax="false" value="Item Fees"
                                                             actionListener="#{viewController.makeAdminFeesAsPreviousPage()}"
                                                             action="/common/manage_item_fees"/>
                                            <p:commandButton class="w-100"
                                                             ajax="false"
                                                             value="Item Fees List"
                                                             action="/dataAdmin/manage_item_fees_bulk"/>
                                        </div>
                                    </p:tab>

                                    <p:tab title="Manage Discount Schemes">
                                        <div class="d-grid gap-2">
                                            <p:commandButton class="w-100"
                                                             ajax="false" value="Discount Schemes"
                                                             action="/membership/payment_scheme"/>
                                            <p:commandButton class="w-100"
                                                             ajax="false" value="Pharmacy Discounts"
                                                             action="/membership/payment_scheme_discount_pharmacy_by_category"/>
                                        </div>
                                    </p:tab>

                                    <p:tab title="Manage Membership Schemes">
                                        <div class="d-grid gap-2">
                                            <p:commandButton class="w-100"
                                                             ajax="false" value="Membership Schemes"
                                                             action="/membership/membership_scheme"/>
                                            <p:commandButton class="w-100"
                                                             ajax="false" value="Membership Schemes Discounts"
                                                             action="/membership/membership_scheme_discount_inward"/>
                                        </div>
                                    </p:tab>

                                    <p:tab title="Manage Packages">
                                        <div class="d-grid gap-2">
                                            <p:commandButton class="w-100"
                                                             ajax="false" value="Package Names"
                                                             action="/lab/package_name"/>
                                            <p:commandButton class="w-100"
                                                             ajax="false" value="Add Item to Package"
                                                             action="/lab/package_item"/>
                                            <p:commandButton class="w-100"
                                                             ajax="false" value="Manage Package Prices"
                                                             action="/lab/package_item_prices"/>
                                        </div>
                                    </p:tab>

                                    <p:tab title="Manage Medical Packages">
                                        <div class="d-grid gap-2">
                                            <p:commandButton class="w-100"
                                                             ajax="false" value="Medical Package Names"
                                                             action="opd_medical_package_name"/>
                                            <p:commandButton class="w-100"
                                                             ajax="false" value="Add Item to Package"
                                                             action="opd_medical_package_item"/>
                                            <p:commandButton class="w-100"
                                                             ajax="false" value="Manage Package Prices"
                                                             action="opd_medical_package_item_prices"/>
                                        </div>
                                    </p:tab>
                                </p:accordionPanel>
                            </p:panel>
                            <p:commandButton class="w-100"
                                             ajax="false"
                                             value="Correct Item Fees"
                                             action="/dataAdmin/bulk_update_itemsFees"/>
                        </h:form>
                    </div>
                    <div class="col-md-9">
                        <ui:insert name="subcontent">

                        </ui:insert>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
