<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="./index.xhtml">
            <ui:define name="subcontent">
                <p:panel header="Iniaitl Fund Bill" >
                    <p:panel header="Funds" >
                        <p:outputLabel value="Payment Method" ></p:outputLabel>
                        <p:selectOneMenu id="cmdPayment" value="#{financialTransactionController.currentPayment.paymentMethod}" >
                            <f:selectItem itemLabel="Select Payment Method" ></f:selectItem>
                            <f:selectItems value="#{enumController.paymentMethods}" ></f:selectItems>
                        </p:selectOneMenu>
                        <p:outputLabel value="Value" ></p:outputLabel>
                        <p:inputText id="txtValue" value="#{financialTransactionController.currentPayment.paidValue}" ></p:inputText>
                        <p:commandButton
                            id="btnAdd"
                            value="Add"
                            process="btnAdd cmdPayment txtValue"
                            update="tblPayments totals cmdPayment txtValue"
                            action="#{financialTransactionController.addPaymentToInitialFundBill()}" ></p:commandButton>

                        <p:dataTable id="tblPayments" value="#{financialTransactionController.currentBillPayments}" var="bp" >
                            <p:column headerText="Payment Method" >
                                <h:outputText value="#{bp.paymentMethod}" ></h:outputText>
                            </p:column>
                            <p:column headerText="Payment Method" >
                                <h:outputText value="#{bp.paidValue}" ></h:outputText>
                            </p:column>
                            <p:column headerText="Action" >
                                <p:commandButton 
                                    id="btnRemove"
                                    value="Remove" 
                                    action="#{financialTransactionController.removePayment}" 
                                    process="btnRemove tblPayments"
                                    update="tblPayments"
                                    >
                                    <f:setPropertyActionListener value="#{bp}" target="#{financialTransactionController.removingPayment}" ></f:setPropertyActionListener>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>

                    </p:panel>
                    <p:panel id="totals" header="Funds" >
                        <p:outputLabel value="#{financialTransactionController.currentBill.total}" ></p:outputLabel>

                        <p:commandButton value="Settle" ajax="false" action="#{financialTransactionController.settleInitialFundBill()}" ></p:commandButton>
                    </p:panel>

                </p:panel>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
