<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pa="http://java.sun.com/jsf/composite/paymentMethod">

    <h:body>
        <h:form>
            <ui:composition template="./index.xhtml">

                <ui:define name="subcontent">
                    <p:panel >
                        <f:facet name="header">
                            <i class="fa fa-money-bill-wave mt-2"/>
                            <p:outputLabel value="Iniaitl Withdrawal Processing Bill" class="mx-2 mt-2"></p:outputLabel>
                            <p:commandButton 
                                icon="fa-solid fa-check"
                                class="ui-button-success"
                                style="float: right;"
                                value="Settle" 
                                ajax="false" 
                                action="#{financialTransactionController.settleInitialFundBill()}" >
                            </p:commandButton>
                        </f:facet>
                        <p:panel header="Add Withdrawal" >

                            <div class="row">
                                <div class="col-md-1"/>
                                <div class="col-md-4">
                                    <p:outputLabel value="Payment Method" ></p:outputLabel>
                                    <p:selectOneMenu 
                                        class="mx-2"
                                        style="width: 16em"
                                        id="cmdPayment" 
                                        value="#{financialTransactionController.currentPayment.paymentMethod}" >
                                        <f:selectItem itemLabel="Select Payment Method" ></f:selectItem>
                                        <f:selectItems value="#{enumController.paymentMethods}" ></f:selectItems>
                                    </p:selectOneMenu>
                                </div>
                                <div class="col-md-4">
                                    <p:outputLabel value="Value" ></p:outputLabel>
                                    <p:inputText 
                                        class="mx-2"
                                        id="txtValue" 
                                        value="#{financialTransactionController.currentPayment.paidValue}" >
                                    </p:inputText>
                                </div>
                                <div class="col-md-2">
                                    <p:commandButton
                                        id="btnAdd"
                                        style="float: right;"
                                        value="Add"
                                        icon="fa fa-plus"
                                        class="ui-button-success"
                                        process="btnAdd cmdPayment txtValue"
                                        update="tblPayments totals cmdPayment txtValue"
                                        action="#{financialTransactionController.addPaymentToInitialFundBill()}" >
                                    </p:commandButton>
                                </div>
                                <div class="col-md-1"/>
                            </div>

                            <div class="row">
                                <div class="col-md-1"/>
                                <div class="col-md-10">
                                    
<!--                                    <h:panelGroup
                                        class="row my-1"
                                        id="creditCard" 
                                        rendered="#{financialTransactionController.currentPayment.paymentMethod eq 'Card'}" >1125
                                        <pa:creditCard paymentMethodData="#{financialTransactionController.currentPayment.paymentMethod}"/>
                                    </h:panelGroup>
                                    
                                    <h:panelGroup
                                        class="row my-1"
                                        id="cheque"  
                                        rendered="#{financialTransactionController.currentPayment.paymentMethod eq 'Cheque'}" >11
                                        <pa:cheque paymentMethodData="#{financialTransactionController.currentPayment.paymentMethod}"/>
                                    </h:panelGroup>
                                    
                                    <h:panelGroup 
                                        class="row my-1"
                                        id="slip"  
                                        rendered="#{financialTransactionController.currentPayment.paymentMethod eq 'Slip'}" >11
                                        <pa:slip paymentMethodData="#{opdBillController.paymentMethodData}"/>
                                    </h:panelGroup>-->

                                </div>
                                <div class="col-md-1"/>
                            </div>

                        </p:panel>
                        <p:panel >
                            <f:facet name="header">
                                <h:panelGroup id="totals">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h:outputText value="Withdrawal List" ></h:outputText>
                                        </div>
                                        <div class="d-flex">
                                            <h:outputText value=" Total Withdrawals : " ></h:outputText>
                                            <p:outputLabel 

                                                class="mx-2"
                                                value="#{financialTransactionController.currentBill.total}" >
                                            </p:outputLabel>
                                        </div>
                                    </div>

                                </h:panelGroup>
                            </f:facet>

                            <p:dataTable id="tblPayments" value="#{financialTransactionController.currentBillPayments}" var="bp" >
                                <p:column headerText="Payment Method" >
                                    <h:outputText value="#{bp.paymentMethod}" ></h:outputText>
                                </p:column>
                                <p:column headerText="Payment Method" >
                                    <h:outputText value="#{bp.paidValue}" ></h:outputText>
                                </p:column>
                                <p:column headerText="Action" >
                                    <p:commandButton 
                                        class="ui-button-danger"
                                        icon=" fa-solid fa-trash"
                                        id="btnRemove"
                                        value="Remove" 
                                        action="#" 
                                        process="btnRemove tblPayments"
                                        update="tblPayments"
                                        >
                                        <f:setPropertyActionListener value="#{bp}" target="" ></f:setPropertyActionListener>
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>

                        </p:panel>
                    </p:panel>
                </ui:define>
            </ui:composition>
        </h:form>
    </h:body>
</html>
