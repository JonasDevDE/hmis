<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:prints="http://java.sun.com/jsf/composite/ezcomp/prints"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <h:form>
            <ui:composition template="./index.xhtml">

                <ui:define name="subcontent">
                    <p:panel >
                        <f:facet name="header">
                            <i class="fas fa-barcode-scan mt-2"/>
                            <p:outputLabel value="OPD Pre Bill Search By Barcode" class="mx-2 mt-2"></p:outputLabel>
                        </f:facet>
                        <p:panel>
                            <f:facet name="header">
                                <i class="fas fa-barcode mt-2"/>
                                <p:outputLabel value="&nbsp;&nbsp; Scan Barcode" />
                            </f:facet>
                            <div class="row">
                                <div class="col-md-4">
                                    <p:outputLabel value="Bill ID" rendered="false"></p:outputLabel>
                                    </div>
                                <div class="col-md-2">
                                    <p:inputText 
                                        class="mx-2"
                                        style="width: 16em"
                                        id="billID"
                                        value="#{opdPreSettleController.billID}"
                                        placeholder="Enter Bill ID or Click here to Scan"
                                         >
                                    </p:inputText>
                                    <p:defaultCommand target="btnAddbill" />
                                </div>
                                <div class="col-md-2">
                                    <p:commandButton
                                        id="btnAddbill"
                                        style="float: right;"
                                        value="Search For Settle"
                                        icon="fa fa-search"
                                        class="ui-button-warning"
                                        ajax="false"
                                        action="#{opdPreSettleController.addBillByBarcode}" >
                                    </p:commandButton>
                                </div>
                            </div>

                        </p:panel>
                        <p:panel  header="Funds" rendered="false" >
                            <f:facet name="header">
                                <h:panelGroup id="totals">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h:outputText value="Funds List" ></h:outputText>
                                        </div>
                                        <div class="d-flex">
                                            <h:outputText value=" Total Funds : " ></h:outputText>
                                            <p:outputLabel 

                                                class="mx-2"
                                                value="#{financialTransactionController.currentBill.total}" >
                                            </p:outputLabel>
                                        </div>
                                    </div>

                                </h:panelGroup>
                            </f:facet>
                        </p:panel>
                    </p:panel>
                </ui:define>
            </ui:composition>
        </h:form>
    </h:body>
</html>
