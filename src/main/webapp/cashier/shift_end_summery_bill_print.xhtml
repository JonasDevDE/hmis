<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <h:form>
            <ui:composition template="./index.xhtml">
                <ui:define name="subcontent">
                    <p:panel header="Shift End Fund Bill Print" rendered="#{financialTransactionController.currentBill ne null}">
                        <p:commandButton 
                            value="Fund Bill Index" 
                            action="#{financialTransactionController.navigateToFinancialTransactionIndex()}" 
                            ajax="false" >
                        </p:commandButton>
                        <p:panelGrid 
                            columns="2" 
                            >
                            <p:outputLabel value="Staff" ></p:outputLabel>
                            <p:outputLabel value="#{financialTransactionController.currentBill.referenceBill.staff.person.nameWithTitle}" ></p:outputLabel>
                        </p:panelGrid>                        
                        <p:panelGrid 
                            columns="2" >
                            <f:facet name="title" >
                                <h:outputLabel value="Shift Start Funds" ></h:outputLabel>
                            </f:facet>
                            <p:outputLabel value="Start Date " ></p:outputLabel>
                            <p:outputLabel value="#{financialTransactionController.currentBill.referenceBill.billDate}" ></p:outputLabel>
                            <p:outputLabel value="Start Time" ></p:outputLabel>
                            <p:outputLabel value="#{financialTransactionController.currentBill.referenceBill.billTime}" ></p:outputLabel>
                            <p:outputLabel value="Start Total Value" ></p:outputLabel>
                            <p:outputLabel value="#{financialTransactionController.currentBill.referenceBill.netTotal}" ></p:outputLabel>
                        </p:panelGrid>
                        <p:panelGrid 
                            columns="2" >
                            <f:facet name="title" >
                                <h:outputLabel value="Shift End Funds" ></h:outputLabel>
                            </f:facet>
                            <p:outputLabel value="End Date " ></p:outputLabel>
                            <p:outputLabel value="#{financialTransactionController.currentBill.billDate}" ></p:outputLabel>
                            <p:outputLabel value="End Time" ></p:outputLabel>
                            <p:outputLabel value="#{financialTransactionController.currentBill.billTime}" ></p:outputLabel>
                            <p:outputLabel value="End Total Value" ></p:outputLabel>
                            <p:outputLabel value="#{financialTransactionController.currentBill.netTotal}" ></p:outputLabel>
                        </p:panelGrid>

                    </p:panel>

                </ui:define>
            </ui:composition>
        </h:form>
    </h:body>
</html>
