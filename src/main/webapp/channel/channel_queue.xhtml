<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ch="http://xmlns.jcp.org/jsf/composite/channel"
                xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod"
                xmlns:au="http://xmlns.jcp.org/jsf/composite/autocomplete"
                xmlns:pat="http://xmlns.jcp.org/jsf/composite/patient"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">
        <h:form id="form">



            <div class="row">


                <div class="col-12" >



                    <p:dataGrid
                        var="s" 
                        value="#{bookingController.sessionInstances}" 
                        columns="3" 
                        layout="grid" 
                        emptyMessage="No Sessions for Today"
                        styleClass="ui-datagrid-responsive">
                        <f:facet name="header">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h:outputText styleClass="fa-solid fa-stethoscope"/>
                                    <h:outputText class="mx-4" value="Todays Session"/>
                                </div>

                                <div class="d-flex justify-content-center align-items-center">
                                    <!-- List Completed Button -->
                                    <p:commandButton ajax="false" 
                                                     value="List Completed" 
                                                     icon="fa fa-check" 
                                                     styleClass="ui-button-success mx-1" 
                                                     action="#{bookingController.listTodaysCompletedSesionInstances()}" />

                                    <!-- View Ongoing Session Data Button -->
                                    <p:commandButton ajax="false" 
                                                     value="List Ongoing"
                                                     icon="fa fa-sync-alt" 
                                                     styleClass="ui-button-info mx-1" 
                                                     action="#{bookingController.listTodaysOngoingSesionInstances()}" />

                                    <!-- List Pending Button -->
                                    <p:commandButton ajax="false" 
                                                     value="List Pending"
                                                     icon="fa fa-hourglass-start" 
                                                     styleClass="ui-button-warning mx-1" 
                                                     action="#{bookingController.listTodaysPendingSesionInstances()}" />

                                    <!-- List All Button -->
                                    <p:commandButton ajax="false" 
                                                     value="List All"
                                                     icon="fa fa-list" 
                                                     styleClass="ui-button-primary mx-1" 
                                                     action="#{bookingController.listTodaysAllSesionInstances()}" />
                                    
                                </div>

                            </div>

                        </f:facet>

                        <p:commandLink ajax="false" action="#{bookingController.navigateToManageSessionQueueAtConsultantRoom}" >
                            <p:panel header="#{s.name}">
                                <h:panelGrid columns="2" style="width:100%">
                                    <h:outputLabel value="Consultant:" />
                                    <h:outputText value="#{s.staff.person.nameWithTitle}">
                                    </h:outputText>

                                    <h:outputLabel value="Speciality:" />
                                    <h:outputText value="#{s.staff.speciality.name}">
                                    </h:outputText>

                                    <h:outputLabel value="Date:" />
                                    <h:outputText value="#{s.sessionDate}">
                                        <f:convertDateTime pattern="dd MMM"/>
                                    </h:outputText>

                                    <h:outputLabel value="Start:" />
                                    <h:outputText value="#{s.originatingSession.startingTime}">
                                        <f:convertDateTime pattern="hh:mm a"/>
                                    </h:outputText>

                                    <h:outputLabel value="Max:" />
                                    <h:panelGroup >
                                        <h:outputText value="#{s.maxNo}" rendered="#{s.maxNo ne 0}">
                                            <f:convertNumber pattern="00"/>
                                        </h:outputText>
                                        <h:outputText value="Not Limited" rendered="#{s.maxNo eq 0}">
                                        </h:outputText>
                                    </h:panelGroup>
                                    <h:outputLabel value="Fee:" />
                                    <h:outputText value="#{s.originatingSession.total}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                    
                                     <h:outputLabel value="Booked:" />
                                     <h:outputText value="#{s.bookedPatientCount}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                    
                                    
                                </h:panelGrid>
                            </p:panel>
                            <f:setPropertyActionListener value="#{s}" target="#{bookingController.selectedSessionInstance}" ></f:setPropertyActionListener>
                        </p:commandLink>

                    </p:dataGrid>

                </div>

             
            </div>




        </h:form>
    </ui:define>
</ui:composition>
