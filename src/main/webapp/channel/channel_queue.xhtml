<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ch="http://xmlns.jcp.org/jsf/composite/channel"
                xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod"
                xmlns:au="http://xmlns.jcp.org/jsf/composite/autocomplete"
                xmlns:pat="http://xmlns.jcp.org/jsf/composite/patient"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">
        <h:form id="form">



            <div class="row">


                <div class="col-12" >



                    <p:dataGrid
                        var="s" 
                        value="#{bookingController.sessionInstances}" 
                        columns="3" 
                        layout="grid" 
                        emptyMessage="No Sessions for Today"
                        styleClass="ui-datagrid-responsive">
                        <f:facet name="header">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h:outputText styleClass="fa-solid fa-stethoscope"/>
                                    <h:outputText class="mx-4" value="Todays Session"/>
                                </div>

                                <div class="d-flex justify-content-center align-items-center">
                                    <!-- List Completed Button -->
                                    <p:commandButton ajax="false" 
                                                     value="List Completed" 
                                                     icon="fa fa-check" 
                                                     styleClass="ui-button-success mx-1" 
                                                     action="#{bookingController.listTodaysCompletedSesionInstances()}" />

                                    <!-- View Ongoing Session Data Button -->
                                    <p:commandButton ajax="false" 
                                                     value="List Ongoing"
                                                     icon="fa fa-sync-alt" 
                                                     styleClass="ui-button-info mx-1" 
                                                     action="#{bookingController.listTodaysOngoingSesionInstances()}" />

                                    <!-- List Pending Button -->
                                    <p:commandButton ajax="false" 
                                                     value="List Pending"
                                                     icon="fa fa-hourglass-start" 
                                                     styleClass="ui-button-warning mx-1" 
                                                     action="#{bookingController.listTodaysPendingSesionInstances()}" />

                                    <!-- List All Button -->
                                    <p:commandButton ajax="false" 
                                                     value="List All"
                                                     icon="fa fa-list" 
                                                     styleClass="ui-button-primary mx-1" 
                                                     action="#{bookingController.listTodaysAllSesionInstances()}" />

                                </div>

                            </div>

                        </f:facet>




                        <p:panel header="#{s.name}">
                            <f:facet name="header">
                                <h:panelGroup layout="block" style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
                                    <h:outputText value="#{s.name}" style="font-weight: bold;"/>

                                    <!-- Button for Completed Sessions -->
                                    <p:commandButton value="Manage" icon="fa fa-check-circle" iconPos="right"
                                                     styleClass="ui-button-success" ajax="false"
                                                     action="#{bookingController.navigateToManageSessionQueueAtConsultantRoom}"
                                                     rendered="#{s.completed}">
                                        <f:setPropertyActionListener value="#{s}" target="#{bookingController.selectedSessionInstance}"/>
                                    </p:commandButton>

                                    <!-- Button for Pending Sessions -->
                                    <p:commandButton value="Manage" icon="fa fa-hourglass-half" iconPos="right"
                                                     styleClass="ui-button-warning" ajax="false"
                                                     action="#{bookingController.navigateToManageSessionQueueAtConsultantRoom}"
                                                     rendered="#{not s.completed and not s.started}">
                                        <f:setPropertyActionListener value="#{s}" target="#{bookingController.selectedSessionInstance}"/>
                                    </p:commandButton>

                                    <!-- Button for Ongoing Sessions -->
                                    <p:commandButton value="Manage" icon="fa fa-play-circle" iconPos="right"
                                                     styleClass="ui-button-info" ajax="false"
                                                     action="#{bookingController.navigateToManageSessionQueueAtConsultantRoom}"
                                                     rendered="#{s.started and not s.completed}">
                                        <f:setPropertyActionListener value="#{s}" target="#{bookingController.selectedSessionInstance}"/>
                                    </p:commandButton>
                                </h:panelGroup>
                            </f:facet>


                            <h:panelGrid columns="2" styleClass="no-border" style="width:100%; border: none;" >
                                <!-- Consultant Name -->
                                <h:outputLabel value="Consultant:" />
                                <h:panelGroup>
                                    <h:outputText value="#{s.staff.person.nameWithTitle}" style="font-weight: bold; font-size: 1.5em;"/>
                                    <h:outputText value=", &nbsp;" style="font-size: 1.5em;"/>
                                    <h:outputText value="#{s.staff.speciality.name}" style="font-size: 1em;"/>
                                </h:panelGroup>

                                <h:outputLabel value="Date &amp; Time:" />
                                <h:panelGroup>
                                    <h:outputText value="#{s.originatingSession.startingTime}"  style="font-weight: bold; font-size: 1.2em;">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.shortTimeFormat}"/>
                                    </h:outputText>
                                    <h:outputText value=", &nbsp;" style="font-size: 1.5em;"/>
                                    <h:outputText value="#{s.sessionDate}"  style="font-size: 1em;">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" />
                                    </h:outputText>
                                </h:panelGroup>




                                <h:outputLabel value="Max:" />
                                <h:panelGroup >
                                    <h:outputText value="#{s.maxNo}" rendered="#{s.maxNo ne 0}">
                                        <f:convertNumber pattern="00"/>
                                    </h:outputText>
                                    <h:outputText value="Not Limited" rendered="#{s.maxNo eq 0}">
                                    </h:outputText>
                                </h:panelGroup>
                                <h:outputLabel value="Fee:" />
                                <h:outputText value="#{s.originatingSession.total}">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputText>

                                <!-- Paid (out of Booked) -->
                                <h:outputText value="Paid: #{s.paidPatientCount} (out of #{s.bookedPatientCount})"
                                              rendered="#{s.paidPatientCount ne null and s.bookedPatientCount ne null}">
                                    <f:convertNumber pattern="#,##0"/>
                                </h:outputText>

                                <!-- Completed (out of Paid) -->
                                <h:outputText value="Completed: #{s.completedPatientCount} (out of #{s.paidPatientCount})"
                                              rendered="#{s.completedPatientCount ne null and s.paidPatientCount ne null}">
                                    <f:convertNumber pattern="#,##0"/>
                                </h:outputText>




                            </h:panelGrid>
                        </p:panel>


                    </p:dataGrid>

                </div>


            </div>




        </h:form>
    </ui:define>
</ui:composition>
