<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ch="http://java.sun.com/jsf/composite/channel"
                xmlns:pa="http://java.sun.com/jsf/composite/paymentMethod"
                xmlns:au="http://java.sun.com/jsf/composite/autocomplete"
                xmlns:pat="http://java.sun.com/jsf/composite/patient"
                xmlns:common="http://xmlns.jcp.org/jsf/composite/ezcomp/common"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">
        <h:form id="form">
            <h:panelGroup>
                <p:inputText value="#{patientPortalController.patientphoneNumber}" />
                <p:commandButton value="Send Now" ajax="false" />
            </h:panelGroup>


            <h:panelGroup>
                <p:panel rendered="#{patientPortalController.patientphoneNumber ne null}">
                    <p:commandButton value="Book Doctor" action="#{patientPortalController.docotrBooking}" ajax="false"/>
                </p:panel>
            </h:panelGroup>

            <p:panel class="mt-5" rendered="#{patientPortalController.bookDoctor}" >
                <div>
                    <p:watermark for="scStaff" value="Select Consultant" ></p:watermark>
                    <p:selectOneListbox 
                        id="scStaff"
                        filter="true"
                        value="#{patientPortalController.selectedDoctor}"
                        class="w-100 fullHeightListbox"
                        >

                        <f:selectItems value="#{patientPortalController.doctors}"
                                       var="con" 
                                       itemValue="#{con}"
                                       itemLabel="#{con.name}"></f:selectItems>
                    </p:selectOneListbox>
                </div>
            </p:panel>
            <p:commandButton value="fill" action="#{patientPortalController.fillChannelBookings()}" />
            <p:panel class="mt-5" rendered="#{patientPortalController.bookDoctor}">
                <div>
                    <p:watermark for="scSession" value="Select Session" ></p:watermark>
                    <p:selectOneListbox 
                        id="scSession"
                        filter="true"
                        value="#{patientPortalController.selectedChannelSession}"
                        class="w-100 fullHeightListbox"
                        >

                        <f:selectItems value="#{patientPortalController.channelSessions}"
                                       var="cs" 
                                       itemValue="#{cs}"
                                       itemLabel="#{cs.name}"></f:selectItems>
                    </p:selectOneListbox>
                </div>
            </p:panel>
             <p:commandButton value="Book"  />
        </h:form>
    </ui:define>
</ui:composition>
