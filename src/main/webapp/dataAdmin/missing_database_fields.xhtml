<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/dataAdmin/admin_data_administration.xhtml">
            <ui:define name="subcontent">
                <h:form >
                    <p:panel class="mt-1 ">
                        <f:facet name="header">
                            <i class="fa fa-search"/>
                            <h:outputLabel value="Missing Data Fields" class="mx-2"/>
                        </f:facet>

                        <p:commandButton
                            ajax="false" 
                            action="#{dataAdministrationController.navigateToCheckMissingFields()}" 
                            value="Check Missing Fields"  
                            class="w-100"
                            />

                        <!-- Display errors if there are any -->
                        <h:outputText value="#{dataAdministrationController.errors}" 
                                      escape="false" 
                                      class="w-100"
                                      rendered="#{not empty dataAdministrationController.errors}" />

                        <!-- Display 'No errors' message if there are no errors -->
                        <h:outputText value="No errors found." 
                                      class="w-100"
                                      rendered="#{empty dataAdministrationController.errors}" />


                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
