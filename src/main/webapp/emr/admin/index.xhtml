<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <div class="container-fluid" >
                    <div class="card" >
                        <div class="card-header" >
                            <h2>Administration</h2>
                        </div>
                        <div class="card-body" >
                            <div class="row" >
                                <div class="col-md-3" >
                                    <h:form >
                                        <p:accordionPanel widgetVar="basic"  
                                                          activeIndex="#{emrController.activeIndexOfReports}" 
                                                          >
                                            <p:tab title="Clinical Metadata">
                                                <div class="d-grid gap-2">
                                                    <p:commandButton styleClass="btn btn-block" ajax="false" value="Vocabularies" action="/clinical/clinical_vocabulary" onclick="onSubmitButton();" ></p:commandButton>
                                                    <p:commandButton styleClass="btn btn-block" ajax="false" value="Symptoms" action="/clinical/clinical_symptoms" onclick="onSubmitButton();" ></p:commandButton>
                                                    <p:commandButton styleClass="btn btn-block" ajax="false" value="Signs" action="/clinical/clinical_signs" onclick="onSubmitButton();" ></p:commandButton>
                                                    <p:commandButton styleClass="btn btn-block" ajax="false" value="Diagnosis" action="/clinical/clinical_diagnosis" onclick="onSubmitButton();" ></p:commandButton>
                                                    <p:commandButton styleClass="btn btn-block" ajax="false" value="Investigations" action="/clinical/clinical_investigations" onclick="onSubmitButton();" ></p:commandButton>
                                                    <p:commandButton styleClass="btn btn-block" ajax="false" value="Procedures" action="/clinical/clinical_procedures" onclick="onSubmitButton();" ></p:commandButton>
                                                    <p:commandButton styleClass="btn btn-block" ajax="false" value="Plan of actions" action="/clinical/clinical_plans" onclick="onSubmitButton();" ></p:commandButton>
                                                    <p:commandButton styleClass="btn btn-block" ajax="false" value="Treatements" action="/clinical/clinical_treatment" onclick="onSubmitButton();" ></p:commandButton>
                                                </div>
                                            </p:tab>
                                            <p:tab title="Clinical Metadata - Bulkd Upload">
                                                <div class="d-grid gap-2">
                                                    <p:commandButton styleClass="btn btn-block" ajax="false" value="Diagnosis" action="#{dataUploadBean.navigateToUploadDiagnoses()}"  ></p:commandButton>
                                                </div>
                                            </p:tab>
                                            <p:tab title="Clinical Data - Bulkd Upload">
                                                <div class="d-grid gap-2">
                                                    <p:commandButton styleClass="btn btn-block" ajax="false" value="Upload Patients" action="#{dataUploadBean.toUploadPatients()}"  ></p:commandButton>
                                                    <p:commandButton styleClass="btn btn-block" ajax="false" value="Upload Visits" action="#{dataUploadBean.navigateToUploadVisits()}"  ></p:commandButton>
                                                </div>
                                            </p:tab>
                                            <p:tab title="Medicines - Bulk Upload">
                                                <div class="d-grid gap-2">
                                                    <p:commandButton styleClass="btn btn-block" ajax="false" value="Upload VTMs" action="#{dataUploadBean.toUploadVtms()}"  ></p:commandButton>
                                                    <p:commandButton styleClass="btn btn-block" ajax="false" value="Upload ATMs" action="#{dataUploadBean.toUploadAtms()}"  ></p:commandButton>
                                                    <p:commandButton styleClass="btn btn-block" ajax="false" value="Upload VMPs" action="#{dataUploadBean.toUploadVmps()}"  ></p:commandButton>
                                                    <p:commandButton styleClass="btn btn-block" ajax="false" value="Upload AMPs" action="#{dataUploadBean.toUploadAmps()}"  ></p:commandButton>
                                                </div>
                                            </p:tab>
                                        </p:accordionPanel>
                                    </h:form>
                                </div>
                                <div class="col-md-9" >
                                    <ui:insert name="subcontent" >

                                    </ui:insert>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
