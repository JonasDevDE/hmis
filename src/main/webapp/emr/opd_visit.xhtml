<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">

                <h:form >

                    <div class="row m-2" >
                        <div class="col-md-12" >
                            <h:commandButton class="btn btn-success p-x5  "  value="Save" action="#{patientEncounterController.saveSelected()}" />
                            <h:commandButton class="btn btn-primary p-1 "    value="Pharmacy" action="#{patientEncounterController.issueItems()}"  ></h:commandButton>
                            <h:commandButton class="btn btn-primary p-1  "    value="Order" action="#{patientEncounterController.issueServices()}"  ></h:commandButton>
                            <h:commandButton  class="btn btn-secondary p-1 "    value="Letters" action="clinical_letter_index" 
                                              >
                                <f:setPropertyActionListener target="#{letterController.patientEncounter}" 
                                                             value="${patientEncounterController.current}" />
                            </h:commandButton>
                            <h:commandButton  class="btn btn-secondary p-1 "    value="Search" action="clinical_patient_for_receptionist"   ></h:commandButton>
                            <h:commandButton  class="btn btn-secondary p-1 "    value="Queue" action="clinical_queue"   ></h:commandButton>
                        </div>
                    </div>

                    <div class="row m-2" >
                        <div class="col-md-8" >

                            <div class="row" >
                                <div class="col-md-6" >
                                    <div class="card " >
                                        <div class="card card-header" >
                                            <h4>Visit Details</h4>
                                        </div>
                                        <div class="card card-body" >
                                            <p:inputTextarea id="txtComments" 
                                                             queryDelay="0" placeholder="Write comments here."
                                                             class="w-100" 
                                                             autoResize="true"
                                                             value="#{patientEncounterController.current.comments}" 
                                                             completeMethod="#{patientEncounterController.completeClinicalComments}" minQueryLength="1"
                                                             >
                                                <f:ajax event="keyup" execute="txtComments" ></f:ajax>
                                            </p:inputTextarea>
                                            <p:panelGrid columns="2" class="w-100">
                                                <p:commandLink value="Weight" action="#{patientEncounterController.createWtChart()}" ajax="false"  target="_blank"></p:commandLink>
                                                <h:panelGroup >
                                                    <p:inputText  style="width: 4em;" value="#{patientEncounterController.current.weight}" ></p:inputText>
                                                    <p:outputLabel  value="&nbsp;kg"  ></p:outputLabel>
                                                </h:panelGroup>

                                                <p:outputLabel value="Height" ></p:outputLabel>
                                                <h:panelGroup >
                                                    <p:inputText  style="width: 5em;" value="#{patientEncounterController.current.height}" ></p:inputText>
                                                    <p:outputLabel  value="&nbsp;cm"  ></p:outputLabel>
                                                </h:panelGroup>

                                                <p:commandLink value="BP" action="#{patientEncounterController.createBpChart()}" ajax="false"  target="_blank"></p:commandLink>
                                                <h:panelGroup >
                                                    <p:inputText style="width: 3em;" maxlength="3" value="#{patientEncounterController.current.sbp}" ></p:inputText>
                                                    <p:outputLabel value="/" ></p:outputLabel>
                                                    <p:inputText  style="width: 3em;" maxlength="3" value="#{patientEncounterController.current.dbp}" ></p:inputText>
                                                    <p:outputLabel  value="&nbsp;mmHg"  ></p:outputLabel>
                                                </h:panelGroup>

                                                <h:panelGroup >
                                                    <p:commandLink ajax="false" id="btnIxChart" process="@this acixItem" value="Chart" action="#{patientEncounterController.createInvestigationChart()}" target="_blank"></p:commandLink>
                                                    <p:autoComplete id="acixItem" inputStyle="width:150px;" 
                                                                    completeMethod="#{investigationItemController.completeIxValues}"
                                                                    value="#{patientEncounterController.graphInvestigationItem}"
                                                                    var="ii" forceSelection="true"
                                                                    itemLabel="#{ii.name}" 
                                                                    itemValue="#{ii}">
                                                        <p:ajax process="@this" ></p:ajax>
                                                        <p:ajax event="itemSelect" process="@this" ></p:ajax>
                                                    </p:autoComplete>
                                                </h:panelGroup>
                                                <p:commandButton ajax="false" value="Print" >
                                                    <p:printer target="txtComments" ></p:printer>
                                                </p:commandButton>
                                            </p:panelGrid>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6" >
                                    <div class="card " >
                                        <div class="card card-header" >
                                            <h4><p:outputLabel value="Diagnosis" ></p:outputLabel></h4>
                                        </div>
                                        <div class="card card-body" >

                                            <p:autoComplete id="acDx" value="#{patientEncounterController.diagnosis}"
                                                            completeMethod="#{diagnosisController.completeDiagnosis}"
                                                            var="dx" forceSelection="true"
                                                            itemLabel="#{dx.name}" 
                                                            itemValue="#{dx}"
                                                            class="w-100"
                                                            inputStyleClass="w-100"
                                                            >
                                            </p:autoComplete>
                                            <p:inputTextarea class="w-100" autoResize="true"
                                                             id="txtDx" 
                                                             value="#{patientEncounterController.diagnosisComments}" ></p:inputTextarea>
                                            <h:panelGroup  class="w-100">

                                                <p:commandButton ajax="false" id="btnAddOnlyDx" value="Dx" 
                                                                 action="#{patientEncounterController.addDx()}" >
                                                </p:commandButton>
                                                <p:commandButton ajax="false" id="btnAddDxAndRx" value="Dx &amp; Rx" 
                                                                 action="#{patientEncounterController.addDxAndRx()}" >
                                                </p:commandButton>
                                                <p:commandButton ajax="false" id="btnAddOnlyRx" value="Rx" 
                                                                 action="#{patientEncounterController.addRxWithoutDx()}" >
                                                </p:commandButton>
                                            </h:panelGroup>



                                            <p:watermark value="Select Diagnosis." for="acDx" ></p:watermark>
                                            <p:watermark value="Write Details about the Diagnosis here and click Dx button or Dx &amp; Rx button." for="txtDx" ></p:watermark>


                                            <p:dataTable id="tblDx" 
                                                         value="#{patientEncounterController.current.diagnosis}"
                                                         emptyMessage="No Diagnosis Added Yet" rows="5"
                                                         paginator="true"
                                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                                         var="edx" class="w-100" >
                                                <p:column width="10" >
                                                    <h:outputLabel value="#{edx.clinicalFindingItem.name}" ></h:outputLabel>
                                                    <p:commandLink ajax="false" value="&nbsp;(X)" action="#{patientEncounterController.removeCfv()}" > 
                                                        <f:setPropertyActionListener value="#{edx}" target="#{patientEncounterController.removingCfv}" />
                                                    </p:commandLink>
                                                </p:column>
                                                <p:column width="10" >
                                                    <h:outputLabel value="#{edx.lobValue}" ></h:outputLabel>
                                                </p:column>
                                            </p:dataTable>

                                        </div>
                                    </div>
                                </div>
                            </div>




                            <h:panelGroup id="docPrescreption">
                                <h:panelGroup rendered="#{patientEncounterController.encounterPrescreption ne null}">
                                    <div class="card ">
                                        <div class="card card-header">
                                            <h4>Prescription</h4>
                                        </div>
                                        <div class="card card-body">
                                            <p:commandButton ajax="false" value="Print"  icon="pi pi-print" >
                                                <p:printer target="txtDocs" ></p:printer>
                                            </p:commandButton>
                                            <p:textEditor id="txtDocs" 
                                                          toolbarVisible="false"
                                                          secure='false' widgetVar="textEditorWidget" 
                                                          value="#{patientEncounterController.encounterPrescreption.stringValue}">
                                            </p:textEditor>
                                        </div>
                                    </div>
                                </h:panelGroup>
                            </h:panelGroup>

                            <div class="card " >
                                <div class="card card-header" >
                                    <h4><p:outputLabel value="Prescreption" ></p:outputLabel></h4>
                                </div>
                                <div class="card card-body" >
                                    <div class="d-flex w-100">

                                        <p:autoComplete 
                                            id="acMedicine"
                                            completeMethod="#{pharmaceuticalItemController.completeItem}"
                                            value="#{patientEncounterController.encounterMedicine.prescription.item}"
                                            var="item"
                                            itemLabel="#{item}"
                                            itemValue="#{item}"
                                            placeholder="Select Medicine"
                                            />
                                        <p:inputText style="width: 6em;"
                                                     id="txtDose"
                                                     value="#{patientEncounterController.encounterMedicine.prescription.dose}"
                                                     placeholder="Dose"/>
                                        <p:selectOneMenu id="cmbDose" value="#{patientEncounterController.encounterMedicine.prescription.doseUnit}" >
                                            <f:selectItem itemLabel="Select" ></f:selectItem>
                                            <f:selectItems value="#{measurementUnitController.doseUnits}" var="du" itemLabel="#{du.name}" itemValue="#{du}" ></f:selectItems>
                                        </p:selectOneMenu>
                                        <p:selectOneMenu id="cmbFrequency" value="#{patientEncounterController.encounterMedicine.prescription.frequencyUnit}" >
                                            <f:selectItem itemLabel="Select" ></f:selectItem>
                                            <f:selectItems value="#{measurementUnitController.frequencyUnits}" 
                                                           var="du" 
                                                           itemLabel="#{du.name}"
                                                           itemValue="#{du}" ></f:selectItems>
                                        </p:selectOneMenu>
                                        <p:inputText style="width: 6em;"
                                                     id="txtDuration"
                                                     value="#{patientEncounterController.encounterMedicine.prescription.duration}"
                                                     placeholder="Duration"/>
                                        <p:selectOneMenu id="cmbDuration" 
                                                         value="#{patientEncounterController.encounterMedicine.prescription.durationUnit}" >
                                            <f:selectItem itemLabel="Select" ></f:selectItem>
                                            <f:selectItems value="#{measurementUnitController.durationUnits}" var="du" itemLabel="#{du.name}" itemValue="#{du}" ></f:selectItems>
                                        </p:selectOneMenu>
                                        <p:selectBooleanCheckbox id="chkIndoor" label="Indoor" value="#{patientEncounterController.encounterMedicine.prescription.indoor}" ></p:selectBooleanCheckbox>
                                        <p:commandButton value="Add"
                                                         id="btnAddRx"
                                                         process="btnAddRx chkIndoor acMedicine txtDose cmbDose cmbFrequency txtDuration cmbDuration"
                                                         update="tblRxx chkIndoor acMedicine txtDose cmbDose cmbFrequency txtDuration cmbDuration docPrescreption"
                                                         action="#{patientEncounterController.addEncounterMedicine}"
                                                         />

                                    </div>
                                    <div class="row " >
                                        <div class="col-md-12" >

                                            <p:dataTable
                                                id="tblRxx"
                                                value="#{patientEncounterController.encounterMedicines}"
                                                var="rx">
                                                <p:column headerText="Prescription">
                                                    <p:outputLabel value="#{rx.prescription.item.name} #{rx.prescription.dose % 1 == 0 ? rx.prescription.dose.intValue() : rx.prescription.dose} #{rx.prescription.doseUnit.name} #{rx.prescription.frequencyUnit.name} for #{rx.prescription.duration % 1 == 0 ? rx.prescription.duration.intValue() : rx.prescription.duration} #{rx.prescription.durationUnit.name} (#{rx.prescription.indoor ? 'indoor' : 'outdoor'})">
                                                    </p:outputLabel>
                                                    <p:spacer height="1" width="5" ></p:spacer>
                                                    <p:commandLink value="X" class="text-danger" 
                                                                   id="btnDeleteRx"
                                                                   process="btnDeleteRx"
                                                                   update="tblRxx"
                                                                   onclick="if (!confirm('Are you sure you want to delete this allergy?'))
                                                                               return false;"
                                                                   action="#{patientEncounterController.removePatientDiagnosis()}"
                                                                   >
                                                        <f:setPropertyActionListener target="#{patientEncounterController.removingClinicalFindingValue}" value="#{rx}"/>
                                                    </p:commandLink>
                                                    <p:tooltip value="Delete" for="btnDeleteRx" ></p:tooltip>
                                                </p:column>
                                            </p:dataTable>



                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4" >
                            <div class="card " >
                                <div class="card card-header" >
                                    <h4><p:outputLabel value="Patient Details" ></p:outputLabel></h4>
                                </div>
                                <div class="card card-body" >


                                    <h:outputLabel value="Name" class="form-label" ></h:outputLabel>
                                    <p:inputText autocomplete="off" id="txtPersonName" 
                                                 class="form-control"
                                                 value="#{patientEncounterController.current.patient.person.name}"
                                                 readonly="#{!webUserController.hasPrivilege('ClinicalPatientNameChange')}">
                                        <p:ajax process="@this" event="blur" ></p:ajax>
                                    </p:inputText>
                                    <h:outputLabel value="Date of Birth"  class="form-label"></h:outputLabel>
                                    <p:calendar id="calPersonDob" 
                                                value="#{patientEncounterController.current.patient.person.dob}" 
                                                inputStyleClass="form-control"
                                                pattern="dd MMMM yyyy" navigator="true" >
                                        <p:ajax process="@this" ></p:ajax>
                                    </p:calendar>
                                    <h:outputLabel value="Address"  class="form-label"></h:outputLabel>
                                    <p:inputTextarea id="txtPatientAddress"  value="#{patientEncounterController.current.patient.person.address}" 
                                                     class="form-control"
                                                     rows="4">
                                        <p:ajax process="@this" ></p:ajax>
                                    </p:inputTextarea>

                                    <h:outputLabel value="Age"  class="form-label"></h:outputLabel>
                                    <h:outputLabel 
                                        class="form-control"
                                        value="#{patientEncounterController.current.patient.age}" >
                                    </h:outputLabel>

                                    <h:outputLabel value="Sex"  class="form-label"></h:outputLabel>
                                    <h:outputLabel 
                                        class="form-control"
                                        value="#{patientEncounterController.current.patient.person.sex}" >
                                    </h:outputLabel>
                                    <h:outputLabel value="Personal Hx"  class="form-label"></h:outputLabel>
                                    <p:inputTextarea rows="7" class="form-control"
                                                     value="#{patientEncounterController.current.patient.comments}" >
                                        <p:ajax process="@this" ></p:ajax>
                                    </p:inputTextarea>


                                    <p:commandButton ajax="false" value="Update Patient" action="#{patientEncounterController.updatePerson()}"
                                                     process="panelPt" update="panelPt" ></p:commandButton>




                                </div>
                            </div>

                            <div class="card " >
                                <div class="card-header" >
                                    <h4>Past Visits</h4>
                                </div>
                                <div class="card-body" >
                                    <p:dataTable id="tblVisits" value="#{patientEncounterController.encounters}" var="visit" paginator="true" rows="10" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15" currentPageReportTemplate="(Displaying {startRecord} - {endRecord} of {totalRecords} records)" >
                                        <p:column sortBy="#{visit.encounterDate}" filterBy="#{visit.encounterDate}">
                                            <f:facet name="header">
                                                <h:outputText value="Date / Time" />
                                            </f:facet>
                                            <h:outputText value="#{visit.encounterDate}" >
                                                <f:convertDateTime pattern="dd MMM yyyy" ></f:convertDateTime>
                                            </h:outputText>
                                        </p:column>
                                        <p:column sortBy="#{visit.comments}" filterBy="#{visit.comments}">
                                            <f:facet name="header">
                                                <h:outputText value="Comments" />
                                            </f:facet>
                                            <h:outputText value="#{visit.comments}" />
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </div>

                        </div>
                    </div>
                </h:form>

                <div class="row m-2"  >
                    <div class="col-md-6" >
                        <h:form enctype="multipart/form-data" rendered="true" >
                            <h:outputScript library="photocam" name="webcam.js" ></h:outputScript>
                            <p:commandButton type="button" value="Capture" onclick="PF('pc').capture()"/>
                            <p:photoCam 
                                listener="#{photoCamBean.oncaptureVisitPhoto}" 
                                widgetVar="pc" 
                                width="400"
                                height="300"
                                photoWidth="800"
                                photoHeight="600"
                                />
                        </h:form>
                    </div>
                    <div class="col-md-6" >
                        <p:galleria value="#{patientEncounterController.encounterImages}" var="photo" 
                                    responsive="true" panelWidth="500" panelHeight="500" 
                                    numVisible="5" autoPlay="true">
                            <p:graphicImage value="#{patientEncounterController.image}" cache="false">
                                <f:param name="id" value="#{photo.id}" />
                            </p:graphicImage>
                            <f:facet name="caption">
                                <h:outputText value="#{photo.imageName}" />
                            </f:facet>
                            <f:facet name="thumbnail">
                                <p:graphicImage value="#{patientEncounterController.image}" 
                                                cache="false" style="height:75px; width:75px;">
                                    <f:param name="id" value="#{photo.id}" />
                                </p:graphicImage>
                            </f:facet>
                        </p:galleria>



                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
