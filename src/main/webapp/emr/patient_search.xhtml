<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Patient Search</title>
        <h:outputStylesheet library="css" name="styles.css" ></h:outputStylesheet>
    </h:head>
    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:outputStylesheet library="css" name="styles.css" ></h:outputStylesheet>
                <h:form>
                    <div class="card" >
                        <div class="card-header" >
                            <h4>Patient Search</h4>
                        </div>
                        <div class="card-body" >
                            <div class="row">
                                <div class="col-md-3">

                                    <div class="mb-3">
                                        <h:outputLabel value="Name" class="form-label" />
                                        <h:inputText class="form-control" value="#{patientController.searchName}" />
                                    </div>

                                    <div class="mb-3">
                                        <h:outputLabel value="Phone Number" class="form-label" />
                                        <h:inputText class="form-control" value="#{patientController.searchPhone}" />
                                    </div>


                                    <div class="mb-3">
                                        <h:outputLabel class="form form-label" value="PHN" ></h:outputLabel>
                                        <p:inputText  class="form form-control"  autocomplete="off"  value="#{patientController.searchPhn}"></p:inputText>
                                    </div>

                                    <div class="mb-3">

                                        <h:outputLabel class="form form-label" value="Patient Code" ></h:outputLabel>
                                        <p:inputText  class="form form-control"  autocomplete="off"  value="#{patientController.searchPatientCode}"></p:inputText>
                                    </div>

                                    <div class="mb-3">
                                        <h:outputLabel class="form form-label" value="Patient ID" ></h:outputLabel>
                                        <p:inputText  class="form form-control"  autocomplete="off"  value="#{patientController.searchPatientId}"></p:inputText>
                                    </div>

                                    <div class="mb-3">
                                        <h:outputLabel class="form form-label" value="Bill ID" ></h:outputLabel>
                                        <p:inputText  class="form form-control"  autocomplete="off"  value="#{patientController.searchBillId}"></p:inputText>
                                    </div>

                                    <div class="mb-3">
                                        <h:outputLabel class="form form-label" value="Sample ID" ></h:outputLabel>
                                        <p:inputText  class="form form-control"  autocomplete="off"  value="#{patientController.searchSampleId}"></p:inputText>

                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <div class="mb-3">
                                        <h:commandButton value="New" styleClass="btn btn-warning"
                                                         action="#{patientController.toAddNewPatient()}" />
                                        <h:commandButton value="Search" styleClass="btn btn-primary ms-2"
                                                         action="#{patientController.searchPatient()}" />
                                    </div>

                                    <p:dataTable value="#{patientController.searchPatients}" var="p" 
                                                 class="w-100 table table-sm table-striped"
                                                 paginator="true"
                                                 rows="10"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,20"
                                                 >
                                        <p:column headerText="Name" styleClass="col-name">
                                            <p:outputLabel value="#{p.person.name}" ></p:outputLabel>
                                        </p:column>
                                        <p:column headerText="Age" styleClass="col-age">
                                            <p:outputLabel value="#{p.person.age}"></p:outputLabel>
                                        </p:column>
                                        <p:column headerText="Sex" styleClass="col-sex">
                                            <p:outputLabel value="#{p.person.sex}"></p:outputLabel>
                                        </p:column>
                                        <p:column headerText="Address" styleClass="col-address">
                                            <p:outputLabel value="#{p.person.address}"></p:outputLabel>
                                        </p:column>
                                        <p:column headerText="Phone" styleClass="col-phone">
                                            <p:outputLabel value="#{p.person.phone}">
                                            </p:outputLabel>
                                        </p:column>
                                        <p:column headerText="Actions" styleClass="col-actions">
                                            <h:commandButton value="View" styleClass="btn btn-primary" action="#{patientController.toPatientFromSearchPatients()}">
                                                <f:setPropertyActionListener value="#{p}" target="#{patientController.current}"></f:setPropertyActionListener>
                                            </h:commandButton>
                                        </p:column>
                                    </p:dataTable>


                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="container">

                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
