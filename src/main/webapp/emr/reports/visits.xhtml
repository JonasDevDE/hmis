<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/emr/reports_index.xhtml">

            <ui:define name="subcontent">
                <h:form>

                    <div class="card">
                        <div class="card-header d-flex justify-content-between">
                            <h5 class="card-title">Visits</h5>
                            <div>
                                <p:commandButton ajax="false" icon="pi pi-file-excel" title="Export to Excel">
                                    <p:dataExporter type="xls" target="vmpTable" fileName="vmpData" />
                                </p:commandButton>
                            </div>
                        </div>

                        <div class="card-body">

                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label for="fromDate">From date</label>
                                            <p:calendar id="fromDate" value="#{patientEncounterController.fromDate}" showOn="button" />
                                        </div>
                                        <div class="col-md-3">
                                            <label for="toDate">To date</label>
                                            <p:calendar id="toDate" value="#{patientEncounterController.toDate}" showOn="button" />
                                        </div>
                                        <div class="col-md-3">
                                            <p:commandButton ajax="false" value="Process" action="#{patientEncounterController.listInstitutionEncounters}" />
                                        </div>
                                        <div class="col-md-3">
                                            <p:commandButton value="Download Excel" ajax="false">
                                                <p:dataExporter type="xls" target="tblVisits" fileName="visits" />
                                            </p:commandButton>
                                        </div>
                                    </div>

                                    <p:dataTable id="tblVisits" value="#{patientEncounterController.items}" var="visit" paginator="true" rows="10" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15" currentPageReportTemplate="(Displaying {startRecord} - {endRecord} of {totalRecords} records)" >
                                        <p:column sortBy="#{visit.id}" filterBy="#{visit.id}">
                                            <f:facet name="header">
                                                <h:outputText value="VisitID" />
                                            </f:facet>
                                            <h:outputText value="#{visit.id}" />
                                        </p:column>
                                        <p:column sortBy="#{visit.patient.person.nameWithTitle}" filterBy="#{visit.patient.person.nameWithTitle}">
                                            <f:facet name="header">
                                                <h:outputText value="Patient Name" />
                                            </f:facet>
                                            <h:outputText value="#{visit.patient.person.nameWithTitle}" />
                                        </p:column>
                                        <p:column sortBy="#{visit.encounterDate}" filterBy="#{visit.encounterDate}">
                                            <f:facet name="header">
                                                <h:outputText value="CompletedTime" />
                                            </f:facet>
                                            <h:outputText value="#{visit.encounterDate}" />
                                        </p:column>
                                        <p:column sortBy="#{visit.comments}" filterBy="#{visit.comments}">
                                            <f:facet name="header">
                                                <h:outputText value="Comments" />
                                            </f:facet>
                                            <h:outputText value="#{visit.comments}" />
                                        </p:column>
                                        <p:column sortBy="#{visit.visitWeight}" filterBy="#{visit.visitWeight}">
                                            <f:facet name="header">
                                                <h:outputText value="VisitWeight" />
                                            </f:facet>
                                            <h:outputText value="#{visit.visitWeight}" />
                                        </p:column>
                                        <p:column sortBy="#{visit.sbp}" filterBy="#{visit.sbp}">
                                            <f:facet name="header">
                                                <h:outputText value="SBP" />
                                            </f:facet>
                                            <h:outputText value="#{visit.sbp}" />
                                        </p:column>
                                        <p:column sortBy="#{visit.dbp}" filterBy="#{visit.dbp}">

                                            <f:facet name="header">
                                                <h:outputText value="DBP" />
                                            </f:facet>
                                            <h:outputText value="#{visit.dbp}" />
                                        </p:column>
                                        <p:column sortBy="#{visit.bmi}" filterBy="#{visit.bmi}">
                                            <f:facet name="header">
                                                <h:outputText value="Bmi" />
                                            </f:facet>
                                            <h:outputText value="#{visit.bmi}" />
                                        </p:column>
                                        <p:column sortBy="#{visit.pr}" filterBy="#{visit.pr}">
                                            <f:facet name="header">
                                                <h:outputText value="pr" />
                                            </f:facet>
                                            <h:outputText value="#{visit.pr}" />
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </div>

                        </div>
                    </div>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
