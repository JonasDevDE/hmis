<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <p:panel header="HR Administration">
                    <div class="row">
                        <div class="col-md-3">
                            <h:form>
                                <p:accordionPanel activeIndex="#{staffBasicController.hrAdminMenuIndex}">
                                    <p:ajax process="@this"></p:ajax>
                                    <p:tab title="(I) Manage Components">
                                        <h:form>
                                            <div class="d-grid gap-2">
                                                <p:commandButton styleClass="linkButton" ajax="false" 
                                                                 action="#{staffBasicController.navigateToHrRoster()}" class="w-100" value="1) Rosters"  />
                                                <p:commandButton styleClass="linkButton" ajax="false" 
                                                                 action="#{staffBasicController.navigateToHrShift()}" class="w-100" value="2) Shifts"/>                                                    
                                                <p:commandButton styleClass="linkButton" ajax="false"  
                                                                 action="#{staffBasicController.navigateToHrPaysheetComponent()}" class="w-100" value="3) Manage Custom Paysheet Component"  />
                                                <p:commandButton styleClass="linkButton" ajax="false" 
                                                                 action="#{staffBasicController.navigateToHrPaysheetComponentSystem()}" class="w-100" value="4) Manage System Paysheet Component"  />
                                                <p:commandButton styleClass="linkButton" ajax="false"  
                                                                 action="#{staffBasicController.navigateToHrHrmVariables()}" class="w-100" value="5) Manage HRM Variable"  />
                                                <p:commandButton styleClass="linkButton" ajax="false"
                                                                 value="6) Holiday Date" action="#{staffBasicController.navigateToHrPhDate()}" class="w-100" onclick="onSubmitButton();"/>
                                                <p:commandButton styleClass="linkButton" ajax="false" 
                                                                 value="7) Manage Salary Cycle" action="#{staffBasicController.navigateToHrSalaryCycle()}" class="w-100" onclick="onSubmitButton();"/>

                                            </div>
                                        </h:form>
                                    </p:tab>
                                    <p:tab title="(II) Manage Staff">
                                        <h:form>
                                            <div class="d-grid gap-2">
                                                <p:commandButton styleClass="linkButton" ajax="false" value="1) Staff Master" 
                                                                 action="#{staffBasicController.navigateToHrStaffAdmin()}" class="w-100" onclick="onSubmitButton();" 
                                                                 actionListener="#{hrReportController.listnerCheckStaffRetierd()}"/>                                 
                                                <p:commandButton styleClass="linkButton" ajax="false" value="2) Change Staff" 
                                                                 action="#{staffBasicController.navigateToHrChangeStaff()}" class="w-100" onclick="onSubmitButton();"/>                             
                                                <p:commandButton styleClass="linkButton" ajax="false" value="3) Manage Staff Category" 
                                                                 action="#{staffBasicController.navigateToHrStaffCategory()}" class="w-100" onclick="onSubmitButton();"/> 
                                                <p:commandButton styleClass="linkButton" ajax="false" value=" 4) Manage Staff Grade"
                                                                 action="#{staffBasicController.navigateToHrStaffGrade()}" class="w-100" onclick="onSubmitButton();"/>                             
                                                <p:commandButton styleClass="linkButton" ajax="false" value=" 5) Manage Staff Designation" 
                                                                 action="#{staffBasicController.navigateToHrStaffDesignation()}" class="w-100" onclick="onSubmitButton();"/>                             
                                                <p:commandButton styleClass="linkButton" ajax="false"
                                                                 action="#{staffBasicController.navigateToHrRoster()}" class="w-100" value=" 6) Staff Roster"  />
                                                <p:commandButton styleClass="linkButton" ajax="false"  
                                                                 action="#{staffBasicController.navigateToHrStaffTransfer()}" class="w-100" value=" 7) Roster Transfer"  />  
                                            </div>
                                        </h:form>
                                    </p:tab>
                                    <p:tab title="(III) Paysheet Components">
                                        <h:form>
                                            <div class="d-grid gap-2">
                                                <p:commandButton styleClass="linkButton" ajax="false"  
                                                                 action="#{staffBasicController.navigateToHrStaffBasicIndividual()}" class="w-100"
                                                                 value=" 1) Staff Basic " 
                                                                 actionListener="#{staffBasicController.makeNull}" />    
                                                <p:commandButton styleClass="linkButton" ajax="false" 
                                                                 action="#{staffBasicController.navigateToHrStaffPaysheetComponentIndividual()}" class="w-100"
                                                                 value=" 2) Staff Paysheet Component Individual " 
                                                                 actionListener="#{staffBasicController.makeNull}" />    
                                                <p:commandButton styleClass="linkButton" ajax="false" 
                                                                 action="#{staffBasicController.navigateToHrStaffPaysheetComponentAll()}" class="w-100"
                                                                 value=" 3) Staff Paysheet Component All " 
                                                                 actionListener="#{staffBasicController.makeNull}" />                           
                                                <p:commandButton styleClass="linkButton" ajax="false" 
                                                                 action="#{staffBasicController.navigateToHrStaffLoanInstallment()}" class="w-100"
                                                                 value=" 4) Staff Loan and Advance Payment " 
                                                                 actionListener="#{staffLoanController.makeNull}"  />                                                                                                           
                                                <p:commandButton styleClass="linkButton" ajax="false" 
                                                                 value=" 5) Staff Leave Entitle" class="w-100"
                                                                 action="#{staffBasicController.navigateToHrStaffLeaveEntitle()}" /> 
                                            </div>
                                        </h:form>
                                    </p:tab>
                                    <p:tab title="(IV) Performance Allowances">
                                        <h:form>
                                            <div class="d-grid gap-2">

                                                <p:commandButton styleClass="linkButton" ajax="false" 
                                                                 action="#{staffBasicController.navigateToHrStaffPaysheetComponentAllPerformanceAllovance()}" 
                                                                 value=" 1) Staff Paysheet Perfomance Allowance Value " class="w-100"
                                                                 actionListener="#{staffBasicController.makeNull}" />                              
                                                <p:commandButton styleClass="linkButton" ajax="false" 
                                                                 action="/hr/hr_staff_paysheet_component_all_performace_allovance_percentatge" 
                                                                 value="#{staffBasicController.navigateToHrStaffPaysheetComponentAllPerformanceAllovancePercentage()} " class="w-100"
                                                                 actionListener="#{staffBasicController.makeNull}" />                              
                                            </div>
                                        </h:form>
                                    </p:tab>
                                    <p:tab title="(V) Staff Balances">
                                        <h:form>
                                            <div class="d-grid gap-2">                                                           
                                                <p:commandButton styleClass="linkButton" ajax="false" 
                                                                 action="#{staffController.admin_edit_staff_balance()}" class="w-100" 
                                                                 value="1) Reset Staff Balance" 
                                                                 />                              
                                            </div>
                                        </h:form>
                                    </p:tab>                          


                                </p:accordionPanel> 

                            </h:form>
                        </div>

                        <div class="col-md-9">
                            <ui:insert name="subContent" >

                            </ui:insert>
                        </div>
                    </div>

                </p:panel>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
