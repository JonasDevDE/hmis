<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">

                <div class="row">
                    <div class="col-3">
                        <h:form>  
                            <p:panel header="Manage Inpatient Services" rendered="true" >
                            <p:accordionPanel activeIndex="#{investigationCategoryController.manageItemIndex}">
                                <p:ajax process="@this" ></p:ajax>

                                <p:tab title="Manage Admission Types">
                                    <div class="d-grid gap-2">
                                        <p:commandButton ajax="false" value="Manage Admission Types" class="w-100" action="inward_admission_type" onclick="onSubmitButton();" ></p:commandButton>
                                    </div>
                                </p:tab>

                                <p:tab title="Price Matrix">
                                    <div class="d-grid gap-2">
                                        <p:commandButton ajax="false" value="Inward Price Adjustment - Service " class="w-100" action="inward_price_adjustment_service" onclick="onSubmitButton();"></p:commandButton>
                                        <p:commandButton ajax="false" value="Inward Price Adjustment - Investigation " class="w-100" action="inward_price_adjustment_investigation" onclick="onSubmitButton();"></p:commandButton>
                                        <p:commandButton ajax="false" value="Inward Price Adjustment - Pharmacy " class="w-100" action="inward_price_adjustment_pharmacy" onclick="onSubmitButton();"></p:commandButton>
                                        <p:commandButton ajax="false" value="Inward Price Adjustment - Store " class="w-100" action="inward_price_adjustment_store" onclick="onSubmitButton();"></p:commandButton>
                                    </div>
                                </p:tab>

                                <p:tab title="Manage Rooms">
                                    <div class="d-grid gap-2">
                                        <p:commandButton ajax="false" value="Manage Rooms" class="w-100" action="inward_room" onclick="onSubmitButton();" ></p:commandButton>
                                        <p:commandButton ajax="false" value="Manage Room Facility Categories" class="w-100" action="inward_room_category" onclick="onSubmitButton();" ></p:commandButton>
                                        <p:commandButton ajax="false" value="Manage Room Charges" class="w-100" action="inward_room_facility" onclick="onSubmitButton();" ></p:commandButton>
                                    </div>
                                </p:tab>

                                <p:tab title="Manage Time-based Services">
                                    <div class="d-grid gap-2">
                                        <p:commandButton value="Manage Time-based Service Categories" class="w-100" action="inward_timed_item_category" onclick="onSubmitButton();"  style="alignment-adjust: auto"></p:commandButton>
                                        <p:commandButton value="Manage Time-based Services" class="w-100" action="inward_timed_item" onclick="onSubmitButton();" actionListener="#{timedItemController.prepareAdd()}" ></p:commandButton>
                                        <p:commandButton value="Manage Time-based Services (Theatre Only)" class="w-100" action="inward_timed_item_theatre_only" onclick="onSubmitButton();" ></p:commandButton>
                                        <p:commandButton value="Manage Time-based Services (Inward Only)" class="w-100" action="inward_timed_item_inward_only" onclick="onSubmitButton();" ></p:commandButton>
                                        <p:commandButton value="Manage Time-based Services Charges" class="w-100" action="inward_timed_item_fee" onclick="onSubmitButton();" ></p:commandButton>
                                    </div>
                                </p:tab>

                                <p:tab title="Manage Clinical Data">
                                    <div class="d-grid gap-2">
                                        <p:commandButton value="Manage Surgeries" class="w-100" action="/clinical/clinical_procedures" onclick="onSubmitButton();" ></p:commandButton>
                                    </div>
                                </p:tab>

                                <p:tab title="Lists">
                                    <div class="d-grid gap-2">
                                        <p:commandButton ajax="false" value="Inward Prices" class="w-100" action="/inward/inward_fee_list" onclick="onSubmitButton();"></p:commandButton>
                                    </div>
                                </p:tab>

                                <p:tab title="Error Correction">
                                    <div class="d-grid gap-2">
                                        <p:commandButton value="Errors in Admissions" class="w-100" ajax="false" action="inward_admission_edit" ></p:commandButton>
                                    </div>
                                </p:tab>

                            </p:accordionPanel>
                            </p:panel>
                        </h:form>
                    </div>

                    <div class="col-9">
                        <ui:insert name="subcontent">

                        </ui:insert>
                    </div>

                </div>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
