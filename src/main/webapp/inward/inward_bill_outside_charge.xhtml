<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:in="http://java.sun.com/jsf/composite/inward">


    <ui:define name="content">

        <h:panelGroup >
            <h:form  >
                <p:panel>
                    <f:facet name="header">
                        <div class="d-flex align-items-center ">
                            <p:outputLabel class="w-100" value="Inward Additional Charge"/>

                            <div class="d-flex justify-content-end w-100 ">
                                <p:commandButton class="m-1" id="btnAdd" value="Add" ajax="false" action="#{inwardAdditionalChargeController.addCharge}" onclick="onSubmitButton();"/>
                                <p:defaultCommand target="btnAdd"/>
                                <p:commandButton class="m-1" value="Clear" ajax="false" action="#{inwardAdditionalChargeController.makeNull}" onclick="onSubmitButton();"/>
                                <p:commandButton class="m-1" value="Go To Add Service" ajax="false" action="/inward/inward_bill_service" onclick="onSubmitButton();"/>
                            </div>
                        </div>

                    </f:facet>

                    <div class="row w-100">
                        <div class="col-6 ">
                            <p:panel header="BHT">
                                <p:autoComplete  widgetVar="aPt" id="acPt" forceSelection="true" 
                                                 value="#{inwardAdditionalChargeController.current.patientEncounter}"
                                                 completeMethod="#{admissionController.completePatient}" 
                                                 var="myItem" itemValue="#{myItem}" 
                                                 itemLabel="#{myItem.bhtNo}" 
                                                 size="30" >
                                    <p:ajax event="itemSelect" process="acPt" update="panSearch2"/>
                                    <p:column>
                                        <h:outputLabel value="#{myItem.bhtNo}"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputLabel value="#{myItem.patient.person.nameWithTitle}"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputLabel value="#{myItem.currentPatientRoom.roomFacilityCharge.name}"/>
                                    </p:column>  
                                    <p:column>
                                        <h:outputLabel value="#{myItem.currentPatientRoom.roomFacilityCharge.name}"/>
                                    </p:column>
                                </p:autoComplete>   

                                <h:panelGroup id="panSearch2">
                                    <in:bhtDetail admission="#{inwardAdditionalChargeController.current.patientEncounter}"/>
                                </h:panelGroup>
                            </p:panel>
                        </div>

                        <div class="col-6">
                            <p:panel header="Charge Detail">


                                <div class="row">
                                    <div class="col-4">
                                        <h:outputLabel value="Inward Charge Type"/>
                                    </div>
                                    <div class="col-8">
                                        <div>
                                            <p:selectOneMenu class="" value="#{inwardAdditionalChargeController.inwardChargeType}" >
                                                <f:selectItem itemLabel="Please select Charge"/>
                                                <f:selectItems value="#{enumController.inwardChargeTypesForSetting}" var="i" itemLabel="#{i.label}" itemValue="#{i}"/>
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                </div>






                                <h:outputLabel value="From Institution"/>

                                <p:autoComplete forceSelection="true" value="#{inwardAdditionalChargeController.current.fromInstitution}"
                                                completeMethod="#{institutionController.completeIns}"
                                                var="ix" itemLabel="#{ix.name}" itemValue="#{ix}" size="30" >
                                    <p:column>
                                        #{ix.name}
                                    </p:column>
                                    <p:column>
                                        #{ix.institutionCode}
                                    </p:column>
                                </p:autoComplete>

                                <p:outputLabel value="Amount"/>
                                <p:inputText autocomplete="off" value="#{inwardAdditionalChargeController.current.total}"/>
                                <p:outputLabel value="Description"/>
                                <p:inputTextarea value="#{inwardAdditionalChargeController.current.comments}"/>


                            </p:panel>
                        </div>

                    </div>

                    <h:panelGrid columns="2">







                    </h:panelGrid>
                </p:panel>
            </h:form>

        </h:panelGroup>

    </ui:define>

</ui:composition>
