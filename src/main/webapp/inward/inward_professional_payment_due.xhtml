<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >

    <h:body>
        <ui:composition template="/inward/inward_reports.xhtml">
            <ui:define name="subcontent">
                <h:outputStylesheet library="css" name="printing.css" />

                <h:form>
                    <p:panel header="Search Bills" >

                        <h:panelGrid columns="2" class="mt-4 mb-2">
                            <h:panelGrid columns="4">
                                <h:outputLabel value="From Date" class="mx-4 my-2"/>
                                <p:calendar class=" my-2" id="fromDate" value="#{searchController.fromDate}" navigator="false" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >      
                                </p:calendar>
                                <h:outputLabel value="To Date" class="mx-4 my-2"/>
                                <p:calendar  id="toDate" class=" my-2"  value="#{searchController.toDate}" navigator="false" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >                                                                              
                                </p:calendar>
                                <h:outputLabel class="mx-4 my-2" value="Inward service Bill No"/>
                                <p:inputText class="p-1 my-2" autocomplete="off"  value="#{searchController.searchKeyword.billNo}" />
                                <h:outputLabel class="mx-4 my-2" value="Patient Name"/>
                                <p:inputText class="p-1 my-2" autocomplete="off" value="#{searchController.searchKeyword.patientName}" />
                                <h:outputLabel class="mx-4 my-2" value="Speciality"/> 
                                <p:inputText class="p-1 my-2" autocomplete="off"  value="#{searchController.searchKeyword.speciality}" />
                                <h:outputLabel class="mx-4 my-2" value="Doctor Name"/>    
                                <p:inputText class="p-1 my-2" autocomplete="off"  value="#{searchController.searchKeyword.staffName}" />
                                <h:outputLabel class="mx-4 my-2" value="Service Name"/>  
                                <p:inputText class="p-1 my-2" autocomplete="off"  value="#{searchController.searchKeyword.itemName}" />
                                <h:outputLabel class="mx-4 my-2" value="Charges"/>
                                <p:inputText class="p-1 my-2" autocomplete="off" value="#{searchController.searchKeyword.total}"/>
                            </h:panelGrid>




                        </h:panelGrid>
                        <h:panelGrid class="mx-4" columns="3">
                            <p:commandButton icon="fas fa-search" class="" id="btnSearch" ajax="false" value="Search" action="#{searchController.createDueFeeTableAll()}"/>
                            <p:commandButton icon="fas fa-print" class="mx-1 ui-button-info" value="Print" ajax="false" action="#"  >
                                <p:printer target="tblFee" ></p:printer>
                            </p:commandButton>

                            <p:commandButton icon="fas fa-file-excel" class="mx-1 ui-button-warning" ajax="false" value="Excel"   actionListener="#{searchController.createDueFeeTableInwardAll()}">
                                <p:dataExporter type="xlsx" target="tblFee" fileName="BHT_Income_by_Categories"  />
                            </p:commandButton> 
                        </h:panelGrid>


                        <br/><br/>

                        <p:defaultCommand target="btnSearch" />

                        <p:dataTable rowIndexVar="i"  id="tblFee" value="#{searchController.billFees}" var="bf">
                            <p:column headerText="No" styleClass="alignTop">
                                <h:outputLabel value="#{i+1}"/>
                            </p:column>

                            <p:column headerText="Speciality"> 
                                <f:facet name="header">
                                    <h:outputLabel value="Speciality"/>
                                </f:facet>
                                <h:commandLink action="payment_staff_bill" >

                                    <h:outputLabel value="#{bf.staff.speciality.name}"/>


                                    <f:setPropertyActionListener value="#{bf.staff}" target="#{staffPaymentBillController.currentStaff}"/>
                                </h:commandLink>
                            </p:column>

                            <p:column headerText="Doctor" >
                                <h:commandLink action="payment_staff_bill" >
                                    <h:outputLabel value="#{bf.staff.person.name}">
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bf.staff}" target="#{staffPaymentBillController.currentStaff}"/>
                                </h:commandLink>
                            </p:column>

                            <p:column headerText="Patient" >
                                <h:commandLink action="payment_staff_bill" >
                                    <h:outputLabel value="#{bf.bill.patient.person.nameWithTitle}"/>                                   

                                    <f:setPropertyActionListener value="#{bf.staff}" target="#{staffPaymentBillController.currentStaff}"/>
                                </h:commandLink>
                            </p:column>

                            <p:column headerText="Bill No">
                                <h:commandLink action="payment_staff_bill" >
                                    <h:outputLabel value="#{bf.bill.insId}">
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bf.staff}" target="#{staffPaymentBillController.currentStaff}"/>
                                </h:commandLink>
                            </p:column>

                            <p:column headerText="BilledAt" >
                                <h:commandLink action="payment_staff_bill" >
                                    <h:outputLabel value="#{bf.bill.createdAt}">
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bf.staff}" target="#{staffPaymentBillController.currentStaff}"/>
                                </h:commandLink>
                            </p:column>


                            <p:column headerText="Test" >
                                <h:commandLink action="payment_staff_bill" >
                                    <h:outputLabel value="#{bf.billItem.item.name}" />
                                    <f:setPropertyActionListener value="#{bf.staff}" target="#{staffPaymentBillController.currentStaff}"/>
                                </h:commandLink>
                            </p:column>

                            <p:column styleClass="averageNumericColumn" headerText="Charge">
                                <h:commandLink action="payment_staff_bill" >
                                    <h:outputLabel value="#{bf.feeValue}" >
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputLabel>

                                    <f:setPropertyActionListener value="#{bf.staff}" target="#{staffPaymentBillController.currentStaff}"/>
                                </h:commandLink>
                            </p:column>

                        </p:dataTable>

                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
