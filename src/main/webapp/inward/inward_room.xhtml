<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/inward/inward_administration.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="subcontent">
        <h:panelGroup >
            <h:form  >
                <p:growl/>
                <p:focus id="selectFocus" context="gpSelect" />
                <p:focus id="detailFocus" context="gpDetail" />


                <p:panel header="Manage Rooms" styleClass="alignTop" >

                    <div class="row">
                        <div class="col-6">
                            <h:panelGrid id="gpSelect" columns="1" class="w-100" >
                                <p:panel>
                                    <h:panelGrid id="gpSelectButtons" columns="3"  >
                                        <p:commandButton id="btnAdd" value="Add" action="#{roomController.prepareAdd()}" styleClass="buttons" ajax="false"  />

                                        <p:commandButton ajax="false" id="btnDelete" 
                                                         onclick="if (!confirm('Are you sure you want to delete this record?'))
                                                                 return false;" 
                                                         action="#{roomController.delete()}"  
                                                         value="Delete"  >
                                        </p:commandButton>
                                    </h:panelGrid>
                                    <h:panelGrid id="gpSelectText" class="w-100">
                                        <p:selectOneListbox  id="lstSelect" 
                                                             value="#{roomController.current}" 
                                                             style="min-width: 223px; height: 300px;">
                                            <f:selectItems  value="#{roomController.items}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
                                            <f:ajax render="gpDetail" execute="lstSelect" >
                                            </f:ajax>
                                        </p:selectOneListbox>
                                    </h:panelGrid>
                                    
                                </p:panel>
                            </h:panelGrid  >
                        </div>
                        <div class="col-6">
                            <p:panel>
                                <h:panelGrid id="gpDetail" columns="1">
                                    <h:panelGrid id="gpDetailText" columns="2" >
                                        <h:outputText id="lblName" value="Name" ></h:outputText>
                                        <p:inputText autocomplete="off" id="txtName" value="#{roomController.current.name}" class="ml-2 w-100" ></p:inputText>
                                        <h:outputLabel value="Room Facility Category"/>
                                        <p:selectOneMenu value="#{roomController.current.parentCategory}" class="ml-2 w-100">
                                            <f:selectItem itemLabel="Select Room Category"/>
                                            <f:selectItems value="#{roomCategoryController.items}" var="cat" itemLabel="#{cat.name}" itemValue="#{cat}" />
                                        </p:selectOneMenu>   
                                        <h:outputText value="Room Under Construction" ></h:outputText>
                                        <p:selectBooleanCheckbox value="#{roomController.current.filled}" class="ml-2" />


                                    </h:panelGrid>
                                    <h:panelGrid id="gpDetailButtons" columns="2">
                                        <p:commandButton id="btnSave" value="Save"  
                                                         action="#{roomController.saveSelected()}" 
                                                         ajax="false" 
                                                         class="d-flex justify-content-end"
                                                         >
                                            <f:ajax render="btnAdd  btnDelete btnSave   lstSelect gpDetail selectFocus"  execute="gpDetail" >
                                            </f:ajax>
                                        </p:commandButton>
                                        <p:defaultCommand target="btnSave"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:panel>
                        </div>



                    </div>

                    <h:panelGrid id ="gpVeda" columns="2" >


                    </h:panelGrid>
                </p:panel>
            </h:form>

        </h:panelGroup>

    </ui:define>

</ui:composition>
