<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/inward/inward_administration.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="subcontent">
        <h:panelGroup >
            <h:form  >
                <p:growl/>
                <p:focus id="selectFocus" context="gpSelect" />
                <p:focus id="detailFocus" context="gpDetail" />


                <p:panel header="Manage Room Location" styleClass="alignTop" >
                    <f:facet name="header" >
                        <h:outputLabel value="Manage Room Facility Category" ></h:outputLabel>

                    </f:facet>

                    <div class="row">
                        <div class="col-6">
                            <h:panelGrid id="gpSelect" columns="1" class="w-100" >

                                <p:panel>
                                    <h:panelGrid id="gpSelectButtons" columns="3"  >
                                        <p:commandButton id="btnAdd" value="Add" action="#{roomCategoryController.prepareAdd()}" >
                                            <f:ajax render="btnAdd  btnDelete btnSave   lstSelect gpDetail detailFocus" execute="" >
                                            </f:ajax>
                                        </p:commandButton>
                                        <p:commandButton id="btnDelete" onclick="if (!confirm('Are you sure you want to delete this record?'))
                                                return false;" action="#{roomCategoryController.delete()}"  value="Delete"  >
                                        </p:commandButton>
                                    </h:panelGrid>
                                    <h:panelGrid id="gpSelectText" class="w-100 overflow-auto" >
                                        <p:selectOneListbox  id="lstSelect"  value="#{roomCategoryController.current}" class="w-100 overflow-auto">
                                            <f:selectItems  value="#{roomCategoryController.items}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
                                            <f:ajax render="gpDetail" execute="lstSelect" >
                                            </f:ajax>
                                        </p:selectOneListbox>
                                    </h:panelGrid>

                                </p:panel>
                            </h:panelGrid  >
                        </div>
                        <div class="col-6">
                            <p:panel>
                                <h:panelGrid id="gpDetail" columns="1">
                                    <h:panelGrid id="gpDetailText" columns="2">
                                        <h:outputText id="lblName" value="Name" ></h:outputText>
                                        <p:inputText class="mx-2 w-100" autocomplete="off" id="txtName" value="#{roomCategoryController.current.name}"  ></p:inputText>
                                    </h:panelGrid>
                                    <h:panelGrid id="gpDetailButtons" columns="2">
                                        <p:commandButton  id="btnSave" value="Save" action="#{roomCategoryController.saveSelected()}" class="mt-1">
                                            <f:ajax render="btnAdd  btnDelete btnSave   lstSelect gpDetail selectFocus"  execute="gpDetail" >
                                            </f:ajax>
                                        </p:commandButton>
                                        <p:defaultCommand target="btnSave"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:panel>
                        </div>
                    </div>


                    <h:panelGrid id ="gpVeda" columns="2" >




                    </h:panelGrid>
                </p:panel>
            </h:form>

        </h:panelGroup>

    </ui:define>

</ui:composition>
