<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/inward/inward_administration.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="subcontent">

        <h:panelGroup >
            <h:form  >
                <p:growl/>
                <p:focus id="selectFocus" context="gpSelect" />
                <p:focus id="detailFocus" context="gpDetail" />
                <p:panel header="Manage Timed Item Category" >
                    <div class="row w-100">
                        <div class="col-6">
                            <h:panelGrid id="gpSelect" columns="1" class="w-100"  >

                                <p:panel class="w-100">
                                    <h:panelGrid id="gpSelectButtons" columns="3"  >
                                        <p:commandButton id="btnAdd" value="Add" action="#{timedItemCategoryController.prepareAdd()}" class="" >
                                            <f:ajax render="btnAdd  btnDelete btnSave   lstSelect gpDetail detailFocus" execute="" >
                                            </f:ajax>
                                        </p:commandButton>
                                        <p:commandButton id="btnDelete" onclick="if (!confirm('Are you sure you want to delete this record?'))
                                                    return false;" action="#{timedItemCategoryController.delete()}"  value="Delete"  >
                                        </p:commandButton>
                                    </h:panelGrid>
                                    <h:panelGrid id="gpSelectText" class="w-100" >
                                        <p:selectOneListbox  id="lstSelect" value="#{timedItemCategoryController.current}" class="w-100">
                                            <f:selectItems  value="#{timedItemCategoryController.items}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
                                            <f:ajax render="gpDetail" execute="lstSelect" >
                                            </f:ajax>
                                        </p:selectOneListbox>
                                    </h:panelGrid>

                                </p:panel>
                            </h:panelGrid  >
                        </div>
                        <div class="col-6">
                            <p:panel>
                                <h:panelGrid id="gpDetail" columns="1">
                                    <p:panelGrid id="gpDetailText" columns="2">
                                        <h:outputText id="lblName" value="Name" ></h:outputText>
                                        <p:inputText autocomplete="off" id="txtName" value="#{timedItemCategoryController.current.name}"  ></p:inputText>
                                        <h:outputText id="lblDes" value="Income Name" ></h:outputText>
                                        <p:inputText autocomplete="off" id="txtDes" value="#{timedItemCategoryController.current.description}"  ></p:inputText>

                                    </p:panelGrid>
                                    <h:panelGrid id="gpDetailButtons" columns="2">
                                        <p:commandButton id="btnSave" value="Save" action="#{timedItemCategoryController.saveSelected()}" >
                                            <f:ajax render="btnAdd  btnDelete btnSave   lstSelect gpDetail selectFocus"  execute="gpDetail" >
                                            </f:ajax>
                                        </p:commandButton>
                                        <p:defaultCommand target="btnSave"/>

                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:panel>
                        </div>
                    </div>

                </p:panel>
            </h:form>

        </h:panelGroup>

    </ui:define>

</ui:composition>
