<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ph="http://java.sun.com/jsf/composite/pharmacy/inward"
      xmlns:phi="http://java.sun.com/jsf/composite/pharmacy"
      >

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel header="Reprint" >
                        <f:facet name="header" >
                            <div class=" d-flex justify-content-between ">
                                <div><h:outputLabel value="Reprint BHT Issue" ></h:outputLabel></div>
                                <div class="d-flex gap-2">
                                    <p:commandButton 
                                        value="Reprint" 
                                        class="ui-button-info"
                                        ajax="false" 
                                        icon="fa-solid fa-print">
                                        <p:printer target="tbl" ></p:printer>
                                    </p:commandButton>
                                    <p:commandButton 
                                        ajax="false" 
                                        value="To Cancel" 
                                        class="ui-button-danger"
                                        icon="fa fa-ban"
                                        action="pharmacy_cancel_bill_retail_bht"
                                        disabled="#{pharmacyBillSearch.bill.cancelled}"  >                           
                                    </p:commandButton>
                                    <p:commandButton 
                                        ajax="false" 
                                        value="To Return Item" 
                                        action="pharmacy_bill_return_bht_issue"   
                                        icon="fa fa-undo"
                                        disabled="#{pharmacyBillSearch.bill.cancelled eq true or pharmacyBillSearch.bill.patientEncounter.discharged eq true}"  >                                
                                        <f:setPropertyActionListener 
                                            value="#{pharmacyBillSearch.bill}" 
                                            target="#{bhtIssueReturnController.bill}"  />
                                    </p:commandButton>

                                    <p:commandButton 
                                        ajax="false" 
                                        value="Excel" 
                                        styleClass="noPrintButton" 
                                        icon="fa-solid fa-file-excel" 
                                        class="ui-button-success">
                                        <p:dataExporter type="xlsx" target="tbl" fileName="Inward_Payment_Bill"  />
                                    </p:commandButton> 
                                </div>
                            </div>

                        </f:facet>

                        <div class=" d-flex justify-content-end">
                            <div class="d-flex gap-2">
                                <p:commandButton 
                                    ajax="false" 
                                    value="Mark As Checked"
                                    action="#{pharmacyBillSearch.markAsChecked()}"
                                    icon="fa fa-check-square"
                                    class="ui-button-success"
                                    rendered="#{webUserController.hasPrivilege('InwardCheck')}"  />
                                <p:commandButton 
                                    ajax="false" 
                                    value="Mark As Un Check"
                                    icon="fa fa-square"
                                    class="ui-button-warning"
                                    action="#{pharmacyBillSearch.markAsUnChecked()}"
                                    rendered="#{webUserController.hasPrivilege('InwardUnCheck')}"  />
                                <p:commandButton 
                                    ajax="false" 
                                    value="Back To Interim"
                                    icon="fa fa-backward"
                                    class=""
                                    action="/inward/inward_bill_intrim"  />
                            </div>
                        </div>

                        <p:panel class="mt-3">
                            <f:facet name="header" >
                                <h:outputLabel value="Issue Item"/>
                                <h:outputLabel value="( From Department " class="mx-2"/>
                                <h:outputLabel value=":"  style="text-align: center;"/>
                                <h:outputLabel value="#{pharmacyBillSearch.bill.fromDepartment.name} ) " class="mx-2"/>
                            </f:facet>
                            
                            <p:dataTable 
                                id="tbl" 
                                rowIndexVar="rowIndex" 
                                value="#{pharmacyBillSearch.bill.billItems}"  
                                var="bip" rendered="#{(webUserController.hasPrivilege('ShowInwardFee'))}">

                                <p:column width="5%">
                                    <f:facet name="header">
                                        <h:outputLabel value="No"/>
                                    </f:facet>
                                    <h:outputLabel value="#{rowIndex+1}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="Item Name"/>
                                    </f:facet>
                                    <h:outputLabel value="#{bip.item.name}"/>
                                </p:column>


                                <p:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="QTY"/>
                                    </f:facet>
                                    <p:outputLabel value="#{bip.qty}">
                                        <f:convertNumber pattern="#0" />
                                    </p:outputLabel>
                                </p:column>

                                <p:column style="text-align: right;">
                                    <f:facet name="header">
                                        <h:outputLabel value="Gross Value"/>
                                    </f:facet>
                                    <h:outputLabel value="#{bip.grossValue}">
                                        <f:convertNumber pattern="#0.00" />
                                    </h:outputLabel>
                                </p:column>

                                <p:column style="text-align: right;">
                                    <f:facet name="header">
                                        <h:outputLabel value="Matrix Value"/>
                                    </f:facet>
                                    <h:outputLabel value="#{bip.marginValue}">
                                        <f:convertNumber pattern="#0.00" />
                                    </h:outputLabel>
                                </p:column>

                                <p:column style="text-align: right;">
                                    <f:facet name="header">
                                        <h:outputLabel value="Net Value"/>
                                    </f:facet>
                                    <h:outputLabel value="#{bip.grossValue + bip.marginValue}">
                                        <f:convertNumber pattern="#0.00" />
                                    </h:outputLabel>
                                </p:column>


                                <p:columnGroup type="footer">
                                    <p:row>
                                        <p:column  style="text-align: right;" colspan="4">
                                            <f:facet name="footer">
                                                <h:outputLabel value="#{pharmacyBillSearch.bill.total}">
                                                    <f:convertNumber pattern="#0.00" />
                                                </h:outputLabel>
                                            </f:facet>
                                        </p:column>
                                        <p:column  style="text-align: right;" colspan="2">
                                            <f:facet name="footer">
                                                <h:outputLabel value="#{pharmacyBillSearch.bill.netTotal}">
                                                    <f:convertNumber pattern="#0.00" />
                                                </h:outputLabel>
                                            </f:facet>
                                        </p:column>
                                    </p:row>
                                </p:columnGroup>
                            </p:dataTable>
                        </p:panel>

                    </p:panel>

                    <p:panel>
                        
                        <h:panelGroup   id="gpBillPreview" > 

                            <h:panelGroup   id="gpBillPreviewSingle" rendered="#{sessionController.departmentPreference.pharmacyBillPaperType eq 'PosPaper'}">

                                <div >
                                    <h:panelGroup rendered="#{sessionController.departmentPreference.pharmacyBillPrabodha eq false}" > 
                                        <ph:issueBill bill="#{pharmacyBillSearch.bill}" duplicate="true" />
                                    </h:panelGroup>
                                </div>

                            </h:panelGroup>

                            <h:panelGroup id="gpBillPreviewDouble" rendered="#{sessionController.departmentPreference.pharmacyBillPaperType eq 'PosPaper'}"> 

                                <div >
                                    <h:panelGroup     rendered="#{sessionController.departmentPreference.pharmacyBillPrabodha eq true}"> 
                                        <phi:saleBill_prabodha bill="#{pharmacyBillSearch.bill}"></phi:saleBill_prabodha>
                                    </h:panelGroup>
                                </div>

                            </h:panelGroup>

                            <h:panelGroup id="gpBillPreviewFiveFive" rendered="#{sessionController.departmentPreference.pharmacyBillPaperType eq 'FiveFivePaper'}"> 

                                <div >
                                    <h:panelGroup rendered="true" > 
                                        <phi:saleBill_five_five bill="#{pharmacyBillSearch.bill}"></phi:saleBill_five_five>
                                    </h:panelGroup>
                                </div>

                            </h:panelGroup>                            

                        </h:panelGroup>  

                    </p:panel>

                </h:form>
            </ui:define>



        </ui:composition>

    </h:body>
</html>
