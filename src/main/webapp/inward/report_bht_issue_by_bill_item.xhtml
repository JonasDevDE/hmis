<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>

                    <p:panel header="Detailed BHT Issuing Bill Items" >
                        <h:panelGrid columns="2" >
                            <h:panelGrid columns="2" >
                                <p:outputLabel value="Department" ></p:outputLabel>
                                <p:autoComplete completeMethod="#{departmentController.completeDept}" var="dept" 
                                                itemLabel="#{dept.name}" itemValue="#{dept}" forceSelection="true" 
                                                value="#{mdInwardReportController.dept}" converter="departmentConverter" >
                                </p:autoComplete>
                                <p:outputLabel value="From" ></p:outputLabel>
                                <p:calendar value="#{mdInwardReportController.fromDate}" pattern="dd MM yyyy" ></p:calendar>
                                <p:outputLabel value="To" ></p:outputLabel>
                                <p:calendar value="#{mdInwardReportController.toDate}" pattern="dd MM yyyy" ></p:calendar>
                            </h:panelGrid>

                            <p:panelGrid columns="1">
                                <p:commandButton ajax="false" value="Fill" 
                                                 action="#{mdInwardReportController.listInBhtBillItems()}" onclick="onSubmitButton();"  ></p:commandButton>
                                <p:commandButton value="Print" ajax="false" action="#"  >
                                    <p:printer target="gpBillPreview" ></p:printer>
                                </p:commandButton>
                                <p:commandButton ajax="false" value="Excel" styleClass="noPrintButton" style="float: right;" >
                                    <p:dataExporter type="xls" target="tbl" fileName="Detailed_Transfer_Listing"  />
                                </p:commandButton>  
                            </p:panelGrid>
                        </h:panelGrid>




                        <h:panelGroup id="gpBillPreview">
                            <p:dataTable id="tbl" styleClass="noBorder normalFont" 
                                         value="#{mdInwardReportController.billItem}" var="i" 
                                         rowKey="#{i.id}" 
                                         rows="10"
                                         selection="#{searchController.selectedTelephoneNumbers}"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="20, 50, 100, 1000, 1500"
                                         >
                                <f:facet name="header">
                                    <p:outputLabel value="Bht Issue Bill Item "/>
                                    <p:outputLabel value="#{mdInwardReportController.dept.name}"/> 

                                    <p:outputLabel value="From  "/>
                                    <p:outputLabel value="#{mdInwardReportController.fromDate}">
                                        <f:convertDateTime pattern="dd/MM/yy &nbsp; hh:mm:ss a" ></f:convertDateTime>
                                    </p:outputLabel>
                                    <p:outputLabel value="-- To --"/>
                                    <p:outputLabel value="#{mdInwardReportController.toDate}">
                                        <f:convertDateTime pattern="dd/MM/yy &nbsp; hh:mm:ss a" ></f:convertDateTime>
                                    </p:outputLabel>

                                </f:facet>

                                <p:column headerText="Bill No">
                                    <f:facet name="header">
                                        <p:outputLabel value="Bill No"/>
                                    </f:facet>
                                    <p:outputLabel value="#{i.bill.deptId}" ></p:outputLabel>
                                </p:column>

                                <p:column headerText="BHT No">
                                    <f:facet name="header">
                                        <p:outputLabel value="BHT No"/>
                                    </f:facet>
                                    <p:outputLabel value="#{i.bill.patientEncounter.bhtNo}" ></p:outputLabel>
                                </p:column>

                                <p:column headerText="Date">
                                    <f:facet name="header">
                                        <p:outputLabel value="Date"/>
                                    </f:facet>                                    
                                    <p:outputLabel value="#{i.bill.createdAt}"  >
                                        <f:convertDateTime pattern="dd/MM/yy" ></f:convertDateTime>
                                    </p:outputLabel>
                                </p:column>

                                <p:column headerText="Item Descreption">
                                    <f:facet name="header">
                                        <p:outputLabel value="Item Description"/>
                                    </f:facet>
                                    <p:outputLabel value="#{i.item.name}"  >                                      
                                    </p:outputLabel>
                                </p:column>

                                <p:column headerText="Code">
                                    <f:facet name="header">
                                        <p:outputLabel value="Code"/>
                                    </f:facet>
                                    <p:outputLabel value="#{i.item.code}" style="width: 100px!important;" ></p:outputLabel>
                                </p:column>

                                <p:column headerText="Quantity" styleClass="averageNumericColumn">
                                    <f:facet name="header">
                                        <p:outputLabel value="Quantity"/>
                                    </f:facet>
                                    <p:outputLabel value="#{i.pharmaceuticalBillItem.qty}"  >
                                    </p:outputLabel>
                                </p:column>

                                <p:column headerText="Cost Rate" styleClass="averageNumericColumn">
                                    <f:facet name="header">
                                        <p:outputLabel value="Cost Rate"/>
                                    </f:facet>
                                    <p:outputLabel value="#{i.pharmaceuticalBillItem.itemBatch.purcahseRate}"  >
                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                    </p:outputLabel>                                  
                                </p:column>

                                <p:column headerText="Cost Value" styleClass="averageNumericColumn">
                                    <f:facet name="header">
                                        <p:outputLabel value="Cost Value"/>
                                    </f:facet>
                                    <p:outputLabel value="#{i.pharmaceuticalBillItem.itemBatch.purcahseRate * i.pharmaceuticalBillItem.qty}"  >
                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                    </p:outputLabel>

                                </p:column>

                                <p:columnGroup type="footer">
                                    <p:row>
                                        <p:column colspan="7"/>
                                        <p:column style="text-align: right;" >
                                            <f:facet name="footer">
                                                <p:outputLabel value="#{mdInwardReportController.purchaseValue}" >
                                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                </p:outputLabel>
                                            </f:facet>
                                        </p:column>                                        
                                    </p:row>
                                </p:columnGroup>

                            </p:dataTable>
                        </h:panelGroup>
                    </p:panel>
                </h:form>


            </ui:define>


        </ui:composition>

    </h:body>
</html>
