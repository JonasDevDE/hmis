<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>
        <ui:composition  template="/inward/inward_administration.xhtml">
            <ui:define name="subcontent">
                <h:form enctype="multipart/form-data">
                    <div class="row" >
                        <div class="col form" >
                            <p:panelGrid columns="2" class="w-100 border border-light">
                                <f:facet name="header" >
                                    Diagnosis Card Template
                                </f:facet>
                                <h:outputLabel class="form form-label" for="txtName" value="Name" ></h:outputLabel>
                                <h:inputText class="form form-control" id="txtName" value="#{uploadController.selected.webContent.name}"></h:inputText>

                                <h:outputLabel class="form form-label" for="txtContents"
                                               value="Contents"
                                               ></h:outputLabel>
                                <h:inputTextarea 
                                    class="form form-control" 
                                    id="txtContents" 
                                    value="#{uploadController.selected.comments}"></h:inputTextarea>


                                <p:commandButton value="Save" ajax="false" 
                                                 action="#{uploadController.save()}" class="btn btn-warning"/>
                            </p:panelGrid>
                        </div>
                    </div>
                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
