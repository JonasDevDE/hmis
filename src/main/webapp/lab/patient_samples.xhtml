<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">

                <h:form>
                    
                    
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="From" ></p:outputLabel>
                        <p:calendar value="#{patientSampleController.fromDate}" ></p:calendar>
                        <p:outputLabel value="From" ></p:outputLabel>
                        <p:calendar value="#{patientSampleController.toDate}" ></p:calendar>
                        <p:commandButton value="Prcess" action="#{patientSampleController.listPatientSamples()}" ajax="false" ></p:commandButton>
                        
                    </p:panelGrid>
                    
                    
                    <p:dataTable value="#{patientSampleController.items}" 
                                 paginatorAlwaysVisible="false"
                                 var="item"
                                 paginator="true" 
                                 rows="10" 
                                 emptyMessage="No Speciman Types found"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                        <p:column sortBy="#{item.bill.deptId}" 
                                  filterBy="#{item.bill.insId}"
                                  filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Ins ID"/>
                            </f:facet>
                            <h:outputText value="#{item.bill.insId}"/>
                        </p:column>
                        <p:column sortBy="#{item.bill.deptId}" 
                                  filterBy="#{item.bill.insId}"
                                  filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Dept ID"/>
                            </f:facet>
                            <h:outputText value="#{item.bill.deptId}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Actions"/>
                            </f:facet>
                            <p:commandButton ajax="false" 
                                             class="mx-1"
                                             value="Edit" 
                                             icon="pi pi-pencil" 
                                             action="#{sampleController.navigateToEditItem()}">
                                <f:setPropertyActionListener value="#{item}" target="#{sampleController.current}"></f:setPropertyActionListener>
                            </p:commandButton>
                            <p:commandButton ajax="false" 
                                             class="mx-1"
                                             value="Delete" 
                                             icon="fa fa-trash" 
                                             onclick="if (!confirm('Are you sure you want to delete this item?'))
                                                         return false;" 
                                             action="#{sampleController.delete()}">
                                <f:setPropertyActionListener value="#{item}" target="#{sampleController.current}"></f:setPropertyActionListener>
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
