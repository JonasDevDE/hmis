<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">


            <ui:define name="content">

                <h:form>
                    <div class="col-md-2">
                        <h:outputLabel class="mx-2" value="From Date"/>
                        <p:calendar 
                            id="fromDate" 
                            value="#{patientInvestigationController.fromDate}" 
                            navigator="true" 
                            class="w-100"
                            inputStyleClass="form-control"
                            pattern="dd MMMM yy - hh:mm a" >
                        </p:calendar>

                        <h:outputLabel class="mx-2" value="To Date"/>
                        <p:calendar 
                            id="toDate" 
                            value="#{patientInvestigationController.toDate}" 
                            navigator="true" 
                            class="w-100"
                            inputStyleClass="form-control"
                            pattern="dd MMMM yy - hh:mm a" >
                        </p:calendar>

                        <p:commandButton 
                            class="w-100 mt-2" 
                            id="btnRefresh" 
                            ajax="false" 
                            actionListener="#{patientInvestigationController.prepareToSample()}" 
                            value="List to Collect"   >
                        </p:commandButton>

                        <p:commandButton 
                            class="w-100 my-1" 
                            id="btnCollected" 
                            ajax="false" 
                            actionListener="#{patientInvestigationController.prepareSampled()}" 
                            value="List Collected"   >
                        </p:commandButton>

                        <p:defaultCommand target="btnRefresh"/>

                    </div>

                    <p:dataTable  
                        var="ptix" 
                        rowKey="#{ptix.id}"
                        value="#{patientInvestigationController.lstToSamle}" >
                        <p:column headerText="Item">
                            <h:outputText value="#{ptix.billItem.item.name}" ></h:outputText>
                        </p:column>
                        <p:column headerText="Actions">
                            <p:commandButton 
                                value="To Print BarCode" 
                                ajax="false"
                                action="#{patientInvestigationController.navigateToPrintBarcodesFromSampellingPage(ptix)}"  
                                >
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>

                </h:form>


            </ui:define>

        </ui:composition>

    </h:body>
</html>
