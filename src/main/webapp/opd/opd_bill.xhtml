<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:phi="http://java.sun.com/jsf/composite/pharmacy"
      xmlns:bi="http://java.sun.com/jsf/composite/bill"
      xmlns:pa="http://java.sun.com/jsf/composite/paymentMethod"
      xmlns:pat="http://java.sun.com/jsf/composite/patient">
    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:panelGroup rendered="#{!(webUserController.hasPrivilege('OpdBilling') or webUserController.hasPrivilege('LabCashier'))}" >
                    You are NOT authorized
                </h:panelGroup>
                <h:panelGroup rendered="#{webUserController.hasPrivilege('OpdBilling') or webUserController.hasPrivilege('LabCashier')}" styleClass="opdPanel" >
                    <h:form id="form">
                        <p:focus id="focusIx" for="acIx" />
                        <div class="container-fluid" >
                            <div class="row" >
                                <div class="col-md-12 text-center p-1" >
                                    <p:messages id="messages" ></p:messages>
                                </div>
                            </div>
                            <div class="row" >
                                <div class="col-md-6 text-center p-1" >


                                    <div class="row">
                                        <div class="col-md-3 p-1">
                                            <p:selectOneMenu id="cmbTitle" class="form-control w-100"
                                                             value="#{opdBillController.patient.person.title}">
                                                <f:selectItem itemLabel="Select Title" />
                                                <f:selectItems value="#{opdBillController.title}" var="i"
                                                               itemLabel="#{i.label}" itemValue="#{i}"/>
                                            </p:selectOneMenu>
                                        </div>
                                        <div class="col-md-9 p-1">
                                            <p:inputText 
                                                autocomplete="off" id="txtNewPtName" placeholder="Enter the Name of the patient"
                                                value="#{opdBillController.patient.person.name}"
                                                class="form-control" />
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-3 p-1">
                                            <p:selectOneMenu id="txtNewSex" value="#{opdBillController.patient.person.sex}"
                                                             class="form-control w-100">
                                                <f:selectItem itemLabel="Select Gender"/>
                                                <f:selectItems value="#{opdBillController.sex}"/>
                                            </p:selectOneMenu>
                                        </div>
                                        <div class="col-md-9 p-1">
                                            <div class="row">
                                                <div class="col-md-2">
                                                    <p:inputText autocomplete="off" id="year" placeholder="Years"
                                                                 value="#{opdBillController.patient.person.ageYearsComponent}"
                                                                 class="form-control">
                                                        <f:ajax event="blur" execute="@this" render="calDob" />
                                                    </p:inputText>
                                                </div>
                                                <div class="col-md-2">
                                                    <p:inputText autocomplete="off" id="month" placeholder="Months"
                                                                 value="#{opdBillController.patient.person.ageMonthsComponent}"
                                                                 class="form-control">
                                                        <f:ajax event="blur" execute="@this"  render="calDob"  />
                                                    </p:inputText>
                                                </div>
                                                <div class="col-md-2">
                                                    <p:inputText autocomplete="off" id="day" placeholder="Days"
                                                                 value="#{opdBillController.patient.person.ageDaysComponent}"
                                                                 class="form-control">
                                                        <f:ajax event="blur" execute="@this"  render="calDob" />
                                                    </p:inputText>
                                                </div>
                                                <div class="col-md-6">
                                                    <p:datePicker value="#{opdBillController.patient.person.dob}"
                                                                  id="calDob" 
                                                                  class="w-100"
                                                                  inputStyleClass="form-control"
                                                                  pattern="#{sessionController.applicationPreference.shortDateFormat}"
                                                                  placeholder="Data of Birth (dd/MM/yyyy)"
                                                                  >
                                                        <f:ajax event="dateSelect" execute="@this" render="year month day" />
                                                    </p:datePicker>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4 p-1">
                                            <p:inputText id="txtNewPtPhone" autocomplete="off" maxlength="11" placeholder="Phone Number"
                                                         value="#{opdBillController.patient.person.phone}"
                                                         class="form-control" />
                                        </div>
                                        <div class="col-md-4 p-1">
                                            <p:inputText autocomplete="off" id="txtEmail" placeholder="Enter Email here"
                                                         value="#{opdBillController.patient.person.email}"
                                                         class="form-control">
                                            </p:inputText>
                                        </div>
                                        <div class="col-md-4 p-1">
                                            <p:inputText placeholder="National ID No."
                                                         value="#{opdBillController.patient.person.nic}"
                                                         class="form-control"/>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-8 p-1">
                                            <p:inputText placeholder="Address"
                                                         value="#{opdBillController.patient.person.address}"
                                                         class="form-control"/>
                                        </div>
                                        <div class="col-md-4 p-1">
                                            <p:autoComplete id="acNewPtArea" 
                                                            placeholder="Search &amp; Select Area"
                                                            completeMethod="#{areaController.completeArea}"
                                                            var="pta" itemLabel="#{pta.name}"
                                                            itemValue="#{pta}" forceSelection="true"
                                                            value="#{opdBillController.patient.person.area}"
                                                            inputStyleClass="form-control"
                                                            class="w-100"/>
                                        </div>
                                    </div>


                                    <p:panel 
                                        id='pIxAdd' 
                                        header="Items / Services"
                                        class="w-100 form">
                                        <div class="row" >
                                            <p:focus context="acIx"/>
                                            <div class="col-md-10" >
                                                <p:autoComplete widgetVar="aIx" 
                                                                id="acIx" 
                                                                forceSelection="true"
                                                                value="#{opdBillController.currentBillItem.item}" 
                                                                completeMethod="#{itemController.completeOpdItems}"
                                                                var="ix" itemLabel="#{ix.name}" itemValue="#{ix}"
                                                                size="10"  
                                                                maxResults="10"
                                                                class="w-100"
                                                                placeholder="Enter first few letters of the service or item to add"
                                                                inputStyleClass="form-control">
                                                    <p:column  headerText="Name">
                                                        <h:outputText value="#{ix.name}" ></h:outputText>
                                                        <h:panelGroup rendered="#{ix.name ne ix.fullName}" >
                                                            <h:outputText value=" (#{ix.fullName})" ></h:outputText>
                                                        </h:panelGroup>
                                                    </p:column>
                                                    <p:column  headerText="Dept">
                                                        <h:outputText value="#{ix.department.name}"></h:outputText>
                                                    </p:column>
                                                    <p:column  headerText="Code">
                                                        <h:outputText value="#{ix.code}"></h:outputText>
                                                    </p:column>
                                                    <p:column style="text-align: right;" headerText="Value">
                                                        <h:outputText value="#{ix.total}"></h:outputText>
                                                    </p:column>
                                                    <p:ajax event="itemSelect"  listener="#{opdBillController.fillBillSessions}" process="acIx" update="tblSs" ></p:ajax>
                                                    <f:ajax event="itemSelect"  execute="@this" render="txtQty" />
                                                </p:autoComplete>
                                            </div>
                                            <div class="col-md-2" >
                                                <h:panelGrid id="txtQty">
                                                    <h:inputText autocomplete="off" 
                                                                 rendered="#{opdBillController.currentBillItem.item.requestForQuentity}"
                                                                 value="#{opdBillController.currentBillItem.qty}" >
                                                    </h:inputText>
                                                </h:panelGrid>
                                                <h:commandButton id="btnAddIx" 
                                                                 value="Add" 
                                                                 action="#{opdBillController.addToBill()}"  
                                                                 class="form-control btn-primary"  >
                                                    <f:ajax execute="txtQty acIx btnAddIx :#{p:resolveFirstComponentWithId('cmbPs',view).clientId} :#{p:resolveFirstComponentWithId('pay',view).clientId} panelBillItems" render="focusIx tblBillItem  :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} acIx pIxAdd" />
                                                </h:commandButton>
                                            </div>
                                        </div>
                                        <div class="row" >
                                            <div class="col-md-5" >
                                                <p:outputLabel value="Filter by Department" class="form-label" ></p:outputLabel>
                                                <p:selectOneMenu value="#{itemController.reportKeyWord.department}"
                                                                 class="form-control w-100">     
                                                    <f:selectItem itemLabel="Filter by Department"/>
                                                    <f:selectItems value="#{departmentController.labs}" 
                                                                   var="paysch" itemLabel="#{paysch.name}" itemValue="#{paysch}"  />
                                                    <p:ajax process="@this" update="acIx" event="change"/>
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="col-md-5" >
                                                <p:outputLabel value="Schedule" class="form-label" ></p:outputLabel>
                                                <p:calendar value="#{opdBillController.currentBillItem.item}" 
                                                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                                            inputStyleClass="form-control"
                                                            class="w-100"></p:calendar>
                                            </div>
                                            <div class="col-md-2" >
                                                <p:outputLabel value="&nbsp;" class="form-label" ></p:outputLabel>
                                                <h:commandButton value="View Sessions" class="form-control btn-secondary" >
                                                    <f:ajax execute="@this" onevent="function(){PF('dlgSessions').show();}" />
                                                </h:commandButton>


                                                <p:dialog id="dlgSessions" widgetVar="dlgSessions" modal="true" header="Session" closeOnEscape="true">

                                                    <p:panel id="sessions" header="Session"  >
                                                        <p:calendar id="calS" mode="inline" value="#{opdBillController.sessionDate}" pattern="#{sessionController.applicationPreference.longDateFormat}"  >
                                                            <f:ajax event="dateSelect" execute="calS" render="tblSs :#{p:resolveFirstComponentWithId('lblTemS',view).clientId}" listener="#{opdBillController.fillBillSessionsLstner}" />
                                                        </p:calendar>
                                                        <p:selectOneMenu value="#{itemController.reportKeyWord.department}">     
                                                            <f:selectItem itemLabel="Select Department"/>
                                                            <f:selectItems value="#{departmentController.labs}" 
                                                                           var="paysch" itemLabel="#{paysch.name}" itemValue="#{paysch}"  />
                                                            <p:ajax process="@this" update="acIx" event="change"/>
                                                        </p:selectOneMenu><br></br>
                                                        <p:dataTable id="tblSs" value="#{opdBillController.billSessions}" var="bs" emptyMessage="No Numbers Yet">
                                                            <f:facet name="header">
                                                                <h:outputText value="#{opdBillController.lastBillItem.item.name}" />

                                                                <h:outputText id="lblTemS" value="#{opdBillController.sessionDate}" >
                                                                    <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateFormat}" ></f:convertDateTime>
                                                                </h:outputText>



                                                            </f:facet>
                                                            <p:column headerText="No.">
                                                                <h:outputText value="#{bs.serialNo}" />
                                                            </p:column>
                                                            <p:column headerText="Client">
                                                                <h:outputText value="#{bs.billItem.bill.patient.person.nameWithTitle}" />
                                                            </p:column>
                                                        </p:dataTable>
                                                    </p:panel>
                                                </p:dialog>
                                            </div>
                                        </div>





                                    </p:panel>

                                    <p:panel header="Added Services / Items ">
                                        <div class="w-100" >
                                            <h:panelGroup id="panelBillItems" >
                                                <p:tabView id="tblBillItem" >
                                                    <p:tab id="tabBillItems" title="Bill Items" >
                                                        <p:dataTable id="tblRequests" rowIndexVar="rowIndex" value="#{opdBillController.lstBillEntries}" var="bi" >
                                                            <p:column  style="width: 2em;" >
                                                                <f:facet name="header">No</f:facet>
                                                                    #{rowIndex+1}
                                                            </p:column>
                                                            <p:column  style="min-width: 9em; text-align: left;" >
                                                                <f:facet name="header">
                                                                    <h:outputText style="min-width: 10em;" value="Item" />
                                                                </f:facet>
                                                                <h:outputText value="#{bi.billItem.item.name}" style="width: 5em;"  ></h:outputText>

                                                            </p:column>

                                                            <p:column  style="width: 6em; text-align: left;" >
                                                                <f:facet name="header">Department</f:facet>
                                                                    #{bi.billItem.item.department.name}
                                                            </p:column>
                                                            <p:column style="width: 6em;">
                                                                <f:facet name="header">Priority</f:facet>
                                                                <p:selectOneMenu value="#{bi.billItem.priority}"    >
                                                                    <p:ajax event="blur" process="@this" ></p:ajax>
                                                                    <f:selectItem itemLabel="Not Set" ></f:selectItem>
                                                                    <f:selectItems value="#{enumController.priorities}" ></f:selectItems>
                                                                </p:selectOneMenu>
                                                            </p:column>
                                                            <p:column style="width: 4em;">
                                                                <f:facet name="header">Fee</f:facet>
                                                                <h:outputText value="#{bi.billItem.netValue}">
                                                                    <f:convertNumber pattern="#,##0.00" />
                                                                </h:outputText>
                                                            </p:column>
                                                            <p:column style="width: 2em;">
                                                                <h:commandButton id="btnRemove" value="X" action="#{opdBillController.removeBillItem}" >
                                                                    <f:setPropertyActionListener  value="#{rowIndex}" target="#{opdBillController.index}" />
                                                                    <p:ajax  process="btnRemove" update=":#{p:resolveFirstComponentWithId('tblBillItem',view).clientId} :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}" />
                                                                </h:commandButton>
                                                            </p:column>
                                                        </p:dataTable>
                                                    </p:tab>
                                                    <p:tab id="tabBillIx" title="Tests" >
                                                        <p:dataTable rowIndexVar="rowIndex" value="#{opdBillController.lstBillComponents}" var="bix" >
                                                            <p:column>
                                                                <f:facet name="header">No</f:facet>
                                                                    #{rowIndex+1}
                                                            </p:column>
                                                            <p:column>
                                                                <f:facet name="header">Name</f:facet>
                                                                    #{bix.item.name}
                                                            </p:column>

                                                        </p:dataTable>
                                                    </p:tab>

                                                    <p:tab id="tabBillFee" title="Fees" >
                                                        <p:dataTable rowIndexVar="rowIndex" value="#{opdBillController.lstBillFees}" var="bif" >
                                                            <p:column>
                                                                <f:facet name="header">Item Name</f:facet>
                                                                <h:outputText value="#{bif.billItem.item.name}" />
                                                            </p:column>
                                                            <p:column>
                                                                <f:facet name="header">Fee</f:facet>
                                                                <h:inputText class="w-100" autocomplete="off"  required="true" requiredMessage="Please Check Changed Fees.Please enter correct value or Zero"
                                                                             id="txtFeeVal" 
                                                                             value="#{bif.feeGrossValue}" disabled="#{!bif.billItem.item.userChangable}" >
                                                                    <f:convertNumber pattern="#,##0.00" />
                                                                    <f:ajax event="keyup" execute="@this" 
                                                                            render=":#{p:resolveFirstComponentWithId('tblRequests',view).clientId}  :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}"
                                                                            listener="#{opdBillController.feeChangeListener(bif)}" />
                                                                </h:inputText>
                                                            </p:column>
                                                            <p:column>
                                                                <p:commandButton ajax="false" value="Update" action="#{opdBillController.feeChangeListener(bif)}" />
                                                            </p:column>
                                                            <p:column>
                                                                <f:facet name="header">Fee Name</f:facet>
                                                                <h:outputText value="#{bif.fee.name}" rendered="#{bif.fee !=null}" ></h:outputText>
                                                            </p:column>



                                                            <p:column>
                                                                <f:facet name="header">Speciality</f:facet>
                                                                <h:outputText value="#{bif.fee.speciality.name}" rendered="#{bif.fee !=null and bif.fee.speciality!=null}" ></h:outputText>
                                                            </p:column>

                                                            <p:column>
                                                                <f:facet name="header">Payee</f:facet>                                                
                                                                <p:selectOneMenu value="#{bif.staff}" rendered="#{bif.fee.speciality!=null}" filter="true" filterMatchMode="contains">
                                                                    <f:selectItem itemLabel="Select Staff" />
                                                                    <f:selectItems  value="#{staffController.getSpecialityStaff(bif.fee.speciality)}" var="bifs" itemLabel="#{bifs.person.name}" itemValue="#{bifs}" />
                                                                </p:selectOneMenu>

                                                            </p:column>
                                                        </p:dataTable>
                                                    </p:tab>
                                                </p:tabView>
                                            </h:panelGroup>
                                        </div>
                                    </p:panel>




                                </div>
                                <div class="col-md-6" >
                                    <p:panel class="w-100 form">
                                        <div class="row my-1" >
                                            <div class="col-3" >
                                                <p:selectOneMenu   
                                                    id="pay" 
                                                    style="max-width: 100%;"
                                                    value="#{opdBillController.paymentMethod}"
                                                    >     
                                                    <f:selectItems 
                                                        value="#{enumController.paymentMethods}"  
                                                        var="pm"
                                                        itemLabel="#{pm.label}"
                                                        itemValue="#{pm}"/>
                                                    <p:ajax process="@this cmbPs" 
                                                            update=":#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}  tblBillItem paymentDetails"
                                                            event="change"
                                                            listener="#{opdBillController.listnerForPaymentMethodChange()}"/>
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="col-4" >
                                                <p:selectOneMenu   
                                                    id="cmbPs" 
                                                    value="#{opdBillController.paymentScheme}"
                                                    class="w-100">     
                                                    <f:selectItem 
                                                        itemLabel="Select Discount Scheme"/>
                                                    <f:selectItems 
                                                        value="#{paymentSchemeController.paymentSchemesForOPD}" 
                                                        var="paysch" itemLabel="#{paysch.name}" itemValue="#{paysch}"  />
                                                    <p:ajax process="@this pay" 
                                                            update=":#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} :#{p:resolveFirstComponentWithId('creditCompany',view).clientId} :#{p:resolveFirstComponentWithId('creditStaff',view).clientId}  tblBillItem paymentDetails" 
                                                            event="change" 
                                                            listener="#{opdBillController.listnerForPaymentMethodChange()}"/>
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="col-5" >
                                                <p:commandButton  
                                                    value="Settle"
                                                    ajax="false"
                                                    action="#{opdBillController.settleOpdBill()}" 
                                                    class="ui-button-success mx-1"
                                                    >
                                                </p:commandButton>
                                                <p:commandButton 
                                                    value="Patient Lookup" 
                                                    ajax="false"
                                                    class="ui-button-warning mx-1" 
                                                    action="#{patientController.navigateToSearchPatients()}" 
                                                    >
                                                </p:commandButton>
                                            </div>
                                        </div>

                                        <h:panelGroup 
                                            id="paymentDetails"  >
                                            <h:panelGroup
                                                class="row my-1"
                                                layout="block"  
                                                id="creditCard" rendered="#{opdBillController.paymentMethod eq 'Card'}" >
                                                <pa:creditCard paymentMethodData="#{opdBillController.paymentMethodData}"/>
                                            </h:panelGroup>
                                            <h:panelGroup 
                                                class="row my-1"
                                                layout="block" 
                                                id="eWallet"  rendered="#{opdBillController.paymentMethod eq 'ewallet'}" >
                                                <pa:ewallet paymentMethodData="#{opdBillController.paymentMethodData}"/>
                                            </h:panelGroup>
                                            <h:panelGroup
                                                class="row my-1"
                                                layout="block" 
                                                id="cheque"  rendered="#{opdBillController.paymentMethod eq 'Cheque'}" >
                                                <pa:cheque paymentMethodData="#{opdBillController.paymentMethodData}"/>
                                            </h:panelGroup>
                                            <h:panelGroup 
                                                class="row my-1"
                                                layout="block" 
                                                id="slip"  rendered="#{opdBillController.paymentMethod eq 'Slip'}" >
                                                <pa:slip paymentMethodData="#{opdBillController.paymentMethodData}"/>
                                            </h:panelGroup>
                                            <h:panelGroup 
                                                class="row my-1"
                                                layout="block" 
                                                id="patientDeposit"  rendered="#{opdBillController.paymentMethod eq 'PatientDeposit'}" >
                                                <pa:patient_deposit paymentMethodData="#{opdBillController.paymentMethodData}"/>
                                            </h:panelGroup>
                                            <h:panelGroup
                                                class="row my-1"
                                                layout="block" 
                                                id="multiplePaymentMethods"  rendered="#{opdBillController.paymentMethod eq 'MultiplePaymentMethods'}" >
                                                <pa:multiple_payment_methods paymentMethodData="#{opdBillController.paymentMethodData}"/>
                                            </h:panelGroup>
                                        </h:panelGroup>

                                        <div class="row my-1" >
                                            <div class="col-md-12" >
                                                <p:inputText value="#{opdBillController.comment}" placeholder="Comments" id="comment"/>
                                                <p:commandButton value="Mark Foreigner" 
                                                                 class="mx-1"
                                                                 action="#{opdBillController.markAsForeigner}" rendered="#{!opdBillController.foreigner}" ajax="false" ></p:commandButton>
                                                <p:commandButton value="Mark Local" 
                                                                 class="mx-1"
                                                                 action="#{opdBillController.markAsLocal}" rendered="#{opdBillController.foreigner}" ajax="false" ></p:commandButton>
                                                <!--                                                <p:commandButton value="Print Last Bill" 
                                                                                                                 class="btn m-1"
                                                                                                                 ajax="false" 
                                                                                                                 action="opd_bill_print_last" >
                                                                                                </p:commandButton>-->
                                            </div>





                                        </div>


                                        <div class="row my-1" >
                                            <div class="col-md-12" >
                                                <p:panelGrid 
                                                    columns="2" 
                                                    id="panelBillReferrals" 
                                                    class="w-100">
                                                    <f:facet name="header" >
                                                        <h:outputText value="Referral Details" ></h:outputText>
                                                    </f:facet>


                                                    <p:outputLabel for="refIns" value="Institution" ></p:outputLabel>
                                                    <p:autoComplete id="refIns" 
                                                                    forceSelection="true" 
                                                                    value="#{opdBillController.referredByInstitution}"
                                                                    completeMethod="#{institutionController.completeIns}"
                                                                    var="ri" 
                                                                    itemLabel="#{ri.name}" 
                                                                    itemValue="#{ri}"
                                                                    size="10"
                                                                    minQueryLength="4"
                                                                    inputStyleClass="form-control"
                                                                    placeholder="Type at least 4 letters to search"
                                                                    class="w-100">
                                                        <f:ajax  event="itemSelect" execute="creditCom"  />
                                                        <p:column headerText="Referring Institution Name">#{ri.name}</p:column>
                                                        <p:column headerText="Code">#{ri.institutionCode}</p:column>
                                                    </p:autoComplete>

                                                    <h:panelGroup class="w-100">
                                                        <p:outputLabel for="cmbDoc" value="Doctor" ></p:outputLabel>
                                                        <p:commandLink id="btnAddNewDoc" 
                                                                       type="button"  
                                                                       value="&nbsp;(+)" 
                                                                       oncomplete="PF('dlg').show();" 
                                                                       actionListener="#{doctorController.prepareAdd}" 
                                                                       process="btnAddNewDoc" 
                                                                       update="#{p:resolveFirstComponentWithId('panDoc',view).clientId}" />  
                                                        <p:dialog id="panDoc" header="Add New Doctor" widgetVar="dlg" resizable="false" modal="true">  
                                                            <h:panelGrid columns="2" >  
                                                                <p:outputLabel id="lblNameD" value="Name" ></p:outputLabel>
                                                                <h:inputText autocomplete="off" id="txtNameD"  value="#{doctorController.current.person.name}"  ></h:inputText>
                                                                <p:outputLabel id="lblPhoneD" value="Phone" ></p:outputLabel>
                                                                <h:inputText autocomplete="off" id="txtPhoneD" value="#{doctorController.current.person.phone}"  ></h:inputText>
                                                                <p:outputLabel id="lblFaxD" value="Fax" ></p:outputLabel>
                                                                <h:inputText autocomplete="off" id="txtFaxD" value="#{doctorController.current.person.fax}"  ></h:inputText>
                                                                <p:outputLabel id="lblMobileD" value="Mobile" ></p:outputLabel>
                                                                <h:inputText autocomplete="off" id="txtMobileD" value="#{doctorController.current.person.mobile}"  ></h:inputText>
                                                                <p:outputLabel id="lblAddressD" value="Address" ></p:outputLabel>
                                                                <h:inputText autocomplete="off" id="txtAddressD" value="#{doctorController.current.person.address}"  ></h:inputText>
                                                                <p:outputLabel value="Code"></p:outputLabel>   
                                                                <h:inputText autocomplete="off" id="txtCodeD" value="#{doctorController.current.code}"  ></h:inputText>
                                                                <p:outputLabel value="Speciality" ></p:outputLabel>
                                                                <p:selectOneMenu id="cmbSpecialityD" value="#{doctorController.current.speciality}" >
                                                                    <f:selectItem itemLabel="Please select a speciality"/>
                                                                    <f:selectItems value="#{doctorSpecialityController.items}" var="cat" itemLabel="#{cat.name}" itemValue="#{cat}" />
                                                                </p:selectOneMenu>
                                                                <p:outputLabel id="lblRegD" value="Registration" ></p:outputLabel>
                                                                <h:inputText autocomplete="off" id="txtRegD" value="#{doctorController.current.registration}"  ></h:inputText>                 
                                                                <p:outputLabel id="lblQuaD" value="Qualification" ></p:outputLabel>
                                                                <h:inputText autocomplete="off" id="txtQuaD" value="#{doctorController.current.qualification}"  ></h:inputText>   

                                                                <p:commandButton id="btnDocSave" value="Add New" process="btnDocSave panDoc" update="panDoc :#{p:resolveFirstComponentWithId('cmbDoc',view).clientId}" actionListener="#{doctorController.saveSelected()}" styleClass="buttons" oncomplete="dlg.hide();">
                                                                </p:commandButton>
                                                            </h:panelGrid>  
                                                        </p:dialog> 
                                                    </h:panelGroup>
                                                    <p:autoComplete forceSelection="true" 
                                                                    id="cmbDoc" 
                                                                    value="#{opdBillController.referredBy}" 
                                                                    completeMethod="#{doctorController.completeDoctor}" var="ix" 
                                                                    minQueryLength="4"
                                                                    placeholder="Type at least 4 letters to search"
                                                                    itemLabel="#{ix.person.name}" 
                                                                    itemValue="#{ix}" 
                                                                    inputStyleClass="form-control"
                                                                    class="w-100" 
                                                                    size="10">
                                                        <p:column headerText="Name" >
                                                            <h:outputText value="#{ix.person.nameWithTitle}" ></h:outputText>
                                                        </p:column>
                                                        <p:column headerText="Code" >
                                                            <h:outputText value="#{ix.code}" ></h:outputText>
                                                        </p:column>
                                                    </p:autoComplete>

                                                    <h:panelGroup class="w-100">
                                                        <p:outputLabel value="Centre" />
                                                        <p:commandLink 
                                                            id="btnAddNewCc" 
                                                            value="&nbsp;(+)"  
                                                            ajax="false" 
                                                            action="#{navigationController.navigateToCollectingCenter()}"
                                                            actionListener="#{collectingCentreController.prepareAdd()}"  />  
                                                    </h:panelGroup>
                                                    <p:autoComplete id="creditCom" 
                                                                    forceSelection="true" 
                                                                    class="w-100"
                                                                    value="#{opdBillController.collectingCentre}"  
                                                                    completeMethod="#{institutionController.completeCollectingCenter}" 
                                                                    var="ix" 
                                                                    placeholder="Type at least 4 letters to search"
                                                                    inputStyleClass="form-control"
                                                                    minQueryLength="4"
                                                                    itemLabel="#{ix.name}" 
                                                                    itemValue="#{ix}" 
                                                                    size="10" >
                                                        <f:ajax  event="itemSelect" execute="creditCom"  />
                                                        <p:column headerText="Collecting Centre Name">
                                                            <h:outputText value="#{ix.name}" ></h:outputText>
                                                        </p:column>
                                                        <p:column headerText="Code">
                                                            <h:outputText value="#{ix.institutionCode}" ></h:outputText>
                                                        </p:column>

                                                    </p:autoComplete>

                                                    <h:panelGroup class="w-100">
                                                        <p:outputLabel value="Company" ></p:outputLabel>
                                                        <p:commandLink id="btnAddNewCreditCom" 
                                                                       value="&nbsp;(+)" 
                                                                       ajax="false" 
                                                                       action="#{navigationController.navigateToCreditCompany()}"
                                                                       actionListener="#{creditCompanyController.prepareAdd()}" />  

                                                    </h:panelGroup>

                                                    <p:autoComplete id="creditCompany" 
                                                                    class="w-100"
                                                                    inputStyleClass="form-control"
                                                                    forceSelection="true"
                                                                    value="#{opdBillController.creditCompany}"  
                                                                    completeMethod="#{creditCompanyController.completeCredit}" 
                                                                    var="ix"
                                                                    minQueryLength="4"
                                                                    placeholder="Type at least 4 letters to search"
                                                                    itemLabel="#{ix.name}" 
                                                                    itemValue="#{ix}" 
                                                                    size="10"  >

                                                        <f:ajax  event="itemSelect" listener="#{opdBillController.calTotals()}"
                                                                 execute="@this" 
                                                                 render=":#{p:resolveFirstComponentWithId('panelBillTotals',view).clientId}  :#{p:resolveFirstComponentWithId('tblRequests',view).clientId} :#{p:resolveFirstComponentWithId('tblBillItem',view).clientId}" />
                                                    </p:autoComplete> 

                                                    <p:outputLabel value="Staff"></p:outputLabel>
                                                    <p:autoComplete  minQueryLength="4"
                                                                     forceSelection="true" 
                                                                     value="#{opdBillController.toStaff}" 
                                                                     id="creditStaff"
                                                                     completeMethod="#{staffController.completeStaff}" 
                                                                     var="mys" 
                                                                     class="w-100"
                                                                     placeholder="Type at least 3 letters to search"
                                                                     inputStyleClass="form-control"
                                                                     itemLabel="#{mys.person.nameWithTitle}" 
                                                                     itemValue="#{mys}"

                                                                     size="10">
                                                        <p:column headerText="Name" >
                                                            <h:outputText value="#{mys.person.nameWithTitle}" ></h:outputText>
                                                        </p:column>
                                                        <p:column headerText="Annual Entitlement">
                                                            <h:outputText value="#{mys.annualWelfareQualified}" >
                                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                            </h:outputText>
                                                        </p:column>
                                                        <p:column  headerText="Annual Utilized Value">
                                                            <h:outputText value="#{mys.annualWelfareUtilized}" >
                                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                            </h:outputText>
                                                        </p:column>

                                                        <p:ajax process="@this" 
                                                                update="creditCompany :#{p:resolveFirstComponentWithId('panelBillTotals',view).clientId}  :#{p:resolveFirstComponentWithId('tblRequests',view).clientId} :#{p:resolveFirstComponentWithId('tblBillItem',view).clientId}"
                                                                event="itemSelect"  listener="#{opdBillController.calTotals()}" />

                                                    </p:autoComplete>
                                                </p:panelGrid>

                                            </div>
                                        </div>

                                        <div class="row my-1" >
                                            <div class="col-md-12">

                                                <h:panelGroup id="panelBillTotals" class="w-100">
                                                    <p:panel header="Bill Details" id="pBillDetails" class="w-100" >
                                                        <p:panelGrid columns="2" columnClasses="numberCol, textCol" class="w-100" >
                                                            <h:outputText value="Total" ></h:outputText >
                                                            <h:outputText id="tot" value="#{opdBillController.total}" >
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                            <h:outputText value="Discount" ></h:outputText>
                                                            <h:outputText id="dis" value="#{opdBillController.discount}" >
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                            <h:outputText value="Net Total" ></h:outputText>
                                                            <h:outputText id="netTotal" value="#{opdBillController.netTotal}" >
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                            <h:outputText value="VAT" ></h:outputText>
                                                            <h:outputText id="netTotalVat" value="#{opdBillController.vat}" >
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                            <h:outputText value="Tendered" ></h:outputText>
                                                            <p:inputText autocomplete="off"  id="paid" value="#{opdBillController.strTenderedValue}" >
                                                                <!--<p:ajax process="netTotal paid" update="balance" event="change"/>-->
                                                                <p:ajax event="keyup" process="netTotal paid" update="balance netTotal" listener="#{opdBillController.calTotals()}"/>
                                                            </p:inputText>
                                                            <h:outputText  value="Balance " ></h:outputText>
                                                            <h:outputText id="balance" value="#{opdBillController.cashBalance}" >
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </p:panelGrid>

                                                    </p:panel>


                                                </h:panelGroup>
                                            </div>
                                        </div>


                                    </p:panel>
                                </div>
                            </div>
                        </div>
                    </h:form>

                </h:panelGroup>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
