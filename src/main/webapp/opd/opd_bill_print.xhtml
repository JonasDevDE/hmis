<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:phi="http://java.sun.com/jsf/composite/pharmacy"
      xmlns:bi="http://java.sun.com/jsf/composite/bill"
      xmlns:pa="http://java.sun.com/jsf/composite/paymentMethod"
      xmlns:pat="http://java.sun.com/jsf/composite/patient"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:panelGroup rendered="#{!(webUserController.hasPrivilege('OpdBilling') or webUserController.hasPrivilege('LabCashier'))}">
                    You are NOT authorized
                </h:panelGroup>
                <h:panelGroup
                    rendered="#{webUserController.hasPrivilege('OpdBilling') or webUserController.hasPrivilege('LabCashier')}">
                    <h:form>


                        <div class="container-fluid" >
                            <div class="row" >
                                <div class="col-12">
                                    <p:commandButton value="Print" icon="fa fa-print" style="margin-right: 10px;">
                                        <p:printer target="gpPosBill1" />
                                    </p:commandButton>

                                    <p:commandButton value="Patient Lookup &amp; Registration" 
                                                     icon="fa fa-user-check" 
                                                     ajax="false"
                                                     action="#{opdBillController.navigateToSearchPatients()}" 
                                                     style="margin-right: 10px;">
                                    </p:commandButton>

                                    <p:commandButton value="New OPD Bill" 
                                                     icon="fa fa-file-medical" 
                                                     ajax="false"
                                                     action="#{opdBillController.navigateToNewOpdBill()}" 
                                                     style="margin-right: 10px;">
                                    </p:commandButton>



                                    <p:commandButton ajax="false" value="Cancel All Bills of this Patient" action="#{billController.cancellAll}" style="float: right;"
                                                     onclick="if (!confirm('Are you sure you want to Cancel This Bill ?'))
                                                                 return false;"/>
                                </div>
                            </div>
                            <div class="row" >
                                <div class="col-6" >
                                    <div class="d-flex justify-content-between">
                                        <div class="flex-grow-1">
                                            <h:panelGroup id="gpPosBill1" >
                                                <!--Senula-->
                                                <h:panelGroup rendered="#{sessionController.loggedPreference.opdBillPaperType eq 'FiveFivePrintedPaper'}">
                                                    <div class="page">
                                                        <ui:repeat value="#{opdBillController.bills}" var="bill">
                                                            <bi:fiveFivePrintedPaper bill="#{bill}" dup="false"/>
                                                        </ui:repeat>
                                                    </div>

                                                </h:panelGroup>
                                                <!--Pasindu-->
                                                <h:panelGroup rendered="#{sessionController.loggedPreference.opdBillPaperType eq 'FiveFivePaper'}">
                                                    <ui:repeat value="#{opdBillController.bills}" var="b">
                                                        <bi:five_five_paper_with_headings bill="#{b}"/>                        
                                                    </ui:repeat>
                                                </h:panelGroup>
                                                <!--Pavan-->
                                                <h:panelGroup id="fiveFivePaperWithHeadings"  
                                                              rendered="#{sessionController.loggedPreference.opdBillPaperType eq 'A4Paper'}">
                                                    <ui:repeat value="#{opdBillController.bills}" var="b">
                                                        <bi:A4_paper_with_headings bill="#{b}"/>                        
                                                    </ui:repeat>
                                                </h:panelGroup>

                                                <!--Buddhika-->
                                                <h:panelGroup rendered="#{sessionController.loggedPreference.opdBillPaperType eq 'PosPaper'}">
                                                    <ui:repeat value="#{opdBillController.bills}" var="b">
                                                        <bi:posOpdBill bill="#{b}" duplicate="false"/>                        
                                                    </ui:repeat>
                                                </h:panelGroup>
                                            </h:panelGroup>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6" >
                                    <div class="w-100">
                                        <div class="flex-grow-1">
                                            <p:dataTable value="#{opdBillController.bills}" var="b" >
                                                <p:column headerText="Bill No" >
                                                    <h:outputText value="#{b.id}" ></h:outputText>
                                                </p:column>
                                                <p:column headerText="Actions" >
                                                    <p:commandButton ajax="false" 
                                                                     value="To Cancel" 
                                                                     action="#{billSearch.toCancelOpdBill}" 
                                                                     disabled="#{b.cancelled or b.refundedBill ne null}" >                           
                                                        <f:setPropertyActionListener value="#{b}" target="#{billSearch.bill}" ></f:setPropertyActionListener>
                                                    </p:commandButton>

                                                    <p:commandButton 
                                                        ajax="false" 
                                                        value="To Refund" 
                                                        action="/bill_refund" 
                                                        disabled="#{b.cancelled}" >                          
                                                    </p:commandButton>
                                                </p:column>
                                            </p:dataTable>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </h:form>
                </h:panelGroup>





                <h:panelGroup rendered="false" >


                    <h:panelGroup rendered="#{sessionController.loggedPreference.opdBillPaperType eq 'FiveFivePrintedPaper'}">
                        <div class="nonPrintBlock">
                            <p:commandButton value="Print" 
                                             process="@this" 
                                             update="@all" 
                                             type="button"  
                                             ajax="false">
                                <p:printer target="gpBillPreview" ></p:printer>
                            </p:commandButton>

                            <p:commandButton value="New Bill" ajax="false" action="#{billController.prepareNewBill()}" >
                            </p:commandButton>
                            <p:commandButton ajax="false" value="Batch Cancel" action="#{billController.cancellAll}" style="float: right;"
                                             onclick="if (!confirm('Are you sure you want to Cancel This Bill ?'))
                                                         return false;"/>
                        </div>
                        <p:outputLabel value="Balance = #{billController.cashBalance}" style="font-weight: bold;font-size: 20pt;color: red;"/>
                        <h:panelGroup id="gpBillPreview">
                            <ui:repeat value="#{opdBillController.bills}" var="bill">
                                <bi:fiveFivePrintedPaper bill="#{bill}" />
                            </ui:repeat>
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{sessionController.loggedPreference.opdBillPaperType eq 'FiveFivePaper'}">
                        <div class="nonPrintBlock">
                            <p:commandButton value="Print" ajax="false" action="#"  >
                                <p:printer target="fiveFivePaperWithHeadings" ></p:printer>
                            </p:commandButton>

                            <p:commandButton value="New Bill" ajax="false" action="#{billController.prepareNewBill()}" >
                            </p:commandButton>

                            <p:commandButton ajax="false" value="Batch Cancel" action="#{billController.cancellAll}" style="float: right;"
                                             onclick="if (!confirm('Are you sure you want to Cancel This Bill ?'))
                                                         return false;"/>
                        </div>
                        <h:panelGroup id="fiveFivePaperWithHeadings">
                            <ui:repeat value="#{opdBillController.bills}" var="b">
                                <bi:five_five_paper_with_headings bill="#{b}"/>                        
                            </ui:repeat>
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{sessionController.loggedPreference.opdBillPaperType eq 'PosPaper'}">
                        <h:panelGrid rendered="#{sessionController.loggedPreference.opdPosBillWithoutLogo eq false}">
                            <div class="nonPrintBlock">
                                <p:commandButton value="Print" ajax="false" action="#"  >
                                    <p:printer target="gpPosBill" ></p:printer>
                                </p:commandButton>



                                <p:commandButton value="New Bill" ajax="false" action="#{billController.prepareNewBill()}" >
                                </p:commandButton>

                                <p:commandButton ajax="false" value="Batch Cancel" action="#{billController.cancellAll}" style="float: right;"
                                                 onclick="if (!confirm('Are you sure you want to Cancel This Bill ?'))
                                                             return false;"/>
                            </div>
                            <h:panelGroup id="gpPosBill">
                                <div style="page-break-after: always;">

                                    <ui:repeat value="#{opdBillController.bills}" var="b">
                                        <bi:posOpdBill bill="#{b}" duplicate="false"/>                        
                                    </ui:repeat>
                                </div>
                                <div></div>
                                <div style="page-break-after: always;">

                                    <ui:repeat value="#{opdBillController.bills}" var="b">
                                        <bi:posOpdBill bill="#{b}" duplicate="false"/>                        
                                    </ui:repeat>
                                </div>
                            </h:panelGroup>
                        </h:panelGrid>




                        <h:panelGrid rendered="#{sessionController.loggedPreference.opdPosBillWithoutLogo eq true}">
                            <div class="nonPrintBlock">
                                <p:commandButton value="Print" ajax="false" action="#"  >
                                    <p:printer target="gpPosBillWithoutLogo" ></p:printer>
                                </p:commandButton>

                                <p:commandButton value="New Bill" ajax="false" action="#{billController.prepareNewBill()}" >
                                </p:commandButton>

                                <p:commandButton ajax="false" value="Batch Cancel" action="#{billController.cancellAll}" style="float: right;"
                                                 onclick="if (!confirm('Are you sure you want to Cancel This Bill ?'))
                                                             return false;"/>
                            </div>
                            <h:panelGroup id="gpPosBillWithoutLogo">
                                <div style="page-break-after: always;">

                                    <ui:repeat value="#{opdBillController.bills}" var="b">
                                        <bi:posOpdBillWithoutLogo bill="#{b}" duplicate="false"/>                        
                                    </ui:repeat>
                                </div>     
                                <div style="page-break-after: always;">

                                    <ui:repeat value="#{opdBillController.bills}" var="b">
                                        <bi:posOpdBillWithoutLogo bill="#{b}" duplicate="false"/>                        
                                    </ui:repeat>
                                </div>  
                            </h:panelGroup>
                        </h:panelGrid>

                    </h:panelGroup>

                </h:panelGroup>







            </ui:define>
        </ui:composition>
    </h:body>
</html>
