<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:phi="http://java.sun.com/jsf/composite/pharmacy"
      xmlns:bi="http://java.sun.com/jsf/composite/bill"
      xmlns:pa="http://java.sun.com/jsf/composite/paymentMethod"
      xmlns:common="http://xmlns.jcp.org/jsf/composite/ezcomp/common">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content" rendered="#{webUserController.hasPrivilege('OpdPreBilling')}">


                <p:panel rendered="#{!opdPreBillController.printPreview}" >
                    <f:facet name="header" >
                        <h:outputText styleClass="fa-solid fa-circle-plus" />
                        <p:outputLabel value="Billing for Cashier" class="mx-4" ></p:outputLabel>
                    </f:facet>

                    <h:form id="form">
                        <p:focus id="focusIx" for="acIx" />
                        <p:dialog 
                            id="dlgSessions1" 
                            widgetVar="dlgSessions" 

                            header="Session" >
                            <p:panel id="sessions" header="Session"  >
                                <p:calendar 
                                    id="calS" 
                                    value="#{opdPreBillController.sessionDate}" pattern="#{sessionController.applicationPreference.longDateFormat}"  >
                                    <f:ajax event="dateSelect" execute="calS" render="tblSs :#{p:resolveFirstComponentWithId('lblTemS',view).clientId}" listener="#{opdPreBillController.fillBillSessionsLstner}" />
                                </p:calendar>
                                <p:selectOneMenu value="#{itemController.reportKeyWord.department}">     
                                    <f:selectItem itemLabel="Select Department"/>
                                    <f:selectItems value="#{departmentController.labs}" 
                                                   var="paysch" itemLabel="#{paysch.name}" itemValue="#{paysch}"  />
                                    <p:ajax process="@this" update="acIx" event="change"/>
                                </p:selectOneMenu><br></br>
                                <p:dataTable id="tblSs" value="#{opdPreBillController.billSessions}" var="bs" emptyMessage="No Numbers Yet">
                                    <f:facet name="header">
                                        <h:outputText value="#{opdPreBillController.lastBillItem.item.name}" />

                                        <h:outputText id="lblTemS" value="#{opdPreBillController.sessionDate}" >
                                            <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateFormat}" ></f:convertDateTime>
                                        </h:outputText>



                                    </f:facet>
                                    <p:column headerText="No.">
                                        <h:outputText value="#{bs.serialNo}" />
                                    </p:column>
                                    <p:column headerText="Client">
                                        <h:outputText value="#{bs.billItem.bill.patient.person.nameWithTitle}" />
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </p:dialog>
                        <div class="row">
                            <div class="col-md-6">
                                <common:patient_details patient="#{opdPreBillController.patient}"/>

                                <h:panelGroup id="panelIx" >


                                    <p:panel id='pIxAdd' header="Items / Services"  class="w-100"  >
                                        <div class="row">
                                            <p:focus  context="acIx"/>
                                            <div class="col-md-10">
                                                <p:autoComplete widgetVar="aIx" id="acIx" forceSelection="true"
                                                                value="#{opdPreBillController.currentBillItem.item}" 
                                                                completeMethod="#{itemController.completeOpdItemsByNamesAndCode}"
                                                                var="ix" itemLabel="#{ix.name}" itemValue="#{ix}"
                                                                class="w-100"
                                                                size="10"  
                                                                maxResults="10"
                                                                placeholder="Enter first few letters of the service or item to add"
                                                                inputStyleClass="form-control">
                                                    <p:column>
                                                        #{ix.name}
                                                    </p:column>
                                                    <p:column>
                                                        #{ix.fullName}
                                                    </p:column>
                                                    <p:column>
                                                        #{ix.department.name}
                                                    </p:column>
                                                    <p:column>
                                                        #{ix.total}
                                                    </p:column>
                                                    <p:ajax event="itemSelect"  listener="#{opdPreBillController.fillBillSessions}" process="acIx"  ></p:ajax>
                                                </p:autoComplete>
                                            </div>
                                            <div class="col-md-2">
                                                <p:commandButton 
                                                    id="btnAddIx" 
                                                    value="Add" 
                                                    action="#{opdPreBillController.addToBill()}" 
                                                    process="acIx btnAddIx :#{p:resolveFirstComponentWithId('cmbPs',view).clientId} :#{p:resolveFirstComponentWithId('pay',view).clientId} panelBillItems"
                                                    update="focusIx tblBillItem :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}  pIxAdd">
                                                </p:commandButton>
                                                <p:defaultCommand target="btnAddIx" />
                                            </div>

                                        </div>

                                        <div class="row"> 

                                            <div class="col-md-5" >
                                                <p:outputLabel value="Filter by Department" class="form-label" ></p:outputLabel>
                                                <p:selectOneMenu value="#{itemController.reportKeyWord.department}"
                                                                 class="form-control w-100">     
                                                    <f:selectItem itemLabel="Filter by Department"/>
                                                    <f:selectItems value="#{departmentController.labs}" 
                                                                   var="paysch" itemLabel="#{paysch.name}" itemValue="#{paysch}"  />
                                                    <p:ajax process="@this" update="acIx" event="change"/>
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="col-md-5" >
                                                <p:outputLabel value="Schedule" class="form-label" ></p:outputLabel>
                                                <p:calendar value="#{opdPreBillController.currentBillItem.item}" 
                                                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                                            inputStyleClass="form-control"
                                                            navigator="true"
                                                            class="w-100"></p:calendar>
                                            </div>
                                            <div class="col-md-2" >
                                                <p:outputLabel value="&nbsp;" class="form-label" ></p:outputLabel>
                                                <p:commandButton 
                                                    value="View Sessions" 
                                                    class="form-control btn-secondary"
                                                    process="@this"
                                                    onclick="PF('dlgSessions').show();"
                                                    >
                                                </p:commandButton>
                                            </div>
                                        </div>
                                    </p:panel>
                                    <p:panel header="Added Services / Items ">
                                        <div class="w-100" >
                                            <h:panelGroup id="panelBillItems" >
                                                <p:tabView id="tblBillItem" >
                                                    <p:tab id="tabBillItems" title="Bill Items" >
                                                        <p:dataTable id="tblRequests" rowIndexVar="rowIndex" value="#{opdPreBillController.lstBillEntries}" var="bi" >

                                                            <p:column>
                                                                <f:facet name="header">No</f:facet>
                                                                    #{rowIndex+1}
                                                            </p:column>
                                                            <p:column>
                                                                <f:facet name="header">Item</f:facet>
                                                                    #{bi.billItem.item.name}
                                                            </p:column>
                                                            <p:column>
                                                                <f:facet name="header">Fee</f:facet>
                                                                <h:outputLabel value="#{bi.billItem.netValue}">
                                                                    <f:convertNumber pattern="#,##0.00" />
                                                                </h:outputLabel>
                                                            </p:column>
                                                            <p:column>
                                                                <f:facet name="header">Department</f:facet>
                                                                    #{bi.billItem.item.department.name}
                                                            </p:column>

                                                            <p:column>
                                                                <p:commandButton 
                                                                    id="btnRemove"
                                                                    value="X"
                                                                    action="#{opdPreBillController.removeBillItem}"
                                                                    process="btnRemove"
                                                                    update=":#{p:resolveFirstComponentWithId('tblBillItem',view).clientId} :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}">
                                                                    <f:setPropertyActionListener  value="#{rowIndex}" target="#{opdPreBillController.index}" />
                                                                </p:commandButton>
                                                            </p:column>
                                                        </p:dataTable>
                                                    </p:tab>
                                                    <p:tab id="tabBillIx" title="Tests" >
                                                        <p:dataTable rowIndexVar="rowIndex" value="#{opdPreBillController.lstBillComponents}" var="bix" >
                                                            <p:column>
                                                                <f:facet name="header">No</f:facet>
                                                                    #{rowIndex+1}
                                                            </p:column>
                                                            <p:column>
                                                                <f:facet name="header">Name</f:facet>
                                                                    #{bix.item.name}
                                                            </p:column>

                                                        </p:dataTable>
                                                    </p:tab>

                                                    <p:tab id="tabBillFee" title="Fees" >
                                                        <p:dataTable rowIndexVar="rowIndex" value="#{opdPreBillController.lstBillFees}" var="bif" >
                                                            <p:column>
                                                                <f:facet name="header">Item Name</f:facet>
                                                                <h:outputLabel value="#{bif.billItem.item.name}" />
                                                            </p:column>
                                                            <p:column>
                                                                <f:facet name="header">Fee</f:facet>
                                                                <h:inputText autocomplete="off"  
                                                                             id="txtFeeVal"
                                                                             value="#{bif.feeGrossValue}" disabled="#{!bif.billItem.item.userChangable}" >
                                                                    <f:convertNumber pattern="#,##0.00" />
                                                                    <f:ajax event="keyup" execute="@this" 
                                                                            render=":#{p:resolveFirstComponentWithId('tblRequests',view).clientId}  :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}"
                                                                            listener="#{opdPreBillController.feeChangeListener(bif)}" />
                                                                </h:inputText>
                                                            </p:column>
                                                            <p:column>
                                                                <p:commandButton ajax="false" value="Update" action="#{opdPreBillController.feeChangeListener(bif)}" />
                                                            </p:column>
                                                            <p:column>
                                                                <f:facet name="header">Fee Name</f:facet>
                                                                <h:outputLabel value="#{bif.fee.name}" rendered="#{bif.fee !=null}" ></h:outputLabel>
                                                            </p:column>



                                                            <p:column>
                                                                <f:facet name="header">Speciality</f:facet>
                                                                <h:outputLabel value="#{bif.fee.speciality.name}" rendered="#{bif.fee !=null and bif.fee.speciality!=null}" ></h:outputLabel>
                                                            </p:column>

                                                            <p:column>
                                                                <f:facet name="header">Payee</f:facet>                                                
                                                                <p:selectOneMenu value="#{bif.staff}" rendered="#{bif.fee.speciality!=null}" >
                                                                    <f:selectItem itemLabel="Select Staff" />
                                                                    <f:selectItems  value="#{staffController.getSpecialityStaff(bif.fee.speciality)}" var="bifs" itemLabel="#{bifs.person.name}" itemValue="#{bifs}" />
                                                                </p:selectOneMenu>

                                                            </p:column>
                                                        </p:dataTable>
                                                    </p:tab>
                                                </p:tabView>
                                            </h:panelGroup>
                                        </div>
                                    </p:panel>





                                </h:panelGroup>


                            </div>
                            <div class="col-md-6">

                                <div class="row my-1" >
                                    <div class="col-3" >
                                        <p:selectOneMenu   
                                            id="pay" 
                                            style="max-width: 100%;"
                                            value="#{opdPreBillController.paymentMethod}"
                                            >     
                                            <f:selectItems 
                                                value="#{enumController.paymentMethods}"  
                                                var="pm"
                                                itemLabel="#{pm.label}"
                                                itemValue="#{pm}"/>
                                            <p:ajax process="@this cmbPs" 
                                                    update=":#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}  tblBillItem paymentDetails"
                                                    event="change"/>
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="col-4" >
                                        <p:selectOneMenu   
                                            id="cmbPs" 
                                            value="#{opdPreBillController.paymentScheme}"
                                            class="w-100">     
                                            <f:selectItem 
                                                itemLabel="Select Discount Scheme"/>
                                            <f:selectItems 
                                                value="#{paymentSchemeController.paymentSchemesForOPD}" 
                                                var="paysch" itemLabel="#{paysch.name}" itemValue="#{paysch}"  />
                                            <p:ajax process="@this pay" 
                                                    update=":#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} :#{p:resolveFirstComponentWithId('creditCompany',view).clientId} :#{p:resolveFirstComponentWithId('creditStaff',view).clientId}  tblBillItem paymentDetails" 
                                                    event="change" 
                                                    listener="#{opdPreBillController.listnerForPaymentMethodChange()}"/>
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="col-5" >
                                        <p:commandButton  value="Settle" action="#{opdPreBillController.settleBill}" ajax="false" class="mx-1">
                                        </p:commandButton>
                                        <p:commandButton 
                                            value="Patient Lookup" 
                                            ajax="false"
                                            class="mx-1" 
                                            action="#{patientController.navigateToSearchPatients()}" 
                                            >
                                        </p:commandButton>
                                    </div>
                                </div>

                                <h:panelGroup 
                                    id="paymentDetails"  >
                                    <h:panelGroup
                                        class="row my-1"
                                        layout="block"  
                                        id="creditCard" rendered="#{opdPreBillController.paymentMethod eq 'Card'}" >
                                        <pa:creditCard paymentMethodData="#{opdPreBillController.paymentMethodData}"/>
                                    </h:panelGroup>
                                    <h:panelGroup 
                                        class="row my-1"
                                        layout="block" 
                                        id="eWallet"  rendered="#{opdPreBillController.paymentMethod eq 'ewallet'}" >
                                        <pa:ewallet paymentMethodData="#{opdPreBillController.paymentMethodData}"/>
                                    </h:panelGroup>
                                    <h:panelGroup
                                        class="row my-1"
                                        layout="block" 
                                        id="cheque"  rendered="#{opdPreBillController.paymentMethod eq 'Cheque'}" >
                                        <pa:cheque paymentMethodData="#{opdPreBillController.paymentMethodData}"/>
                                    </h:panelGroup>
                                    <h:panelGroup 
                                        class="row my-1"
                                        layout="block" 
                                        id="slip"  rendered="#{opdPreBillController.paymentMethod eq 'Slip'}" >
                                        <pa:slip paymentMethodData="#{opdPreBillController.paymentMethodData}"/>
                                    </h:panelGroup>
                                    <h:panelGroup 
                                        class="row my-1"
                                        layout="block" 
                                        id="patientDeposit"  rendered="#{opdPreBillController.paymentMethod eq 'PatientDeposit'}" >
                                        <pa:patient_deposit paymentMethodData="#{opdPreBillController.paymentMethodData}"/>
                                    </h:panelGroup>
                                    <h:panelGroup
                                        class="row my-1"
                                        layout="block" 
                                        id="multiplePaymentMethods"  rendered="#{opdPreBillController.paymentMethod eq 'MultiplePaymentMethods'}" >
                                        <pa:multiple_payment_methods paymentMethodData="#{opdPreBillController.paymentMethodData}"/>
                                    </h:panelGroup>
                                    <div class="row my-1" >
                                        <div class="col-md-12" >
                                            <p:inputText value="#{opdPreBillController.comment}" placeholder="Comments" id="comment"/>
                                            <p:commandButton 
                                                value="Mark as Foreigner" 
                                                action="#{opdPreBillController.markAsForeigner}" 
                                                rendered="#{!opdPreBillController.foreigner}" 
                                                process="@this" 
                                                update=":#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} :#{p:resolveFirstComponentWithId('creditCompany',view).clientId} :#{p:resolveFirstComponentWithId('creditStaff',view).clientId}  tblBillItem paymentDetails" 
                                                class="mx-1" ></p:commandButton>
                                            <p:commandButton 
                                                value="Mark as Local" 
                                                action="#{opdPreBillController.markAsLocal}" 
                                                rendered="#{opdPreBillController.foreigner}" 
                                                process="@this" 
                                                update=":#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} :#{p:resolveFirstComponentWithId('creditCompany',view).clientId} :#{p:resolveFirstComponentWithId('creditStaff',view).clientId}  tblBillItem paymentDetails" 
                                                class="mx-1" ></p:commandButton>
                                        </div>





                                    </div>
                                </h:panelGroup>

                                <p:panelGrid 
                                    columns="2" 
                                    id="panelBillReferrals" 
                                    class="w-100">
                                    <f:facet name="header" >
                                        <h:outputText value="Referral Details" ></h:outputText>
                                    </f:facet>


                                    <p:outputLabel for="refIns" value="Institution" ></p:outputLabel>
                                    <p:autoComplete id="refIns" 
                                                    forceSelection="true" 
                                                    value="#{opdPreBillController.referredByInstitution}"
                                                    completeMethod="#{institutionController.completeIns}"
                                                    var="ri" 
                                                    itemLabel="#{ri.name}" 
                                                    itemValue="#{ri}"
                                                    size="10"
                                                    minQueryLength="4"
                                                    inputStyleClass="form-control"
                                                    placeholder="Type at least 4 letters to search"
                                                    class="w-100">
                                        <f:ajax  event="itemSelect" execute="creditCom"  />
                                        <p:column headerText="Referring Institution Name">#{ri.name}</p:column>
                                        <p:column headerText="Code">#{ri.institutionCode}</p:column>
                                    </p:autoComplete>

                                    <h:panelGroup class="w-100">
                                        <p:outputLabel for="cmbDoc" value="Doctor" ></p:outputLabel>
                                        <p:commandLink id="btnAddNewDoc" 
                                                       type="button"  
                                                       value="&nbsp;(+)" 
                                                       oncomplete="PF('dlg').show();" 
                                                       actionListener="#{doctorController.prepareAdd}" 
                                                       process="btnAddNewDoc" 
                                                       update="#{p:resolveFirstComponentWithId('panDoc',view).clientId}" />  
                                        <p:dialog id="panDoc" header="Add New Doctor" widgetVar="dlg" resizable="false" modal="true">  
                                            <h:panelGrid columns="2" >  
                                                <p:outputLabel id="lblNameD" value="Name" ></p:outputLabel>
                                                <h:inputText autocomplete="off" id="txtNameD"  value="#{doctorController.current.person.name}"  ></h:inputText>
                                                <p:outputLabel id="lblPhoneD" value="Phone" ></p:outputLabel>
                                                <h:inputText autocomplete="off" id="txtPhoneD" value="#{doctorController.current.person.phone}"  ></h:inputText>
                                                <p:outputLabel id="lblFaxD" value="Fax" ></p:outputLabel>
                                                <h:inputText autocomplete="off" id="txtFaxD" value="#{doctorController.current.person.fax}"  ></h:inputText>
                                                <p:outputLabel id="lblMobileD" value="Mobile" ></p:outputLabel>
                                                <h:inputText autocomplete="off" id="txtMobileD" value="#{doctorController.current.person.mobile}"  ></h:inputText>
                                                <p:outputLabel id="lblAddressD" value="Address" ></p:outputLabel>
                                                <h:inputText autocomplete="off" id="txtAddressD" value="#{doctorController.current.person.address}"  ></h:inputText>
                                                <p:outputLabel value="Code"></p:outputLabel>   
                                                <h:inputText autocomplete="off" id="txtCodeD" value="#{doctorController.current.code}"  ></h:inputText>
                                                <p:outputLabel value="Speciality" ></p:outputLabel>
                                                <p:selectOneMenu id="cmbSpecialityD" value="#{doctorController.current.speciality}" >
                                                    <f:selectItem itemLabel="Please select a speciality"/>
                                                    <f:selectItems value="#{doctorSpecialityController.items}" var="cat" itemLabel="#{cat.name}" itemValue="#{cat}" />
                                                </p:selectOneMenu>
                                                <p:outputLabel id="lblRegD" value="Registration" ></p:outputLabel>
                                                <h:inputText autocomplete="off" id="txtRegD" value="#{doctorController.current.registration}"  ></h:inputText>                 
                                                <p:outputLabel id="lblQuaD" value="Qualification" ></p:outputLabel>
                                                <h:inputText autocomplete="off" id="txtQuaD" value="#{doctorController.current.qualification}"  ></h:inputText>   

                                                <p:commandButton id="btnDocSave" value="Add New" process="btnDocSave panDoc" update="panDoc :#{p:resolveFirstComponentWithId('cmbDoc',view).clientId}" actionListener="#{doctorController.saveSelected()}" styleClass="buttons" oncomplete="dlg.hide();">
                                                </p:commandButton>
                                            </h:panelGrid>  
                                        </p:dialog> 
                                    </h:panelGroup>
                                    <p:autoComplete forceSelection="true" 
                                                    id="cmbDoc" 
                                                    value="#{opdPreBillController.referredBy}" 
                                                    completeMethod="#{doctorController.completeDoctor}" var="ix" 
                                                    minQueryLength="4"
                                                    placeholder="Type at least 4 letters to search"
                                                    itemLabel="#{ix.person.name}" 
                                                    itemValue="#{ix}" 
                                                    inputStyleClass="form-control"
                                                    class="w-100" 
                                                    size="10">
                                        <p:column headerText="Name" >
                                            <h:outputText value="#{ix.person.nameWithTitle}" ></h:outputText>
                                        </p:column>
                                        <p:column headerText="Code" >
                                            <h:outputText value="#{ix.code}" ></h:outputText>
                                        </p:column>
                                    </p:autoComplete>

                                    <h:panelGroup class="w-100">
                                        <p:outputLabel value="Centre" />
                                        <p:commandLink 
                                            id="btnAddNewCc" 
                                            value="&nbsp;(+)"  
                                            ajax="false" 
                                            action="#{navigationController.navigateToCollectingCenter()}"
                                            actionListener="#{collectingCentreController.prepareAdd()}"  />  
                                    </h:panelGroup>

                                    <h:panelGroup class="w-100">
                                        <p:outputLabel value="Company" ></p:outputLabel>
                                        <p:commandLink id="btnAddNewCreditCom" 
                                                       value="&nbsp;(+)" 
                                                       ajax="false" 
                                                       action="#{navigationController.navigateToCreditCompany()}"
                                                       actionListener="#{creditCompanyController.prepareAdd()}" />  

                                    </h:panelGroup>

                                    <p:autoComplete id="creditCompany" 
                                                    class="w-100"
                                                    inputStyleClass="form-control"
                                                    forceSelection="true"
                                                    value="#{opdPreBillController.creditCompany}"  
                                                    completeMethod="#{creditCompanyController.completeCredit}" 
                                                    var="ix"
                                                    minQueryLength="4"
                                                    placeholder="Type at least 4 letters to search"
                                                    itemLabel="#{ix.name}" 
                                                    itemValue="#{ix}" 
                                                    size="10"  >

                                        <f:ajax  event="itemSelect" listener="#{opdPreBillController.calTotals()}"
                                                 execute="@this" 
                                                 render=":#{p:resolveFirstComponentWithId('panelBillTotals',view).clientId}  :#{p:resolveFirstComponentWithId('tblRequests',view).clientId} :#{p:resolveFirstComponentWithId('tblBillItem',view).clientId}" />
                                    </p:autoComplete> 

                                    <p:outputLabel value="Staff"></p:outputLabel>
                                    <p:autoComplete  minQueryLength="4"
                                                     forceSelection="true" 
                                                     value="#{opdPreBillController.toStaff}" 
                                                     id="creditStaff"
                                                     completeMethod="#{staffController.completeStaff}" 
                                                     var="mys" 
                                                     class="w-100"
                                                     placeholder="Type at least 3 letters to search"
                                                     inputStyleClass="form-control"
                                                     itemLabel="#{mys.person.nameWithTitle}" 
                                                     itemValue="#{mys}"

                                                     size="10">
                                        <p:column headerText="Name" >
                                            <h:outputText value="#{mys.person.nameWithTitle}" ></h:outputText>
                                        </p:column>
                                        <p:column headerText="Annual Entitlement">
                                            <h:outputText value="#{mys.annualWelfareQualified}" >
                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                            </h:outputText>
                                        </p:column>
                                        <p:column  headerText="Annual Utilized Value">
                                            <h:outputText value="#{mys.annualWelfareUtilized}" >
                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                            </h:outputText>
                                        </p:column>

                                        <p:ajax process="@this" 
                                                update="creditCompany :#{p:resolveFirstComponentWithId('panelBillTotals',view).clientId}  :#{p:resolveFirstComponentWithId('tblRequests',view).clientId} :#{p:resolveFirstComponentWithId('tblBillItem',view).clientId}"
                                                event="itemSelect"  listener="#{opdPreBillController.calTotals()}" />

                                    </p:autoComplete>
                                </p:panelGrid>

                                <h:panelGroup>
                                    <h:panelGroup id="panelBillTotals" >
                                        <p:panel header="Bill Details" id="pBillDetails" class="w-100"  >
                                            <p:panelGrid columns="2" columnClasses="numberCol, textCol" class="w-100" >
                                                <h:outputLabel value="Total" ></h:outputLabel >
                                                <h:outputLabel id="tot" value="#{opdPreBillController.total}" >
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputLabel>
                                                <h:outputLabel value="Discount" ></h:outputLabel>
                                                <h:outputLabel id="dis" value="#{opdPreBillController.discount}" >
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputLabel>
                                                <h:outputLabel value="Net Total" ></h:outputLabel>
