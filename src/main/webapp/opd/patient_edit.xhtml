<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="patient" type="com.divudi.entity.Patient" class="com.divudi.entity.Patient" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panelGrid columns="2" class="w-100 table table-striped" >
            <p:outputLabel value="Name:" rendered="#{not empty cc.attrs.patient.person.nameWithTitle}" />
            <p:outputLabel value="#{cc.attrs.patient.person.nameWithTitle}" rendered="#{not empty cc.attrs.patient.person.nameWithTitle}" />

            <p:outputLabel value="Age:" rendered="#{not empty cc.attrs.patient.person.ageAsString}" />
            <p:outputLabel value="#{cc.attrs.patient.person.ageAsString}" rendered="#{not empty cc.attrs.patient.person.ageAsString}" />

            <p:outputLabel value="Sex:" rendered="#{not empty cc.attrs.patient.person.sex}" />
            <p:outputLabel value="#{cc.attrs.patient.person.sex}" rendered="#{not empty cc.attrs.patient.person.sex}" />

            <p:outputLabel value="Number:" rendered="#{not empty cc.attrs.patient.phn}" />
            <p:outputLabel value="#{cc.attrs.patient.phn}" rendered="#{not empty cc.attrs.patient.phn}" />

            <p:outputLabel value="Date of Birth:" rendered="#{not empty cc.attrs.patient.person.dob}" />
            <p:outputLabel value="#{cc.attrs.patient.person.dob}" rendered="#{not empty cc.attrs.patient.person.dob}">
                <f:convertDateTime pattern="dd MMMM yyyy" />
            </p:outputLabel>

            <p:outputLabel value="Race:" rendered="#{not empty cc.attrs.patient.person.race.name}" />
            <p:outputLabel value="#{cc.attrs.patient.person.race.name}" rendered="#{not empty cc.attrs.patient.person.race.name}" />

            <p:outputLabel value="Religion:" rendered="#{not empty cc.attrs.patient.person.religion.name}" />
            <p:outputLabel value="#{cc.attrs.patient.person.religion.name}" rendered="#{not empty cc.attrs.patient.person.religion.name}" />

            <p:outputLabel value="Occupation:" rendered="#{not empty cc.attrs.patient.person.occupation.name}" />
            <p:outputLabel value="#{cc.attrs.patient.person.occupation.name}" rendered="#{not empty cc.attrs.patient.person.occupation.name}" />

            <p:outputLabel value="Civil Status:" rendered="#{not empty cc.attrs.patient.person.civilStatus.name}" />
            <p:outputLabel value="#{cc.attrs.patient.person.civilStatus.name}" rendered="#{not empty cc.attrs.patient.person.civilStatus.name}" />

            <p:outputLabel value="Phone:" rendered="#{not empty cc.attrs.patient.person.phone}" />
            <p:outputLabel value="#{cc.attrs.patient.person.phone}" rendered="#{not empty cc.attrs.patient.person.phone}" />

            <p:outputLabel value="Mobile:" rendered="#{not empty cc.attrs.patient.person.mobile}" />
            <p:outputLabel value="#{cc.attrs.patient.person.mobile}" rendered="#{not empty cc.attrs.patient.person.mobile}" />

            <p:outputLabel value="Email:" rendered="#{not empty cc.attrs.patient.person.email}" />
            <p:outputLabel value="#{cc.attrs.patient.person.email}" rendered="#{not empty cc.attrs.patient.person.email}" />

            <p:outputLabel value="ID:" rendered="#{not empty cc.attrs.patient.person.nic}" />
            <p:outputLabel value="#{cc.attrs.patient.person.nic}" rendered="#{not empty cc.attrs.patient.person.nic}" />

            <p:outputLabel value="Code:" rendered="#{not empty cc.attrs.patient.code}" />
            <p:outputLabel value="#{cc.attrs.patient.code}" rendered="#{not empty cc.attrs.patient.code}" />

            <p:outputLabel value="Address:" rendered="#{not empty cc.attrs.patient.person.address}" />
            <p:outputLabel value="#{cc.attrs.patient.person.address}" rendered="#{not empty cc.attrs.patient.person.address}" />

            <p:outputLabel value="Blood Group:" rendered="#{not empty cc.attrs.patient.person.bloodGroup.name}" />
            <p:outputLabel value="#{cc.attrs.patient.person.bloodGroup.name}" rendered="#{not empty cc.attrs.patient.person.bloodGroup.name}" />



        </p:panelGrid>
    </cc:implementation>
</html>
