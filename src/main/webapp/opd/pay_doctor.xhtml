<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:phi="http://xmlns.jcp.org/jsf/composite/pharmacy"
      xmlns:bi="http://xmlns.jcp.org/jsf/composite/bill"
      xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod"
      xmlns:common="http://xmlns.jcp.org/jsf/composite/ezcomp/common">
    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:panelGroup rendered="#{!(webUserController.hasPrivilege('OpdBilling'))}" >
                    You are NOT authorized
                </h:panelGroup>
                <h:panelGroup rendered="#{(webUserController.hasPrivilege('OpdBilling'))}" >





                    <h:form class="container-fluid" >
                        <p:panel >
                            <f:facet name="header" >
                                <h:outputText value="Pay Staff" >
                                </h:outputText>
                            </f:facet>


                            <h:panelGroup rendered="#{workingTimeController.staff eq null}" >

                                <p:panelGrid columns="3" class="w-100 table table-striped" >
                                    <p:outputLabel value="Select Doctor / Staff" ></p:outputLabel>
                                    <p:autoComplete value="#{workingTimeController.staff}" 
                                                    completeMethod="#{staffController.completeStaff}"
                                                    var="s"
                                                    itemLabel="#{s.person.name}"
                                                    itemValue="#{s}"
                                                    >
                                    </p:autoComplete>
                                    <p:commandButton 
                                        ajax="false" 
                                        value="Select"
                                        action="#{workingTimeController.selectStaffForOpdPayment}" ></p:commandButton>

                                </p:panelGrid>

                            </h:panelGroup>

                            <h:panelGroup rendered="#{workingTimeController.staff ne null}" >

                            </h:panelGroup>




                        </p:panel>

                    </h:form>


                </h:panelGroup>


            </ui:define>

        </ui:composition>

    </h:body>
</html>
