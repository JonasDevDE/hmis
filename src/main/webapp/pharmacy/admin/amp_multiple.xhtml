<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/pharmacy/admin/index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="subcontent">
        <h:form  >
            <p:panel header="Manage AMPs" >
                <h:panelGrid id ="gpVeda" columns="2" >
                    <f:facet name="header" >
                        <h:outputText value="AMPs" ></h:outputText>
                        <p:commandButton 
                            value="Remove Selected" 
                            action="#{pharmacyController.deleteMultipleAmps()}"
                            ajax="false"
                            onclick="if (!confirm('Are you sure you want to delete this record?'))
                                        return false;" 
                            ></p:commandButton>
                    </f:facet>
                    <p:dataTable 
                        value="#{pharmacyController.amps}" 
                        var="i"
                        selection="#{pharmacyController.ampsSelected}"
                        rowKey="#{i.id}"
                        rows="5"
                        paginator="true" 
                        paginatorPosition="both"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                        rowsPerPageTemplate="5,10,{ShowAll|'All'}"
                        >
                        <p:column selectionMode="multiple" width="50" >
                        </p:column>
                        <p:column headerText="Name" >
                            <h:outputText value="#{i.name}" ></h:outputText>
                        </p:column>
                        <p:column headerText="Actions" >
                            
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
