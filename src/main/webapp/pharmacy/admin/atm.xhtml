<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:se="http://java.sun.com/jsf/composite/pharmacy/search">
    <h:body>
        <ui:composition template="/pharmacy/admin/index.xhtml">
            <ui:define name="subcontent">

                <h:form id="form"  >
                    <p:panel >
                        <f:facet name="header" >
                            <h:outputText value="Manage ATMs" ></h:outputText>
                        </f:facet>
                        <div class="row" >
                            <div class="col-6" >
                                <p:selectOneListbox 
                                    id="lstSelect" 
                                    value="#{atmController.current}" 
                                    class="w-100"
                                    filter="true">
                                    <f:selectItems  value="#{atmController.selectedItems}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
                                    <p:ajax 
                                        event="change"   
                                        update="gpDetail" 
                                        process="lstSelect" >
                                    </p:ajax>
                                </p:selectOneListbox>
                                <p:commandButton 
                                    id="btnAdd" 
                                    value="Add" 
                                    action="#{atmController.prepareAdd()}" 
                                    class="ui-button-success m-1 w-25" 
                                    process="btnAdd"
                                    update="lstSelect gpDetail focusDetail">
                                </p:commandButton>
                                <p:commandButton 
                                    id="btnDelete" 
                                    process="btnDelete"
                                    update="lstSelect gpDetail focusSelect"
                                    onclick="if (!confirm('Are you sure you want to delete this record?'))
                                                return false;" 
                                    action="#{atmController.delete()}"  
                                    value="Delete" 
                                    class="ui-button-danger m-1 w-25" >
                                </p:commandButton>
                            </div>
                            <div class="col-6" >
                                <p:commandButton
                                    id="btnSave" 
                                    value="Save"  
                                    action="#{atmController.saveSelected()}" 
                                    process="gpDetail btnSave"
                                    update="lstSelect focusSelect"
                                    class="w-25 m-1 ui-button-warning"
                                    >
                                </p:commandButton>

                                <p:panelGrid columns="2" id="gpDetail" class="w-100" >
                                    <p:outputLabel for="txtName" class="form-label w-100">Name</p:outputLabel>
                                    <h:inputText autocomplete="off" id="txtName" value="#{atmController.current.name}" 
                                                 required="true" class="form-control" ></h:inputText>

                                    <p:outputLabel
                                        for="acVtm" 
                                        class="form-label w-100">VTM</p:outputLabel>


                                    <p:autoComplete
                                        id="acVtm"
                                        class="w-100"
                                        completeMethod="#{vtmController.completeVtm}" 
                                        value="#{atmController.current.vtm}" 
                                        var="v" 
                                        itemLabel="#{v.name}" 
                                        itemValue="#{v}" ></p:autoComplete>
                                </p:panelGrid>

                            </div>
                        </div>
                        <p:focus id="focusSelect" for="lstSelect" ></p:focus>
                        <p:focus id="focusDetail" for="gpDetail" ></p:focus>
                        <f:facet name="footer" >
                            <p:growl />
                        </f:facet>
                    </p:panel>






                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
