<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:se="http://java.sun.com/jsf/composite/pharmacy/search">
    <h:body>
        <ui:composition template="/pharmacy/admin/index.xhtml">
            <ui:define name="subcontent">

                <h:form id="form"  >
                    <p:panel >
                        <f:facet name="header" >
                            <h:outputText value="Manage VTMs" ></h:outputText>
                        </f:facet>
                        <div class="row" >
                            <div class="col-6" >
                                <p:selectOneListbox  
                                    style="height: 100%;" 
                                    converter="vtm"  
                                    id="lstSelect" 
                                    value="#{vtmController.current}"
                                    filter="true">
                                    <f:selectItems  value="#{vtmController.items}"
                                                    var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
                                    <p:ajax event="change"   update="gpDetail" process="lstSelect" >
                                    </p:ajax>
                                </p:selectOneListbox>
                                <h:commandButton id="btnAdd" value="Add" action="#{vtmController.prepareAdd()}" styleClass="buttons btn btn-primary" >
                                    <f:ajax render="btnAdd  btnDelete btnSave   lstSelect gpDetail " execute="" >
                                    </f:ajax>
                                </h:commandButton>
                                <h:commandButton id="btnDelete" onclick="if (!confirm('Are you sure you want to delete this record?'))
                                            return false;" action="#{vtmController.delete()}"  value="Delete" class="btn btn-danger" >
                                </h:commandButton>
                            </div>
                            <h:panelGroup id="gpDetail" class="col-6" layout="block" >
                                <label for="lblName" class="form-label">Name</label>
                                <h:inputText autocomplete="off" id="txtName" value="#{vtmController.current.name}" required="true" class="form-control" ></h:inputText>
                                <p:commandButton id="btnSave" value="Save"  action="#{vtmController.save}" styleClass="buttons btn btn-primary" style="align-items: flex-end"
                                                 ajax="false" >
                                </p:commandButton>
                                <p:defaultCommand target="btnSave"/>
                            </h:panelGroup>
                        </div>

                    </p:panel>


                    <p:growl />
                
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
