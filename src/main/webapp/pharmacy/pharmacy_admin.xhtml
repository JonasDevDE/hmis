<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">

                <p:panel header="Pharmacy Administration ">
                    <div class="row">
                            <div class="col-md-3">
                                <h:form >
                                    <p:accordionPanel activeIndex="#{PharmacyController.pharmacyAdminIndex}">
                                        <p:tab title="Medicines">
                                            <div class="d-grid gap-2">
                                            <p:commandButton class="w-100" ajax="false" value="Categories" action="pharmacy_pharmaceutical_item_category" />
                                            <p:commandButton class="w-100" ajax="false" value="ATC Classification" action="pharmacy_pharmaceutical_item_type" />
                                            <p:commandButton class="w-100" ajax="false" value="Generic Names (VTMs)" action="pharmacy_vtm" />
                                            <p:commandButton class="w-100" ajax="false" value="Trade Names (ATMs)" action="pharmacy_atm" />
                                            <p:commandButton class="w-100" ajax="false" value="Products" action="pharmacy_vmp" />
                                            <p:commandButton class="w-100" ajax="false" value="Item Master" action="pharmacy_item_master" />
                                            <p:commandButton class="w-100" ajax="false" value="Packs" action="pharmacy_ampp" />
                                            <p:commandButton class="w-100" ajax="false" value="Measurement Units" action="pharmacy_measurement_unit" />
                                            <p:commandButton class="w-100" ajax="false" value="Frequencies" action="pharmacy_frequency_unit" />
                                            </div>
                                        </p:tab>
                                        <p:tab title="2) Institutions">
                                            
                                            <div class="d-grid gap-2">
                                                <p:commandButton class="w-100" ajax="false" value="Manufacturers" action="pharmacy_manufacturer" ></p:commandButton>
                                                <p:commandButton class="w-100" ajax="false" value="Importers" action="pharmacy_importer" ></p:commandButton>
                                                <p:commandButton class="w-100" ajax="false" value="Distributor" action="pharmacy_dealer" ></p:commandButton>                                
                                                <p:commandButton class="w-100" ajax="false" value="Item Distributors" action="pharmacy_items_distributors" ></p:commandButton>
                                            </div>
                                        </p:tab>
                                        <p:tab title="3) Categories">
                                            <div class="d-grid gap-2">
                                                <p:commandButton class="w-100" ajax="false" value="Discard Categories" action="pharmacy_discard_category" ></p:commandButton>
                                                <p:commandButton class="w-100" ajax="false" value="Adjustment Categories" action="pharmacy_adjustment_category" ></p:commandButton>
                                                <p:commandButton class="w-100" ajax="false" value="Bulk Delete Categories" action="pharmacy_pharmaceutical_item_category_edit" ></p:commandButton>
                                            </div>
                                        </p:tab>
                                        <p:tab title="4) Odering">
                                            <div class="d-grid gap-2">
                                                <p:commandButton class="w-100" ajax="false" value="Manage Reordering Data" action="pharmacy_set_reorder_manage" ></p:commandButton>
                                            </div>
                                        </p:tab>
                                        <p:tab title="5) Check Entered Data">
                                            <div class="d-grid gap-2">
                                                <p:commandButton class="w-100" ajax="false" value="Item Distributor" action="pharmacy_item_by_distributor" ></p:commandButton>
                                            </div>
                                        </p:tab>
                                        <p:tab title="6) Error Checking">
                                            <div class="d-grid gap-2">
                                                <p:commandButton class="w-100" ajax="false" value="Error Detection" action="pharmacy_error_checking" ></p:commandButton>
                                                <p:commandButton class="w-100" ajax="false" value="Error Detection By Date" action="pharmacy_error_checking_date" ></p:commandButton>                                   
                                                <p:commandButton class="w-100" ajax="false" value="Error Detection Repport" action="pharmacy_report_department_error" ></p:commandButton>                                   
                                                <p:commandButton class="w-100" value="Department Stock By Batch minus" action="pharmacy_report_department_stock_by_batch_minus" ajax="false" ></p:commandButton>

                                                <h:panelGroup rendered="false">
                                                    <p:commandButton styleClass="linkButton" ajax="false" value="Reset GRN Value" action="#{pharmacyItemExcelManager.resetGrnValue()}" />
                                                    <p:commandButton styleClass="linkButton" ajax="false" value="1) Reset Qty Value" action="#{pharmacyItemExcelManager.resetQtyValue()}" />
                                                    <p:commandButton styleClass="linkButton" ajax="false" value="2) Reset Transfer Issue Value" action="#{pharmacyItemExcelManager.resetTransferIssueValue()}" />
                                                    <p:commandButton styleClass="linkButton" ajax="false"  value="3) Reset Transfer History Value" action="#{pharmacyItemExcelManager.resetTransferHistoryValue()}" />
                                                    <p:commandButton styleClass="linkButton" ajax="false" value="Reset GRN Reference" action="#{pharmacyItemExcelManager.resetGrnReference()}" />
                                                    <p:commandButton styleClass="linkButton" ajax="false" value="Reset Bill No" action="#{pharmacyItemExcelManager.resetBillNo()}" />
                                                    <p:commandButton styleClass="linkButton" ajax="false" value="Remove Duplicates" action="#{pharmacyItemExcelManager.removeDuplicateAmpps()}" />
                                                </h:panelGroup>
                                            </div>
                                        </p:tab>
                                        <p:tab title="7) Issue To Unit">
                                            <div class="d-grid gap-2">
                                                <p:commandButton class="w-100" ajax="false" value="1) Correction of Issue To Unit (Discount To Margin)" 
                                                                 action="#{pharmacyItemExcelManager.correctIssueToUnit1()}" />
                                                <p:commandButton class="w-100" ajax="false" value="2) Correction of Issue To Unit (Reset Gross Net Value )" 
                                                                 action="#{pharmacyItemExcelManager.correctIssueToUnit2()}" />
                                                <p:commandButton class="w-100" ajax="false" value="3) Correction of Issue To Unit (Reset Gross Net Value To Old only Cost Issue )" 
                                                                 action="#{pharmacyItemExcelManager.correctIssueToUnit3()}" />

                                            </div>
                                        </p:tab>
                                        <p:tab title="8) Major Stock Adjustment">
                                            <div class="d-grid gap-2">
                                                <p:commandButton class="w-100" ajax="false" value="1)Stock Variant Report (Before)" 
                                                                 action="pharmacy_variant_category_stock_by_item" />
                                                <p:commandButton class="w-100" ajax="false" value="2)Stock Variant Adjustment(After)" 
                                                                 action="pharmacy_variant_ajustment_pre_list" />
                                            </div>
                                        </p:tab>
                                        <p:tab title="9) Bulk Update">
                                            <div class="d-grid gap-2">
                                                <p:commandButton class="w-100" ajax="false" value="Update Bulk Categery" 
                                                                 action="pharmacy_update_categery_bulk" actionListener="#{pharmacyUpdateBulkController.calerAll()}" />
                                                <p:commandButton class="w-100" ajax="false" value="Update Bulk Discount Allowed" 
                                                                 action="pharmacy_update_discount_allowed_bulk" actionListener="#{pharmacyUpdateBulkController.calerAll()}" />
                                                <p:commandButton class="w-100" ajax="false" value="Stock Item List" 
                                                                 action="pharmacy_report_non_moving_items" actionListener="#{pharmacyUpdateBulkController.calerAll()}" />
                                            </div> 
                                        </p:tab>
                                        <p:tab title="10) Set up">
                                            <div class="d-grid gap-2">
                                                <p:commandButton class="w-100" ajax="false" value="01. Check Item Differences with other Database" action="pharmacy_item_mismatch_report" />
                                                <p:commandButton class="w-100" ajax="false" value="02. Import from Excel" action="pharmacy_item_import" />
                                                <p:commandButton class="w-100" ajax="false" value="03. Import from Excel With Stock" action="/pharmacy/pharmacy_item_import_with_stock" />
                                                <p:commandButton class="w-100" ajax="false" value="04. Import from Excel With Stock with barcode" action="/pharmacy/pharmacy_item_import_by_barcode" />
                                                <p:commandButton class="w-100" ajax="false" value="05. Import from Excel With Stock with name" action="/pharmacy/pharmacy_item_import_stocks_by_name" />
                                                <p:commandButton class="w-100" ajax="false" value="06. Purchase Openning Stock" action="/pharmacy/pharmacy_purchase_openning_stock" rendered="#{webUserController.hasPrivilege('PharmacyPurchase')}" actionListener="#{pharmacyPurchaseController.makeNull()}" />
                                                <p:commandButton class="w-100" ajax="false" value="08. Fix Categories from Excel" action="pharmacy_importer_category" />
                                                <p:commandButton class="w-100" ajax="false" value="09. Fix Codes and Barcodes" action="pharmacy_item_import_barcode" />
                                                <p:commandButton class="w-100" ajax="false" value="10. Error Correction" action="pharmacy_error_correction" />
                                                <p:commandButton class="w-100" ajax="false" value="11. Transfer Request All" action="pharmacy_transfer_request_all" />
                                                <p:commandButton class="w-100" ajax="false" value="12. Import Item Distributors" action="/pharmacy/pharmacy_item_distributor_import" />
                                                <p:commandButton class="w-100" ajax="false" value="13. Correct Name by Barcode" action="/pharmacy/pharmacy_item_name_from_barcode" />
                                                <p:commandButton class="w-100" ajax="false" value="13. Correct Name by Barcode" action="/pharmacy/pharmacy_item_names_missing" />

                                                <p:commandButton class="w-100" ajax="false" value="13. Correct Name by Snapshot" 
                                                                 action="/pharmacy/pharmacy_item_names_correction_by_snapshot" />



                                            </div>
                                        </p:tab> 
                                    </p:accordionPanel>
                                </h:form>
                            </div>
                            <div class="col-md-9">
                                <ui:insert name="subcontent" >

                                </ui:insert>
                            </div>
                        </div>
                </p:panel>
                








            </ui:define>


        </ui:composition>

    </h:body>
</html>
