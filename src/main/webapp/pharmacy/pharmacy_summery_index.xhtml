<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>

                                        <div class="d-grid gap-2">
                                            <p:commandButton class="w-100" ajax="false" value="1) Cashier Report" action="#{commonReport.navigateToReportCashierDetailedByUser1()}" actionListener="#{commonReport.recreteModal}"/>
                                            <p:commandButton class="w-100" ajax="false" value="2) Cashier Summary" action="#{commonReport.navigateToReportCashierSummaryByUser()}" actionListener="#{commonReport.recreteModal}"/>
                                            <p:commandButton class="w-100" ajax="false" value="3) All Cashier Report" action="#{commonReport.navigateToReportCashierSummaryAll()}" actionListener="#{cashierReportController.recreteModal}"/>
                                            <p:commandButton class="w-100" ajax="false" value="4) All Cashier Summary " action="#{commonReport.navigateToReportCashierSummaryAllTotalOnly()}" actionListener="#{cashierReportController.recreteModal}"/>
                                            <p:commandButton class="w-100" ajax="false"
                                                             value="5) Cashier Detailed Report by Department" 
                                                             action="#{commonReport.navigateToReportCashierDetailedByDepartment()}" actionListener="#{commonReport.recreteModal}"/>

                                        </div>
                                    </p:tab>  
                                    <p:tab title="2) Sale Summary">
                                        <div class="d-grid gap-2">
                                            <p:commandButton class="w-100" ajax="false"  style="text-align: left"
                                                             value="1) All Department Sale Summary " 
                                                             action="#{commonReport.navigateToPharmacyReportSummary()}"/>

                                                             actionListener="#{pharmacySaleReport.makeNull}"/>   
                                            <p:commandButton class="w-100" ajax="false" style="text-align: left"
                                                             value="3)Sale Summary - By Paymentmethod "
                                                             action="#{commonReport.navigateToPharmacyReportSaleByDateSummaryPaymentMethod()}" 
                                                             actionListener="#{pharmacySaleReport.makeNull}"/>   
                                            <p:commandButton class="w-100" ajax="false" style="text-align: left"

                                                             action="#{commonReport.navigateToPharmacyReportSaleByDateSummaryPaymentMethodByBill}" 
                                                             actionListener="#{pharmacySaleReport.makeNull}"/>

                                    </p:tab>  
                                    <p:tab title="3) Sale Detail">

                                            <p:commandButton class="w-100" ajax="false" style="text-align: left"
                                                             value="1) Sale Detail - By Bill " 
                                                             action="#{commonReport.navigateToPharmacyReportSaleByDateDetail()}"
                                                             actionListener="#{pharmacySaleReport.makeNull}"/>

                                                             action="#{commonReport.navigateToPharmacyReportSaleByBillItems()}"
                                                             actionListener="#{pharmacySaleReport.makeNull}"/>

                                                             action="#{commonReport.navigateToPharmacyReportSaleByDateDetailByPaymentScheme1()}" 
                                                             actionListener="#{pharmacySaleReport.makeNull}"/>

                                                             action="#{commonReport.navigateToPharmacyReportSaleByDateDetailByPaymentMethod()}" 
                                                             actionListener="#{pharmacySaleReport.makeNull}"/>

                                        </div>

                                                             actionListener="#{pharmacySaleReport.makeNull}"/>
                                            <p:commandButton class="w-100" ajax="false" style="text-align: left"
                                                             value="2) Unit Issue by Department" 
                                                             action="pharmacy_report_unit_issue_department_by_department.xhtml" actionListener="#{pharmacySaleReport.makeNull}"/>
                                            <p:commandButton class="w-100" ajax="false" style="text-align: left"

                                                             action="unit_report_by_item.xhtml"/>

                                            <p:commandButton class="w-100" ajax="false" style="text-align: left"
                                                             value="4) Unit Issue by Item" 
                                                             action="unit_report_by_item_1.xhtml"/>
                                        </div>

                                    <p:tab title="8) BHT ISSUE">

                                            <p:commandButton class="w-100" ajax="false" style="text-align: left"

                                                             actionListener="#{pharmacySaleReport.makeNull}"/>
                                            <p:commandButton class="w-100" ajax="false" style="text-align: left"

                                                             action="pharmacy_report_bht_issue_billItem"

                                        <div class="d-grid gap-2">
                                            <p:commandButton class="w-100" ajax="false" style="text-align: left"
                                                             value="1) Movement Report Stock By Date" action="pharmacy_report_category_vice_movement.xhtml" />
                                            <p:commandButton class="w-100" ajax="false" style="text-align: left"
                                                             value="2)Movement Report Stock By Date-By Batch" action="pharmacy_report_category_vice_movement_item_batch.xhtml" />

                                        </div>
                                    </p:tab>
                                    <p:tab title="11)Summary All Report">
                                        <div class="d-grid gap-2">
                                            <p:commandButton class="w-100" ajax="false" style="text-align: left"
                                                             value="1) Pharmacy All Report" action="pharmacy_report_summery_all.xhtml" />

                                        </div>
                                    </p:tab>
                                    <p:tab title="12)Pharmacy Return Without Traising">
                                        <div class="d-grid gap-2">
                                            <p:commandButton class="w-100" ajax="false" style="text-align: left"
                                                             value="1) Pharmacy Return Without Traising" action="pharmacy_report_grn_detail_1.xhtml" />

                                        </div>
                                    </p:tab>
                                    <p:tab title="13) Pharmacy All Sale Report">

                                            <p:commandButton class="w-100" ajax="false" style="text-align: left"
                                                             value="1) Pharmacy Sale Report" action="pharmacy_bill_report.xhtml" />

                                        </div>
                                    </p:tab>
                                    <p:tab title="14)Pharmacy WholeSale Repot">
                                        <div class="d-grid gap-2">
                                            <p:commandButton class="w-100" ajax="false" style="text-align: left"

                                        </div>
