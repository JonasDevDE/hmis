<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/pharmacy/pharmacy_reports_index.xhtml">
            <ui:define name="subcontent">
                <h:form >
                    <p:panel header="Prescription List by Referral Doctor" >
                        <h:panelGrid columns="2" class="my-2" >
                            <p:outputLabel value="Department" >
                            </p:outputLabel>
                            <p:autoComplete 
                                completeMethod="#{departmentController.completeDept}" 
                                var="dept" 
                                itemLabel="#{dept.name}" 
                                itemValue="#{dept}" 
                                forceSelection="true" 
                                value="#{reportController.department}" 
                                class="w-100 mx-2"
                                inputStyleClass="w-100">
                            </p:autoComplete>

                            <p:outputLabel value="Referring Doctor" ></p:outputLabel>
                            <p:autoComplete 
                                forceSelection="true" 
                                id="cmbDoc" 
                                value="#{reportController.referringDoctor}" 
                                completeMethod="#{doctorController.completeDoctor}" 
                                var="ix" itemLabel="#{ix.person.name}" 
                                itemValue="#{ix}" 
                                size="30" 
                                class="mx-4 w-100"
                                inputStyleClass="form-control"
                                >
                            </p:autoComplete>

                            <h:outputLabel value="Bill Date From" ></h:outputLabel>
                            <p:datePicker class="w-100 mx-4" inputStyleClass="w-100" value="#{reportController.fromDate}" pattern="dd MMMM yyyy"></p:datePicker>
                            <h:outputLabel value="Bill Date To" ></h:outputLabel>
                            <p:datePicker class="w-100 mx-4" inputStyleClass="w-100" value="#{reportController.toDate}" pattern="dd MMMM yyyy"></p:datePicker>
                        </h:panelGrid>

                        <h:panelGrid columns="6" class="my-2">
                            <p:commandButton 
                                class="ui-button-warning" 
                                icon="fas fa-cogs" 
                                ajax="false" 
                                value="Process" 
                                action="#{reportController.processPresciptionList()}" > 
                            </p:commandButton>
                            <p:commandButton 
                                class="ui-button-success mx-2" 
                                icon="fas fa-file-excel" 
                                ajax="false" 
                                value="Excel" 
                                > 
                            </p:commandButton>
                        </h:panelGrid>


                        <p:dataTable 
                            id="tbl" 
                            value="#{reportController.billLights}" 
                            var="doc"
                            paginator="true"
                            paginatorPosition="bottom"
                            rows="10"

                            >
                            <p:column headerText="ID">
                                <h:outputText value="#{doc.billNo}" />
                            </p:column>
                            <p:column headerText="Date">
                                <h:outputText value="#{doc.billDate}" >
                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" ></f:convertDateTime>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Time">
                                <h:outputText value="#{doc.billTime}" >
                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.shortTimeFormat}" ></f:convertDateTime>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Patient">
                                <h:outputText value="#{doc.patientName}" />
                            </p:column>

                            <p:column headerText="Total Bill Income">
                                <h:outputText value="#{doc.netValue}" />
                            </p:column>
                            
                            

                        </p:dataTable>
                    </p:panel>
                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
