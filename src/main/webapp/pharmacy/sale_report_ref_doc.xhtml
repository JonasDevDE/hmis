<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/pharmacy/pharmacy_reports_index.xhtml">
            <ui:define name="subcontent">
                <h:form >
                    <p:panel header="Sale Report by Referral Doctor" >
                        <h:panelGrid columns="2" class="my-2" >
                            <p:outputLabel value="Department" >
                            </p:outputLabel>
                            <p:autoComplete 
                                completeMethod="#{departmentController.completeDept}" 
                                var="dept" 
                                itemLabel="#{dept.name}" 
                                itemValue="#{dept}" 
                                forceSelection="true" 
                                value="#{reportController.department}" 
                                class="w-100 mx-2"
                                inputStyleClass="w-100">
                            </p:autoComplete>

                            <p:outputLabel value="Referring Doctor" ></p:outputLabel>
                            <p:autoComplete 
                                forceSelection="true" 
                                id="cmbDoc" 
                                value="#{reportController.referingDoctor}" 
                                completeMethod="#{doctorController.completeDoctor}" 
                                var="ix" itemLabel="#{ix.person.name}" 
                                itemValue="#{ix}" 
                                size="30" 
                                class="mx-4 w-100"
                                inputStyleClass="form-control"
                                >
                            </p:autoComplete>

                            <h:outputLabel value="Bill Date From" ></h:outputLabel>
                            <p:datePicker class="w-100 mx-4" inputStyleClass="w-100" value="#{reportController.fromDate}" pattern="dd MMMM yyyy"></p:datePicker>
                            <h:outputLabel value="Bill Date To" ></h:outputLabel>
                            <p:datePicker class="w-100 mx-4" inputStyleClass="w-100" value="#{reportController.toDate}" pattern="dd MMMM yyyy"></p:datePicker>
                        </h:panelGrid>

                        <h:panelGrid columns="6" class="my-2">
                            <p:commandButton 
                                class="ui-button-warning" 
                                icon="fas fa-cogs" 
                                ajax="false" 
                                value="Process" 
                                action="#{reportController.processPharmacySaleReferralCount()}" > 
                            </p:commandButton>
                            <p:commandButton 
                                class="ui-button-success mx-2" 
                                icon="fas fa-file-excel" 
                                ajax="false" 
                                value="Excel" 
                                action="#{reportController.downloadPharmacySaleItemCount()}"> 
                            </p:commandButton>
                        </h:panelGrid>


<!--                        <p:dataTable 
                            id="tbl" 
                            value="#{reportController.ReferralDocCount}"

                            paginator="true"
                            paginatorPosition="bottom"
                            rows="10"

                            >
                            <p:column headerText="Docter">
                                <h:outputText value="#{doc.refDocter}" />
                            </p:column>

                            <p:column headerText="Bill Count">
                                <h:outputText value="#{doc.billCount}" />
                            </p:column>

                            <p:column headerText="Total Bill Income">
                                <h:outputText value="#{doc.countIncome}" />
                            </p:column>

                        </p:dataTable>-->
                    </p:panel>
                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
