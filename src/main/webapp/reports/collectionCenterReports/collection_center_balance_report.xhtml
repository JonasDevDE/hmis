<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">

                <h:form >
                    <p:panel header="Collection Center Balance Report" >
                        <h:panelGrid columns="5" >
                            <p:outputLabel value="From Date" >
                            </p:outputLabel>
                            <p:datePicker value="#{reportController.fromDate}" 
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"></p:datePicker>
                            <p:spacer width="20"></p:spacer>
                            <p:outputLabel value="To Date" >
                            </p:outputLabel>
                            <p:datePicker value="#{reportController.toDate}"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"></p:datePicker>

                            <p:outputLabel value="Collection Center Name"></p:outputLabel>
                            <p:selectOneMenu value="#{reportController.collectingCentre}">
                                <f:selectItem itemLabel="CC name"/>
                                <f:selectItems var="r" itemLabel="#{r.name}" value="#{collectingCentreController.items}" itemValue="#{r}"/>
                            </p:selectOneMenu>
                            
                            <p:spacer width="20"></p:spacer><!-- comment -->
                            <p:spacer width="20"></p:spacer>
                            <p:spacer width="20"></p:spacer>
                            
                            
                            <p:commandButton ajax="false" value="Process" action="#{reportController.processCollectionCenterBalance}" >
                            </p:commandButton>

                        </h:panelGrid>
                        
                        
                        <p:spacer height="5"></p:spacer>
                        
                        <h:panelGrid columns="2">
                            <h:outputLabel value="From Date :  "/>
                            <h:outputLabel value="#{reportController.fromDate}"  >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                            </h:outputLabel>
                            
                            <h:outputLabel value="To Date :  "/>
                            <h:outputLabel value="#{reportController.toDate}"  >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                            </h:outputLabel>
                            
                            <h:outputLabel value="Collection Center Name :  "/>
                            <h:outputLabel value="#{reportController.collectingCentre}"  >
                                        
                            </h:outputLabel>
                        </h:panelGrid>
                        
                        <p:spacer height="5"></p:spacer>

                        <p:dataTable value="null" var="c">
                            <p:column headerText="S. No" >
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="CC Name" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="CC Route" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="CC Phone No" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="CC Credit Limit" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Max Credit Limit" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="CC Balance" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            
                        </p:dataTable>
                        
                        <p:spacer height="5"></p:spacer>
                        
                

                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
