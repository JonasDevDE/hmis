<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/reports/index.xhtml" class="w-100">
            <ui:define name="subcontent">
                <h:form>
                    <p:panel header="Employee Asset Issue(Pending/Returned)" class="w-100">
                        <h:panelGrid columns="5" class="w-100">
                            <p:outputLabel value="Institution/Branch" for="institutionMenu"></p:outputLabel>
                            <p:selectOneMenu value="#{institutionController.current.institutionType}" id="institutionMenu" required="true">
                                <f:selectItem itemLabel="Select Institution Type"/>
                                <f:selectItems value="#{institutionController.institutionTypes}"/>
                            </p:selectOneMenu>
                            <p:spacer/>
                            <p:outputLabel value="Report Type"></p:outputLabel>
                            <p:selectOneMenu>
                                <f:selectItems value="All Issues"/>
                                <f:selectItems value="Pending Issues"/>
                                <f:selectItems value="Returned Issues"/>
                            </p:selectOneMenu>
                            

                            <p:outputLabel value="From Date" for="fromDate"></p:outputLabel>
                            <p:calendar styleClass="dateTimePicker" id="fromDate" value="#{searchController.fromDate}" navigator="false" pattern="dd MMMM yyyy hh mm ss a" />                                      
                            <p:spacer/>
                            <p:outputLabel value="To Date" for="toDate"></p:outputLabel>
                            <p:calendar styleClass="dateTimePicker" id="toDate" value="#{searchController.fromDate}" navigator="false" pattern="dd MMMM yyyy hh mm ss a" />       
                            
                        </h:panelGrid>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
