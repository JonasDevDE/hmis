<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/reports/index.xhtml" class="w-100">
            <ui:define name="subcontent">
                <h:form>
                    <p:panel header="Fixed Asset Issue" class="w-100">
                        <h:panelGrid columns="5" class="w-100">
                            <p:outputLabel value="Institution/Branch" for="institutionMenu"></p:outputLabel>
                            <p:selectOneMenu value="#{institutionController.current.institutionType}" id="institutionMenu" required="true">
                                <f:selectItem itemLabel="Select Institution Type"/>
                                <f:selectItems value="#{institutionController.institutionTypes}"/>
                            </p:selectOneMenu>
                            <p:spacer/>
                            <p:outputLabel value="Sub Category"></p:outputLabel>
                            <p:selectOneMenu>
                                <f:selectItem itemLabel="Select Sub category"/>
                            </p:selectOneMenu>
                            

                            <p:outputLabel value="Asset"></p:outputLabel>
                            <p:selectOneMenu>
                                <f:selectItem itemLabel="Select Asset"/>
                            </p:selectOneMenu>
                            <p:spacer/>
                            <p:outputLabel value="Store" for="departmentMenu"></p:outputLabel>
                            <p:selectOneMenu value="#{reportsStock.department.name}" id="departmentMenu" required="true">
                                <f:selectItem itemLabel="Select Department Type"/>
                                <f:selectItems value="#{departmentController.current.departmentType}"/>
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="Vendor"></p:outputLabel>
                            <p:selectOneMenu>
                                <f:selectItem itemLabel="Select Vendor"/>
                            </p:selectOneMenu>
                        </h:panelGrid>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
