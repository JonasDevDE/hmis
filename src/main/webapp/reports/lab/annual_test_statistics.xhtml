<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">

                <h:form >



                    <p:panel header="Test Counts" >
                        <h:panelGrid columns="5" >
                            <p:outputLabel value="Institution/Branch" >
                            </p:outputLabel>
                            <p:selectOneMenu 
                                id="cmdFromInstitution"
                                value="#{reportController.fromInstitution}"
                                filter="true"
                                >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value="#{institutionController.items}"
                                               var="i"
                                               itemLabel="#{i.name}"
                                               itemValue="#{i}" ></f:selectItems>
                                <p:ajax process="cmdFromInstitution" update="cmdFromDepartment" ></p:ajax>
                            </p:selectOneMenu>

                            <p:spacer width="20"></p:spacer>

                            <p:outputLabel value="Department" >
                            </p:outputLabel>
                            <p:selectOneMenu 
                                id="cmdFromDepartment"
                                value="#{reportController.fromDepartment}" 
                                filter="true">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value="#{departmentController.getInsDepartments(reportController.fromInstitution)}"
                                               var="d"
                                               itemLabel="#{d.name}"
                                               itemValue="#{d}" ></f:selectItems>
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="Financial Year" class="my-2"></p:outputLabel>
                            <p:outputLabel value="Branch"></p:outputLabel>
                            <p:commandButton ajax="false" value="Process" action="null" class="my-2"></p:commandButton>

                        </h:panelGrid>


                        <p:dataTable value="#{reportController.reportLabTestCounts}" var="c">
                            <p:column headerText="Caterogy" >
                                <h:outputText value="#{c.category}" ></h:outputText>
                            </p:column>
                            <p:column headerText="Caterogy" >
                                <h:outputText value="#{c.testName}" ></h:outputText>
                            </p:column>
                            <p:column headerText="Caterogy" >
                                <h:outputText value="#{c.testCount}" ></h:outputText>
                            </p:column>

                        </p:dataTable>

                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
