<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="patient" type="com.divudi.entity.Patient" class="com.divudi.entity.Patient" />

    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panel class="my-1" id="panelPatient" rendered="#{cc.attrs.patient.editingMode}">
            <p:growl id="msg"/>
            <f:facet name="header" >
                <h:panelGroup id="headerFacet">


                    <h:outputText styleClass="fa fa-user-circle" /> <!-- FontAwesome Icon -->
                    <h:outputText value="Patient Details" class="mx-4"></h:outputText>

                    <!-- Toggle Edit Mode Link -->
                    <p:commandLink id="editLink"
                                   process="@this" 
                                   update="gpPatient headerFacet"
                                   actionListener="#{cc.attrs.patient.toggleEditMode}" 
                                   styleClass="btn btn-link p-0 m-0"
                                   rendered="#{not cc.attrs.patient.editingMode}">
                        <i class="fa fa-edit"></i>
                    </p:commandLink>

                    <!-- Save Link with Icon -->
                    <p:commandLink id="btnPatientSave"
                                   action="#{patientController.save(cc.attrs.patient)}" 
                                   rendered="#{cc.attrs.patient.editingMode}"
                                   styleClass="btn btn-link p-0 m-0"
                                   process="btnPatientSave gpPatient"
                                   update="gpPatient msg"
                                   >
                        <i class="fa fa-save"></i>

                    </p:commandLink>

                </h:panelGroup>
            </f:facet>

            <h:panelGroup id="gpPatient" >
                <div class="row">
                    <div class="col-md-3 p-1">
                        <p:selectOneMenu 
                            id="cmbTitle"
                            class="form-control w-100"
                            disabled="#{!cc.attrs.patient.editingMode}"
                            value="#{cc.attrs.patient.person.title}">
                            <f:selectItem itemLabel="Select Title" />
                            <f:selectItems value="#{opdBillController.title}" var="i"
                                           itemLabel="#{i.label}" itemValue="#{i}"/>
                            <p:ajax process="cmbTitle" update="cmbSex" ></p:ajax>
                            <p:ajax event="change" process="cmbTitle" update="cmbSex" ></p:ajax>
                        </p:selectOneMenu>
                    </div>
                    <div class="col-md-9 p-1">
                        <p:inputText 
                            disabled="#{!cc.attrs.patient.editingMode}"
                            autocomplete="off" 
                            id="txtNewPtName" 
                            placeholder="Enter the Name of the patient"
                            value="#{cc.attrs.patient.person.name}"
                            validatorMessage="Please enter only letters and spaces."
                            class="form-control" >
                            <f:validateRegex pattern="^[a-zA-Z\s]*$" />
                            
                        </p:inputText>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3 p-1">
                        <p:selectOneMenu 
                            id="cmbSex" 
                            disabled="#{!cc.attrs.patient.editingMode}"
                            value="#{cc.attrs.patient.person.sex}"
                            class="form-control w-100">
                            <f:selectItem itemLabel="Select Gender"/>
                            <f:selectItems value="#{opdBillController.sex}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="col-md-9 p-1">
                        <div class="row">
                            <div class="col-md-2">
                                <p:inputText 
                                    autocomplete="off" 
                                    id="year" 
                                    placeholder="Years"
                                    disabled="#{!cc.attrs.patient.editingMode}"
                                    value="#{cc.attrs.patient.person.ageYearsComponent}"
                                    class="form-control">
                                    <f:ajax event="blur" execute="@this" render="dpDob" />
                                </p:inputText>
                            </div>
                            <div class="col-md-2">
                                <p:inputText
                                    disabled="#{!cc.attrs.patient.editingMode}"
                                    autocomplete="off" id="month" placeholder="Months"
                                    value="#{cc.attrs.patient.person.ageMonthsComponent}"
                                    class="form-control">
                                    <f:ajax event="blur" execute="@this"  render="dpDob"  />
                                </p:inputText>
                            </div>
                            <div class="col-md-2">
                                <p:inputText 
                                    disabled="#{!cc.attrs.patient.editingMode}"
                                    autocomplete="off" id="day" placeholder="Days"
                                    value="#{cc.attrs.patient.person.ageDaysComponent}"
                                    class="form-control">
                                    <f:ajax event="blur" execute="@this"  render="dpDob" />
                                </p:inputText>
                            </div>
                            <div class="col-md-6">
                                <p:datePicker 
                                    disabled="#{!cc.attrs.patient.editingMode}"
                                    value="#{cc.attrs.patient.person.dob}"
                                    id="dpDob" 
                                    class="w-100"
                                    inputStyleClass="form-control"
                                    pattern="#{sessionController.applicationPreference.longDateFormat}"
                                    placeholder="Date of Birth (dd/mm/yyyy)"
                                    >
                                    <f:ajax event="dateSelect" execute="@this" render="year month day" />
                                </p:datePicker>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3 p-1">
                        <p:inputText 
                            id="txtMobile" 
                            disabled="#{!cc.attrs.patient.editingMode}"
                            autocomplete="off" 
                            placeholder="Mobile Number"
                            value="#{cc.attrs.patient.person.mobile}"
                            class="form-control" 
                            validatorMessage="Please enter valid Number">
                            <f:validateRegex pattern="^[0-9\s\+]*$"/>
                        </p:inputText>
                    </div>
                    <div class="col-md-3 p-1">
                        <p:inputText 
                            id="txtPhone" 
                            disabled="#{!cc.attrs.patient.editingMode}"
                            autocomplete="off" 
                            placeholder="Phone Number"
                            value="#{cc.attrs.patient.person.phone}"
                            class="form-control" validatorMessage="Please enter valid Number">
                            <f:validateRegex pattern="^[0-9\s\+]*$"/>
                        </p:inputText>
                    </div>
                    <div class="col-md-3 p-1">
                        <p:inputText 
                            disabled="#{!cc.attrs.patient.editingMode}"
                            autocomplete="off" id="txtEmail" placeholder="Enter Email here"
                            value="#{cc.attrs.patient.person.email}"
                            class="form-control"
                        >
                             
                        </p:inputText>
                    </div>
                    <div class="col-md-3 p-1">
                        <p:inputText 
                            id="txtNic"
                            disabled="#{!cc.attrs.patient.editingMode}"
                            placeholder="National ID Number"
                            value="#{cc.attrs.patient.person.nic}"
                            class="form-control"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 p-1">
                        <p:inputText
                            id="txtAddress"
                            disabled="#{!cc.attrs.patient.editingMode}"
                            placeholder="Address"
                            value="#{cc.attrs.patient.person.address}"
                            class="form-control"/>
                    </div>
                    <div class="col-md-4 p-1">
                        <p:autoComplete 

                            id="acNewPtArea" 
                            disabled="#{!cc.attrs.patient.editingMode}"
                            placeholder="Search &amp; Select Area"
                            completeMethod="#{areaController.completeArea}"
                            var="pta" itemLabel="#{pta.name}"
                            itemValue="#{pta}" forceSelection="true"
                            value="#{cc.attrs.patient.person.area}"
                            inputStyleClass="form-control"
                            class="w-100"/>
                    </div>
                </div>

                <p:tooltip for="txtNewPtName" value="Patient Name"  showDelay="0" hideDelay="0"></p:tooltip>
                <p:tooltip for="txtNic" value="NIC No"  showDelay="0" hideDelay="0"></p:tooltip>
                <p:tooltip for="dpDob" value="Date Of Birth"  showDelay="0" hideDelay="0"></p:tooltip>
                <p:tooltip for="txtAddress" value="Address"  showDelay="0" hideDelay="0"></p:tooltip>
                <p:tooltip for="txtMobile" value="Mobile Number"  showDelay="0" hideDelay="0"></p:tooltip>
                <p:tooltip for="txtPhone" value="Home Phone Number"  showDelay="0" hideDelay="0"></p:tooltip>
                <p:tooltip for="cmbSex" value="Sex"  showDelay="0" hideDelay="0"></p:tooltip>
                <p:tooltip for="cmbTitle" value="Title"  showDelay="0" hideDelay="0"></p:tooltip>


            </h:panelGroup>
        </p:panel>


        <p:panel class="my-1" id="panelPatientDisplay" rendered="#{not cc.attrs.patient.editingMode}" >

            <f:facet name="header">
                <h:panelGroup >
                    <h:outputText styleClass="fa fa-user-circle" /> <!-- FontAwesome Icon -->
                    <h:outputText value="Patient Details" class="mx-4"></h:outputText>
                </h:panelGroup>
            </f:facet>

            <h:panelGrid columns="2" >







                <h:outputLabel value="Name : " />
                <h:outputText value="#{cc.attrs.patient.person.nameWithTitle}" />

                <h:outputLabel value="Gender : " />
                <h:outputText value="#{cc.attrs.patient.person.sex}" />

                <h:outputLabel value="Date of Birth : " />
                <h:outputText value="#{cc.attrs.patient.person.dob}" >
                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" ></f:convertDateTime>
                </h:outputText>

                <h:outputLabel value="Age :  " />
                <h:outputText value="#{cc.attrs.patient.person.ageAsString}" />

                <h:outputLabel value="Mobile Number: " />
                <h:outputText value="#{cc.attrs.patient.person.mobile}" />

                <h:outputLabel value="Phone Number: " />
                <h:outputText value="#{cc.attrs.patient.person.phone}" />

                <h:outputLabel value="Email: " />
                <h:outputText value="#{cc.attrs.patient.person.email}" />

                <h:outputLabel value="National ID No.: " />
                <h:outputText value="#{cc.attrs.patient.person.nic}" />

                <h:outputLabel value="Address: " />
                <h:outputText value="#{cc.attrs.patient.person.address}" />
                <h:outputLabel value="Area: " />
                <h:outputText value="#{cc.attrs.patient.person.area.name}" />



            </h:panelGrid>
        </p:panel>



    </cc:implementation>
</html>
