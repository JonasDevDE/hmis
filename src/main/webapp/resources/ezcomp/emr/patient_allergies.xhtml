<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>

        <cc:attribute 
            name="allergies"   />

    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dataTable 
            id="tblAllergies"
            value="#{cc.attrs.allergies}"
            var="allergy"
            styleClass="table table-striped"
            rowStyleClass="#{not empty allergy.stringValue ? 'table-danger' : ''}">

            <p:column headerText="Allergy Information">
                <h:outputText value="#{allergy.itemValue.name}" style="font-weight:bold;"/>
                <h:outputText value="#{not empty allergy.stringValue ? ' - '.concat(allergy.stringValue) : ''}" />
                <p:commandLink 
                    styleClass="ui-button-danger float-right"
                    onclick="if (!confirm('Are you sure you want to delete this allergy?'))
                        return false;"
                    process="@this"
                    update="tblAllergies"
                    action="#{patientEncounterController.removePatientAllergyForComposite(cc.attrs.allergies, allergy)}">
                    <i class="pi pi-times" />
                </p:commandLink>
            </p:column>
        </p:dataTable>

    </cc:implementation>
</html>
