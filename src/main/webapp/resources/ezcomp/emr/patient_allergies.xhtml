<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>

        <cc:attribute 
            name="allergies"   />

    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <p:dataTable 
            id="tblAllergies"
            value="#{cc.attrs.allergies}"
            var="allergy"
            >
            <p:column headerText="Allergen">
                <h:outputText value="#{allergy.itemValue.name}"/>
                <p:commandLink 
                    value="X" 
                    class="text-danger" 
                    id="btnDeleteAllergy"
                    onclick="if (!confirm('Are you sure you want to delete this allergy?'))
                                return false;"
                    process="btnDeleteAllergy tblAllergies"
                    update="tblAllergies"
                    action="#{patientEncounterController.removePatientAllergy()}"
                    >
                    <f:setPropertyActionListener 
                        target="#{patientEncounterController.removingClinicalFindingValue}" 
                        value="#{allergy}"
                        />
                </p:commandLink>

            </p:column>
            <p:column headerText="Details">
                <h:outputText value="#{allergy.stringValue}"/>
            </p:column>
        </p:dataTable>

    </cc:implementation>
</html>
