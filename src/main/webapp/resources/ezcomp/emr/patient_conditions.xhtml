<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>

        <cc:attribute 
            name="conditions"   />

    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <p:dataTable
            id="tblDxx"
            value="#{cc.attrs.conditions}"
            var="dx">
            <p:column headerText="Diagnosis">
                <p:outputLabel value="#{dx.itemValue.name}">
                </p:outputLabel>
                <p:spacer height="1" width="5" ></p:spacer>
                <p:commandLink value="X" class="text-danger" 
                               id="btnDeleteDx"
                               process="btnDeleteDx"
                               update="tblDxx"
                               onclick="if (!confirm('Are you sure you want to delete this allergy?'))
                                           return false;"

                               action="#{patientEncounterController.removePatientDiagnosis()}"
                               >
                    <f:setPropertyActionListener target="#{patientEncounterController.removingClinicalFindingValue}" value="#{dx}"/>
                </p:commandLink>
                <p:tooltip value="Delete" for="btnDeleteDx" ></p:tooltip>
            </p:column>
            <p:column headerText="Details">
                <h:outputText value="#{dx.stringValue}"/>
            </p:column>
        </p:dataTable>

    </cc:implementation>
</html>
