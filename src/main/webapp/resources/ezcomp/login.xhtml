<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4 col-sm-8 col-xs-12 mt-5">
                    <div class="card">
                        <div class="card-header d-flex align-items-center">
                            <h:graphicImage library="image" name="lock.png" alt="Logo" style="max-width: 100%; height: auto;"/>
                            <div class="flex-grow-1">
                                <h4>Please Login</h4>
                            </div>
                        </div>
                        <div class="card-body">
                            <h:form id="formLogin">
                                <div class="form-group">
                                    <label for="txtUserName">Username:</label>
                                    <h:inputText autocomplete="off" id="txtUserName"
                                                 value="#{sessionController.userName}"
                                                 class="form-control"></h:inputText>
                                </div>
                                <div class="form-group">
                                    <label for="txtPassword">Password:</label>
                                    <h:inputSecret id="txtPassword" value="#{sessionController.passord }"
                                                   class="form-control"></h:inputSecret>
                                </div>
                                <div class="text-center">
                                    <h:commandButton value="Login" id="btnLogin"
                                                     action="#{sessionController.loginActionWithoutDepartment()}"
                                                     class="btn btn-primary"></h:commandButton>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </cc:implementation>
</html>
