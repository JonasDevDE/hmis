<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formLogin">

            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-sm-10 col-xs-12 mt-5">
                        <div class="card">
                            <div class="card-header d-flex align-items-center">
                                <div class="flex-grow-1">
                                    <h4>Please Login</h4>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3 d-flex align-items-center">
                                        <h:graphicImage library="image" name="lock.png" alt="Logo" styleClass="img-fluid mx-auto my-2"/>
                                    </div>

                                    <div class="col-md-9">

                                        <div class="row w-100">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="txtUserName">Username:</label>
                                                    <h:inputText autocomplete="off" id="txtUserName"
                                                                 value="#{sessionController.userName}"
                                                                 required="true"
                                                                 requiredMessage="Username is required"
                                                                 class="form-control"></h:inputText>
                                                    <h:message for="txtUserName" style="color:red;" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row w-100" >
                                            <div class="col" >
                                                <div class="form-group">
                                                    <label for="txtPassword">Password:</label>
                                                    <h:inputSecret id="txtPassword" value="#{sessionController.passord }"
                                                                   required="true"
                                                                   requiredMessage="Password is required"
                                                                   class="form-control"></h:inputSecret>
                                                    <h:message for="txtPassword" style="color:red;" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row w-100 mt-3">
                                            <div class="col d-flex justify-content-end">
                                                <p:commandButton value="Login" id="btnLogin"
                                                                 action="#{sessionController.loginActionWithoutDepartment()}"
                                                                 class="btn btn-primary mb-3"
                                                                 ajax="false"></p:commandButton>
                                            </div>
                                        </div>
                                    </div>

                                </div>


                            </div>
                            <div class="card-footer d-flex align-items-center">
                                <h:commandLink action="#{sessionController.navigateToWebHomePage}" 
                                               class="btn btn-secondary"
                                               immediate="true">
                                    <h:graphicImage style="height: 2em;" library="image" name="home.png" alt="Home" styleClass="img-fluid"/>
                                </h:commandLink>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </cc:implementation>
</html>
