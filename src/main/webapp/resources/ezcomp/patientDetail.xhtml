<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="controller" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
    <div class="row p-1">
        <div class="col-md-4 p-1">
            <p:selectOneMenu id="cmbTitle" value="#{cc.attrs.controller.newPatient.person.title}" placeholder="Title" class="form-control w-100">
                <f:selectItem itemLabel="Select Title" />
                <f:selectItems value="#{cc.attrs.controller.title}" />
            </p:selectOneMenu>
        </div>
        <div class="col-md-4 p-1">
            <p:inputText autocomplete="off" id="txtNewPtName" value="#{cc.attrs.controller.newPatient.person.name}" class="form-control w-100" style="width: 200px; text-transform: capitalize;" placeholder="Age"></p:inputText>
        </div>
        <div class="col-md-4 p-1">
            <p:selectOneMenu id="txtNewSex" value="#{cc.attrs.controller.newPatient.person.sex}"  class="form-control w-100">
                <f:selectItem itemLabel="Select Sex" />
                <f:selectItems value="#{cc.attrs.controller.sex}" />
            </p:selectOneMenu>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-4 p-1">
            <p:inputText autocomplete="off" placeholder="Year (DOB)" id="year" value="#{cc.attrs.controller.yearMonthDay.year}" class="form-control w-100">
                <f:ajax event="keyup" execute="@this month day" render="calNewPtDob" listener="#{cc.attrs.controller.dateChangeListen()}" />
            </p:inputText>
        </div>
        <div class="col-md-4 p-1">
            <p:inputText autocomplete="off" id="month" placeholder="Month (DOB)" value="#{cc.attrs.controller.yearMonthDay.month}" class="form-control w-100">
                <f:ajax event="keyup" execute="@this year day" render="calNewPtDob" listener="#{cc.attrs.controller.dateChangeListen()}" />
            </p:inputText>
        </div>
        <div class="col-md-4 p-1">
            <p:inputText autocomplete="off" id="day" placeholder="Day (DOB)" value="#{cc.attrs.controller.yearMonthDay.day}" class="form-control w-100">
                <f:ajax event="keyup" execute="@this year month" render="calNewPtDob" listener="#{cc.attrs.controller.dateChangeListen()}" />
            </p:inputText>
        </div>
    </div>

    <div class="row mt-2 ">
        <div class="col-12 p-1">
            <p:autoComplete  id="acNewPtArea" completeMethod="#{areaController.completeArea}" var="pta"  itemLabel="#{pta.name}" itemValue="#{pta}" forceSelection="true" value="#{cc.attrs.controller.newPatient.person.area}"  placeholder="Address" ></p:autoComplete>
        </div>
    </div>

    <div class="row mt-2 ">
        <div class="col-md-6 p-1">
            <p:inputText id="txtNewPtPhone" class="form-control w-100" autocomplete="off" maxlength="11" value="#{cc.attrs.controller.newPatient.person.phone}" placeholder="Mobile"></p:inputText>
        </div>
        <div class="col-md-6 p-1">
            <p:inputText id="txtNewPtNic" class="form-control w-100" autocomplete="off" maxlength="11" value="#{cc.attrs.controller.newPatient.person.nic}" placeholder="NIC"></p:inputText>
        </div>
    </div>
</cc:implementation>

</html>
