<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/html5up-hyperspace/main.css" />

        <h:outputStylesheet library="css/html5up-hyperspace" name="main.css"/>

        <h:outputScript library="js/html5up-hyperspace" name="jquery.min.js" target="head" />
        <h:outputScript library="js/html5up-hyperspace" name="jquery.scrollex.min.js" target="head" />
        <h:outputScript library="js/html5up-hyperspace" name="jquery.scrolly.min.js" target="head" />
        <h:outputScript library="js/html5up-hyperspace" name="browser.min.js" target="head" />
        <h:outputScript library="js/html5up-hyperspace" name="breakpoints.min.js" target="head" />
        <h:outputScript library="js/html5up-hyperspace" name="util.js" target="head" />
        <h:outputScript library="js/html5up-hyperspace" name="main.js" target="head" />

        <!-- Sidebar -->
        <h:panelGroup id="sidebar">
            <h:panelGroup class="inner">
                <h:form>
                    <h:commandLink value="Welcome" action="#intro" />
                    <h:commandLink value="Who we are" action="#one" />
                    <h:commandLink value="What we do" action="#two" />
                    <h:commandLink value="Get in touch" action="#three" />
                </h:form>
            </h:panelGroup>
        </h:panelGroup>

        <!-- Wrapper -->
        <h:panelGroup id="wrapper">

            <!-- Intro -->
            <h:panelGroup id="intro" styleClass="wrapper style1 fullscreen fade-up">
                <h:outputText value="Hyperspace" />
                <h:outputText value="Just another fine responsive site template designed by HTML5 UP and released for free under the Creative Commons." />
                <h:commandLink value="Learn more" action="#one" />
            </h:panelGroup>

            <!-- One -->
            <h:panelGroup id="one" styleClass="wrapper style2 spotlights">
                <!-- First Section -->
                <h:panelGroup>
                    <h:graphicImage library="images/html5up-hyperspace" name="pic01.jpg" />
                    <h:outputText value="Sed ipsum dolor" />
                    <h:outputText value="Phasellus convallis elit id ullamcorper pulvinar. Duis aliquam turpis mauris, eu ultricies erat malesuada quis. Aliquam dapibus." />
                    <h:commandLink value="Learn more" action="generic.html" />
                </h:panelGroup>

                <!-- Second Section -->
                <h:panelGroup>
                    <h:graphicImage library="images/html5up-hyperspace" name="pic02.jpg" />
                    <h:outputText value="Feugiat consequat" />
                    <h:outputText value="Phasellus convallis elit id ullamcorper pulvinar. Duis aliquam turpis mauris, eu ultricies erat malesuada quis. Aliquam dapibus." />
                    <h:commandLink value="Learn more" action="generic.html" />
                </h:panelGroup>

                <!-- Third Section -->
                <h:panelGroup>
                    <h:graphicImage library="images/html5up-hyperspace" name="pic02.jpg" />
                    <h:outputText value="Ultricies aliquam" />
                    <h:outputText value="Phasellus convallis elit id ullamcorper pulvinar. Duis aliquam turpis mauris, eu ultricies erat malesuada quis. Aliquam dapibus." />
                    <h:commandLink value="Learn more" action="generic.html" />
                </h:panelGroup>
            </h:panelGroup>
            <!-- Two -->
            <!-- And so on... -->
        </h:panelGroup>
    </cc:implementation>
</html>
