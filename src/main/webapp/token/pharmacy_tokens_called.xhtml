<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pharmacy Token Board</title>
        <link rel="stylesheet" 
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"/>
        <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></link>
        <style>
            .token-board {
                font-size: 2em; /* Larger font size for better visibility on TV */
            }
            .token-circle {
                width: 100px;
                height: 100px;
                background-color: #007bff;
                border-radius: 50%;
                color: white;
                line-height: 100px;
                text-align: center;
                margin: 10px auto;
            }
            .counter-name {
                font-size: 1.5em;
                font-weight: bold;
                color: #333;
            }
            .patient-name {
                font-size: 1.2em;
                color: #555;
            }
            .token-item {
                margin-bottom: 20px;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 8px;
                background-color: #f9f9f9;
            }
        </style>
    </h:head>
    <h:body class="bg-light">

        <div class="container token-board mt-5">
            
         
            
            
            <h:form>
                <h1 class="text-center mb-4">Pharmacy Token Board</h1>
                <ui:repeat var="token" value="#{tokenController.currentTokens}" >
                    <div class="token-item">
                        <div class="token-circle">
                            <h:outputText value="#{token.tokenNumber}" />
                        </div>
                        <div class="counter-name">
                            <h:outputText value="#{token.counter.name}" />
                        </div>
                        <div class="patient-name">
                            <h:outputText value="#{token.patient.person.name}" />
                        </div>
                    </div>
                </ui:repeat>

                <!-- Automatic Refresh Every 5 Seconds -->
                <p:poll interval="5" listener="#{tokenController.fillPharmacyTokensCalled}" update="@form" />
            </h:form>
        </div>


    </h:body>
</html>
